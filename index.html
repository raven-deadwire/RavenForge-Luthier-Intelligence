        details: `<p>Jerzy Drozd BÃ¤sse, in Barcelona gebaut, besetzen die oberste Liga der Boutique-Instrumente unter dem Motto <strong>â€Eine Aristokratie kÃ¼nstlerischer Instrumenteâ€œ</strong>. Sie haben eine ausgeprÃ¤gte organische Designsprache, die oft ein vom <strong>F-Loch inspiriertes Motiv</strong> aufweist, das berÃ¼hmt in seinen hÃ¶lzernen Tonabnehmerabdeckungen zu sehen ist, die sein â€Vogelâ€œ-Logo integrieren.</p><p>Er entwickelte proprietÃ¤re <strong>Neodym-Tonabnehmer (JeDXS-Serie)</strong> und passende filterbasierte VorverstÃ¤rker, die einen sehr breiten Frequenzgang, hohe Leistung und transparente Kraft bieten. Seine Konstruktionsmethoden sind tadellos, mit mehrschichtigen Neck-Through-Designs und aufwÃ¤ndigen Einlagen, was sie zu wahren Kunstwerken macht, die von hochkarÃ¤tigen Spielern verwendet und in Sammlungen ausgestellt werden.</p>` },
    { name: "Lorita Basses", country: "Spanien", region: "europe", tags: ["Ergonomics", "Structure", "Customization"],
        summary: "Lorita Basses setzt auf moderne Verbesserungen wie kopflose Designs und Titan-HalsstÃ¤be, um ein besseres Instrument zu schaffen, wÃ¤hrend das grundlegende GefÃ¼hl, das Bassisten erwarten, respektiert wird. Der Ansatz ist sehr spielerzentriert und verbindet zeitgenÃ¶ssisches Design und traditionelle Handwerkskunst, um einen ultramodernen Bass zu schaffen, der sich dennoch wie zu Hause anfÃ¼hlt.",

    { name: "Mattisson Basses", country: "Schweden", region: "europe", tags: ["Structure", "Ergonomics", "Electronics"],

    { name: "Alan Cringean Guitars (ACG)", country: "GroÃŸbritannien", region: "europe", tags: ["Electronics", "Ergonomics", "Structure", "Wood"],

    { name: "Anaconda Basses", country: "GroÃŸbritannien", region: "europe", tags: ["Electronics", "Structure", "Aesthetics"],
        summary: "Anaconda Basses betont, dass groÃŸartiger Klang aus einer Synergie von hochwertigen Materialien und maÃŸgeschneiderter Elektronik entsteht. Durch die Entwicklung eigener Tonabnehmer und VorverstÃ¤rker stellen sie sicher, dass die Stimme des Instruments zusammenhÃ¤ngend und einzigartig ist. Diese 'Klang-zuerst'-Philosophie liefert eine fein abgestimmte klangliche Signatur direkt aus dem Koffer.",
        details: `<p>Anaconda Basses, gegrÃ¼ndet von Andrew Taylor-Cummings, arbeitet mit einer <strong>Klang-zuerst-Philosophie</strong>. Ein besonderer Aspekt ist die Entwicklung von <strong>proprietÃ¤ren Tonabnehmern und VorverstÃ¤rkern</strong>. Zum Beispiel sind seine <strong>â€TNâ€œ (Twin Neo)-Serien-Tonabnehmer</strong> Humbucker, die als brummfrei konzipiert sind, aber beim Splitten wie ein klassischer Single-Coil klingen und den Spielern das Beste aus beiden Welten bieten.</p><p>Ihre proprietÃ¤ren EQ-VorverstÃ¤rker sind so konzipiert, dass sie relativ transparent und flach sind, wenn sie neutral eingestellt sind, und als Feinabstimmungswerkzeug fungieren, das den natÃ¼rlichen akustischen Klang der hochwertigen HÃ¶lzer ehrlich wiedergibt.</p>` },
    { name: "Overwater Basses", country: "GroÃŸbritannien", region: "europe", tags: ["Wood", "Electronics", "Structure"],
        summary: "Das Leitprinzip von Overwater ist, den E-Bass als akustische Tonquelle zu behandeln. Indem sie sich auf die natÃ¼rliche Resonanz der HÃ¶lzer konzentrieren und die Elektronik transparent halten, sprechen sie Spieler an, die 'den Bass selbst' hÃ¶ren wollen, anstatt einer aufgezwungenen Stimme. Ihre BÃ¤sse sind wie High-End-Studiomonitore: prÃ¤zise, ungefÃ¤rbt und wahrhaftig.",
        details: `<p>Overwater Basses, unter der Leitung von Chris May, arbeitet mit der Ansicht des Basses als <strong>zuerst ein akustisches Instrument</strong>. Sie betonen, dass der Kernton von Holz und Konstruktion kommt und die Elektronik diesen natÃ¼rlichen Ton einfach <strong>transparent wiedergeben</strong> sollte.</p><p>Um dies zu ergÃ¤nzen, entwickelte Overwater ihr eigenes proprietÃ¤res Elektronikpaket, das absichtlich <strong>flach im Frequenzgang</strong> ist, wenn der EQ neutral eingestellt ist. Wenn man einen Overwater unplugged spielt, klingt er laut und klar; die aktive Schaltung ist so abgestimmt, dass es beim Umschalten von passiv kaum einen Unterschied im Ton gibt, nur mehr Headroom. Das macht sie zu einer fantastischen leeren Leinwand, die besonders bei Session-Bassisten beliebt ist.</p>` },
    { name: "Shuker Basses", country: "GroÃŸbritannien", region: "europe", tags: ["Customization", "Structure", "Wood"],
        summary: "Shuker Basses arbeitet nach einem Auftragsmodell â€“ jedes Instrument ist eine intime Zusammenarbeit. Der Wert liegt nicht im Wiederverkauf, sondern in der Tatsache, dass es genau das ist, was der Besitzer wollte. Shuker fungiert als Vermittler fÃ¼r den Traumbass des Kunden und lÃ¤sst die IdentitÃ¤t des Spielers das Instrument formen.",
        details: `<p>Shuker Basses von Jon Shuker ist eine maÃŸgeschneiderte Werkstatt, in der die <strong>Vision des Kunden</strong> im Mittelpunkt jedes Baus steht. Wenn man einen Shuker bestellt, beauftragt man ein persÃ¶nliches Projekt. Die Philosophie ist sehr <strong>â€mach es auf deine Weiseâ€œ</strong>, was eine Hybridisierung von Ideen und eine umfassende Anpassung fast jedes Parameters ermÃ¶glicht.</p><p>Shuker ist komponenten-agnostisch und verwendet die besten Teile fÃ¼r den Job (z. B. Delano-Tonabnehmer, John East-VorverstÃ¤rker), wie vom Kunden definiert, anstatt sich an proprietÃ¤re Elektronik zu halten. Die Marke ist auch fÃ¼r ihr Signature-Modell fÃ¼r <strong>JJ Burnel von The Stranglers</strong> bekannt.</p>` },
    { name: "Wal Basses", country: "GroÃŸbritannien", region: "europe", tags: ["Electronics", "Structure", "Wood"],
        summary: "Wals bleibendes VermÃ¤chtnis unterstreicht die Idee eines Basses als integriertes Klangsystem. Anstatt Elektronik als generische Komponenten zu behandeln, baute Wal sie von Grund auf, um mit spezifischen HÃ¶lzern und Konstruktionen zu arbeiten und eine einzigartige, unverwechselbare Stimme zu schaffen. Durch die Kontrolle Ã¼ber jeden Aspekt erreichten sie ein ikonisches Ergebnis, das eine eigene Klangkategorie etablierte.",
        details: `<p>Wal Basses sind der heilige Gral des Boutique-Bass-Tons, aufgrund ihrer <strong>einzigartigen Elektronik und Tonabnehmer</strong>. Der Kern des Wal-Tons liegt in seinen <strong>proprietÃ¤ren Multi-Coil-Tonabnehmern</strong> und dem <strong>filterbasierten VorverstÃ¤rker</strong>. Jeder Tonabnehmer hat eine separate Spule fÃ¼r jede Saite (8 Spulen in einem 4-Saiter-Tonabnehmer), was Ãœbersprechen eliminiert und eine extrem breitbandige, Hi-Fi-Erfassung der Saitenschwingung liefert.</p><p>Der Filter-VorverstÃ¤rker verfÃ¼gt Ã¼ber einen durchstimmbaren Tiefpassfilter fÃ¼r jeden Tonabnehmer mit einer einstellbaren Resonanzspitze. Dieses leistungsstarke Klangformungssystem kann alles von tiefem Dub-Bass bis zu einem aggressiven, schneidenden Knurren erzeugen und so den charakteristischen Wal-â€Honkâ€œ schaffen, der von KÃ¼nstlern wie Geddy Lee bis Justin Chancellor begehrt wird.</p>` },
    { name: "Alembic Inc.", country: "USA", region: "usa", tags: ["Electronics", "Structure", "Wood"],
        summary: "Alembic hat gezeigt, dass man durch die Behandlung der Elektronik als zentralen Teil der Instrumentenstimme die MÃ¶glichkeiten eines Basses dramatisch erweitern kann. Sie haben den E-Bass als Hi-Fi-AudiogerÃ¤t neu erfunden, und ihr Pioniergeist bei der LÃ¶sung von Problemen mit Wissenschaft und Kunstfertigkeit ist ihr VermÃ¤chtnis.",
        details: `<p>Alembic, gegrÃ¼ndet 1969, startete die <strong>Boutique-Bass</strong>-Revolution mit einem Fokus auf <strong>Elektronikinnovation</strong>. Sie leisteten Pionierarbeit bei der Verwendung von <strong>aktiver Elektronik</strong> in Instrumenten und erfanden, was heute in High-End-BÃ¤ssen Standard ist. Sie begannen damit, BÃ¤sse fÃ¼r die Grateful Dead und Jefferson Airplane zu modifizieren.</p><p>Der SchlÃ¼ssel war die Verwendung von <strong>niederohmigen Tonabnehmern</strong> in Verbindung mit einem eingebauten VorverstÃ¤rker, um das Signal zu verstÃ¤rken, was zu weitaus grÃ¶ÃŸerer Klarheit und Bandbreite fÃ¼hrte. Sie implementierten auch eine <strong>filterbasierte Klangregelung</strong>, die anderen um ein Jahrzehnt voraus war. Im Gitarrenbau waren sie unter den Ersten, die durchgehende HÃ¤lse, mehrschichtige HÃ¤lse und exotische HarthÃ¶lzer verwendeten und so die Vorlage fÃ¼r den modernen High-End-Bass schufen.</p>` },
    { name: "Brubaker Guitars", country: "USA", region: "usa", tags: ["Electronics", "Structure", "Ergonomics", "Customization"],
        summary: "Brubakers Kerninnovation besteht darin, den Bass nicht als feste Stimme, sondern als modulare Klangplattform zu behandeln. Das B.O.B.-System rahmt einen High-End-Bass von einem statischen Kunstwerk in eine dynamische Klangplattform um und respektiert, dass sich die BedÃ¼rfnisse von Musikern Ã¤ndern und bietet ein einziges Instrument, das sich an alle anpassen kann.",
        details: `<p>Brubaker Guitars, gegrÃ¼ndet von Kevin Brubaker, verbindet klassisches Design mit Innovation, insbesondere bei der ModularitÃ¤t der Elektronik. Einer seiner bahnbrechenden BeitrÃ¤ge ist das <strong>B.O.B. (Boutique On-Board) System</strong>, ein <strong>austauschbares VorverstÃ¤rkermodul</strong>-Setup. Der VorverstÃ¤rker befindet sich auf einem Schnellverbindungsmodul, das ohne LÃ¶ten ein- und ausgebaut werden kann, sodass ein Spieler den gesamten Onboard-Sound seines Basses in wenigen Minuten neu konfigurieren kann.</p><p>Die Konstruktion ist ebenfalls innovativ, mit einer <strong>â€Bolt-Thruâ€œ-Halsverbindung</strong>, die einen verlÃ¤ngerten Halszapfen und eine tief geformte Ferse verwendet und die Resonanz eines durchgehenden Halses mit dem Druck eines geschraubten Halses kombiniert.</p>` },
    { name: "Drake Custom Bass", country: "USA", region: "usa", tags: ["Wood", "Aesthetics", "Structure", "Ergonomics"],
        summary: "Drake Custom Bass unterstreicht den Wert authentischer Handwerkskunst und lokaler IdentitÃ¤t. Die Seele des Instruments kommt von der Seele, die sein Hersteller hineingelegt hat. Ein Drake-Bass ist handgefertigt und spricht Spieler an, die die individuelle Note des Gitarrenbauers, die Geschichte und ein StÃ¼ck amerikanisches Handwerkserbe schÃ¤tzen.",
        details: `<p>Drake Custom Bass, gefÃ¼hrt von Andrew Drake, ist eine Boutique-Werkstatt, die <strong>traditionelle Handwerkskunst und persÃ¶nliche Verbindung</strong> betont und â€einfache Handwerkzeuge und viele Arbeitsstundenâ€œ verwendet. Ein Markenzeichen ist seine Vorliebe fÃ¼r <strong>halbakustische Designs</strong> und mittlere 32-Zoll-Mensuren, die einen akustischeren, resonanteren Charakter ergeben.</p><p>Drake verwendet nach MÃ¶glichkeit <strong>lokal bezogene HÃ¶lzer</strong>, einschlieÃŸlich <strong>Ã¼ber 100 Jahre altem wiedergewonnenem Mahagoni</strong> aus einem lokalen historischen GebÃ¤ude, was dem Instrument eine Geschichte und ein â€Terroirâ€œ verleiht. Seine Instrumente weisen oft einzigartige Akzente wie handgefertigte Holz-Schlagbretter, Tonabnehmerabdeckungen und elegante magnetische Elektronikfachabdeckungen auf.</p>` },
    { name: "Elrick Bass Guitars", country: "USA", region: "usa", tags: ["Structure", "Ergonomics", "Aesthetics"],
        summary: "Elrick Bass Guitars unterstreicht, dass Prozess und Tradition wichtige Verkaufsargumente sein kÃ¶nnen. Rob Elricks Ablehnung von CNC fÃ¼r seine High-End-Linie schafft eine ErzÃ¤hlung von 'menschlicher Note' und 'altweltlicher Handwerkskunst', die einen immateriellen Wert schafft. Diese Kombination aus traditioneller Technik und zeitgenÃ¶ssischem Design spricht Spieler an, die das Beste aus beiden Welten wollen.",
        details: `<p>Elrick Bass Guitars von Rob Elrick zeichnet sich durch die Verbindung von modernem Design mit einem puristischen Ansatz aus: <strong>Alle Schnitzereien werden von Hand</strong> mit MeiÃŸeln und Messern ausgefÃ¼hrt, ohne CNC-Bearbeitung fÃ¼r seine Spitzenlinien. Dies positioniert die Gold- und Platin-Serie als wirklich â€handgefertigteâ€œ Instrumente und spricht Kunden an, die dieses altweltliche HandwerksgefÃ¼hl wÃ¼nschen.</p><p>Ein bemerkenswertes ergonomisches Merkmal ist das <strong>â€fersenloseâ€œ Bolt-on-Design</strong>, bei dem die Halsverbindung so geformt ist, dass es praktisch keine Ferse gibt, was einen Zugang zu den oberen BÃ¼nden auf Neck-Through-Niveau ermÃ¶glicht und gleichzeitig den Biss eines Bolt-on beibehÃ¤lt. Seine BÃ¤sse sind auch dafÃ¼r bekannt, leicht zu sein und eine handgeriebene Satin-OberflÃ¤che zu haben, die GefÃ¼hl und Resonanz verbessert.</p>` },
    { name: "G. Gould Music", country: "USA", region: "usa", tags: ["Structure", "Aesthetics"],
        summary: "Als traditionsreiche Marke des Pioniers des Graphithalses und der 35-Zoll-Mensur bietet G. Gould Music Instrumente mit beispielloser StabilitÃ¤t und einem modernen, klaren Ton, die von tourenden Musikern fÃ¼r ihre ZuverlÃ¤ssigkeit in jeder Umgebung geschÃ¤tzt werden.",
        details: `<p>GegrÃ¼ndet von Geoff Gould, dem VisionÃ¤r hinter Modulus Graphite, setzt G. Gould Music ein Erbe der Innovation fort, das sich auf <strong>Kohlegraphit-HÃ¤lse</strong> konzentriert. Gould wird die Pionierarbeit sowohl beim serienmÃ¤ÃŸigen Graphithals als auch bei der <strong>35-Zoll-Mensur</strong> fÃ¼r 5-Saiter-BÃ¤sse zugeschrieben â€“ zwei BeitrÃ¤ge, die den modernen Bass grundlegend geprÃ¤gt haben.</p><p>GraphithÃ¤lse bieten eine unÃ¼bertroffene StabilitÃ¤t, die sie unempfindlich gegen Verziehen durch Temperatur oder Feuchtigkeit macht, und sie erzeugen einen einzigartigen Ton, der durch Klarheit und das Fehlen von 'Dead Spots' gekennzeichnet ist. Die 35-Zoll-Mensur lieferte die notwendige Spannung fÃ¼r eine klare, krÃ¤ftige tiefe B-Saite und wurde schnell zum Industriestandard. Die Marke spricht Spieler an, die StabilitÃ¤t und einen modernen Ton priorisieren.</p>` },
    { name: "Halo Custom Guitars", country: "USA", region: "usa", tags: ["Customization"],
        summary: "Halos primÃ¤re Innovation ist sein auÃŸerordentlich tiefes und zugÃ¤ngliches Online-Anpassungstool. Diese Plattform befÃ¤higt die Spieler, virtuelle Mitgestalter zu werden, und positioniert Halo als die erste Wahl fÃ¼r Spieler, die die totale Kontrolle Ã¼ber jede Spezifikation ihres Instruments wÃ¼nschen.",
        details: `<p>Halo Custom Guitars hat sich eine einzigartige Marktposition erarbeitet, indem sie ein leistungsstarkes und umfassendes <strong>Online-Anpassungstool</strong> anbieten. Diese Plattform ermÃ¶glicht es den Nutzern, ihr Trauminstrument von Grund auf zu entwerfen und aus Dutzenden von Korpusformen, einer riesigen Auswahl an HÃ¶lzern, Hardware und Elektronik zu wÃ¤hlen.</p><p>Halo ist auf moderne Designs spezialisiert, die auf hÃ¤rtere Genres zugeschnitten sind, mit Optionen fÃ¼r bis zu 10-saitige Gitarren, Multi-Scale- (Fanned-) BÃ¼nde und eine groÃŸe Auswahl an kopflosen Modellen. Kundenrezensionen loben durchweg die hervorragende QualitÃ¤t der fertigen Instrumente und die FÃ¤higkeit des Teams, komplexe 'Traum-Builds' zum Leben zu erwecken.</p>` },
    { name: "Kiesel Guitars", country: "USA", region: "usa", tags: ["Customization", "Structure"],
        summary: "Kiesel hat sich als moderne Custom-Marke etabliert, die hochwertige, individuell angefertigte Instrumente zu vernÃ¼nftigen Preisen anbietet und dabei sowohl Tradition als auch Innovation berÃ¼cksichtigt.",
        details: `<p>Kiesel Guitars ist eine amerikanische Gitarrenbauermarke, die 1946 als Carvin begann und bis heute in Familienbesitz ist und alle Instrumente in Kalifornien von Hand fertigt. Ihr auf Anpassung basierendes Direktvertriebsmodell wird fÃ¼r sein hervorragendes Preis-Leistungs-VerhÃ¤ltnis hoch geschÃ¤tzt.</p><p>Die Designs legen Wert auf StabilitÃ¤t und Langlebigkeit, mit Merkmalen wie <strong>kohlenstoffstabverstÃ¤rkten HÃ¤lsen</strong>, EdelstahlbÃ¼nden und mehrteiligen Halsrohlingen, wobei fast alle Optionen vom Benutzer wÃ¤hlbar sind. Das Unternehmen Ã¼bernimmt schnell moderne Formate wie kopflose, Multi-Scale- und 7-8-saitige BÃ¤sse.</p><p>Kiesels VorverstÃ¤rker und Tonabnehmer werden im eigenen Haus entwickelt und ermÃ¶glichen eine detaillierte Klangformung fÃ¼r verschiedene Musikgenres und Spielstile. Sie bieten anpassbare J-Stil-, PJ- und Soapbar-Tonabnehmer sowie eine groÃŸe Auswahl an exotischen DeckenhÃ¶lzern und Sonderlackierungen. Vor allem die Balance zwischen Produktionsgeschwindigkeit und AnpassungsqualitÃ¤t ist hervorragend, und die Direktvertriebsstruktur ermÃ¶glicht FlexibilitÃ¤t und eine schnelle Integration von Benutzerfeedback.</p>`},
    { name: "Skjold Design Guitars", country: "USA", region: "usa", tags: ["Ergonomics", "Structure", "Wood", "Electronics"],
        summary: "Auf einer tief spielerzentrierten Philosophie eines professionellen Bassisten aufgebaut, sind Skjold-BÃ¤sse fÃ¼r ihre auÃŸergewÃ¶hnliche Ergonomie, ihr geringes Gewicht und ihre Vielseitigkeit bekannt. Die Marke wird durch Innovationen wie die proprietÃ¤re 'Catacomb'-Kammerung fÃ¼r verbesserte Resonanz und einen ganzheitlichen Ansatz fÃ¼r den Spielerkomfort definiert.",
        details: `<p>GegrÃ¼ndet vom professionellen Bassisten Peter 'Pete' Skjold, basiert diese Marke auf der Insider-Perspektive dessen, was Musiker wirklich brauchen. Eine SchlÃ¼sselinnovation ist die <strong>'Catacomb'-Kammerung</strong>, eine hochentwickelte Technik mit mehreren Kammern, die einen massiven, resonanten Ton erzeugt, den die Spieler durch ihren KÃ¶rper spÃ¼ren kÃ¶nnen.</p><p><strong>Ganzheitliche Ergonomie</strong> ist eine Besessenheit, die durch geschwungene Cutaways, eine strategische BrÃ¼ckenplatzierung fÃ¼r eine kÃ¼rzere Reichweite, eine leichte Konstruktion und die Verwendung eines Nullbundes fÃ¼r einen konsistenten Ton der offenen Saiten erreicht wird. Die Elektronik wird so ausgewÃ¤hlt, dass sie harmonisch zusammenarbeitet, mit maÃŸgefertigten transparenten Tonabnehmern und von John East gebauten VorverstÃ¤rkern, um die natÃ¼rliche Stimme der TonhÃ¶lzer zu verstÃ¤rken.</p>` },
    { name: "Spector Basses", country: "USA", region: "usa", tags: ["Ergonomics", "Structure", "Electronics"],
        summary: "Eine legendÃ¤re Marke, die fÃ¼r eines der ikonischsten Designs der Bassgeschichte verantwortlich ist: den ergonomisch geschwungenen NS-Korpus. BerÃ¼hmt fÃ¼r ihren krÃ¤ftigen, schneidenden 'Spector Growl', ihre Neck-Thru-Konstruktion und ihr VermÃ¤chtnis bei Rock-KÃ¶nigen, schlÃ¤gt Spector erfolgreich die BrÃ¼cke zwischen einem angesehenen US Custom Shop und einer sehr beliebten europÃ¤ischen Produktionslinie.",
        details: `<p>GegrÃ¼ndet 1976, ist die Geschichte von Spector durch die Zusammenarbeit mit dem Designer Ned Steinberger geprÃ¤gt, die zum revolutionÃ¤ren und komfortablen <strong>NS-geschwungenen Korpus</strong> fÃ¼hrte. Diese ergonomische Form wurde zu einem Designklassiker, der in den Himmel gehoben wurde, als Sting bei der Synchronicity-Tour von The Police einen NS-2-Bass verwendete.</p><p>Spector war ein Pionier bei der Verwendung aktiver Elektronik, um einen modernen, kraftvollen Klang zu erzielen. Die Kombination aus leistungsstarken EMG-Tonabnehmern und vielseitigen VorverstÃ¤rkern schuf den charakteristischen <strong>'Spector Growl'</strong> â€“ einen straffen, druckvollen Ton, der seit Jahrzehnten ein fester Bestandteil von Rock und Metal ist. Die Marke bedient einen breiten Markt mit ihrem High-End-<strong>USA Custom Shop</strong> und der Ã¤uÃŸerst beliebten <strong>Euro Series</strong>, die in der Tschechischen Republik gebaut wird.</p>` }
];

        translations.de.proposalsData = [
            { title: "Innovation bei Halsstruktur & StabilitÃ¤t", content: "Das Ziel ist, den 13-teiligen laminierten Hals weiterzuentwickeln, um Probleme wie Verzug und Dead Spots drastisch zu reduzieren und langfristige ZuverlÃ¤ssigkeit zu gewÃ¤hrleisten.", details: `<ul><li><strong>Marleaux's fortschrittliche Halsverbindung studieren:</strong> Analysieren, wie das 6-Punkt-Schraubsystem und der 3-teilige Ahornhals des Marleaux Consat-Modells zur StabilitÃ¤t und KlangÃ¼bertragung beitragen, und diese Prinzipien anwenden, um die ZuverlÃ¤ssigkeit des RavenForge-Halssystems zu verbessern.</li><li><strong>KD Basses' Cone Core erforschen:</strong> Methoden untersuchen, um Halsverdrehung, Verzug und Dead Spots signifikant zu reduzieren.</li><li><strong>De Giers HalsverstÃ¤rkung integrieren:</strong> CarbonfaserstÃ¤be und CNC-Bundschlitztechnologie einbauen, um die strukturelle Steifigkeit und KlangqualitÃ¤t zu verbessern.</li><li><strong>Rikkers' stehend gesÃ¤gte HÃ¤lse in Betracht ziehen:</strong> Ihre Steifigkeit und ihren straffen Klang studieren, um die akustischen Eigenschaften des Halses zu optimieren.</li></ul>`, related: ["Marleaux Basses", "KD Basses", "De Gier Basses", "Rikkers Basses"] },
            { title: "Holzforschung & verbesserte Nachhaltigkeit", content: "Das Ziel ist es, die QualitÃ¤t und StabilitÃ¤t der KernhÃ¶lzer zu maximieren und Umweltverantwortung in die Markenphilosophie zu integrieren, um einen differenzierten Wert zu bieten.", details: `<ul><li><strong>Marleaux's Nachhaltigkeitsphilosophie Ã¼bernehmen:</strong> Marleaux's REGIO TONE WOOD (RTW)-Initiative und klimaneutrale Holzbeschaffung als Benchmark nutzen, um eine nachhaltige Holzbeschaffungsstrategie aufzubauen, die mit der auf nordischer Mythologie basierenden Philosophie von RavenForge Ã¼bereinstimmt.</li><li><strong>Padalkas Holzmanagementphilosophie anwenden:</strong> Strenge Holzauswahl-, Trocknungs- und Stabilisierungsprozesse anwenden, um die QualitÃ¤t und StabilitÃ¤t der KernhÃ¶lzer zu maximieren.</li><li><strong>Warwicks FSC-Zertifizierung und CO2-neutrale Produktion als Benchmark nutzen:</strong> Warwicks UmweltbemÃ¼hungen als Referenz heranziehen, um die soziale Verantwortung der Marke zu stÃ¤rken.</li></ul>`, related: ["Marleaux Basses", "Padalka Guitars", "Warwick Basses"] },

        ];

        // --- APPLICATION LOGIC ---
        document.addEventListener('DOMContentLoaded', () => {
            let currentLang = 'en'; // Default language
            let innovationChart = null;

            const langEnBtn = document.getElementById('lang-en-btn');
            const langDeBtn = document.getElementById('lang-de-btn');
            const langKrBtn = document.getElementById('lang-kr-btn');
            const langBtns = { en: langEnBtn, de: langDeBtn, ko: langKrBtn };
            
            const luthierGrid = document.getElementById('luthier-grid');
            const regionFilter = document.getElementById('region-filter');
            const themeFilter = document.getElementById('theme-filter');
            const resetFiltersBtn = document.getElementById('reset-filters');
            const modal = document.getElementById('luthier-modal');
            const modalTitle = document.getElementById('modal-title');
            const modalBody = document.getElementById('modal-body');
            const modalClose = document.getElementById('modal-close');
            const proposalsAccordion = document.getElementById('proposals-accordion');
            const specContentEmbla = document.getElementById('spec-content-embla');
            const specContentAskr = document.getElementById('spec-content-askr');
            const specContentCommon = document.getElementById('spec-content-common');
            const specBtns = document.querySelectorAll('.spec-btn');

            let currentRegionFilter = 'all';
            let currentThemeFilter = 'all';

            function switchLanguage(lang) {
                currentLang = lang;
                const t = translations[lang];

                Object.values(langBtns).forEach(btn => btn.classList.remove('active'));
                langBtns[lang].classList.add('active');

                document.documentElement.lang = lang;
                document.title = t.pageTitle;

                document.querySelectorAll('[data-lang-key]').forEach(el => {
                    const key = el.dataset.langKey;
                    if (t[key]) {
                        el.innerHTML = t[key];
                    }
                });

                populateFilters();
                renderAll();
            }
            
            function renderAll() {
                renderSpecSheet();
                renderChart();
                renderLuthiers();
                renderProposals();
            }

            function populateFilters() {
                const t = translations[currentLang];
                regionFilter.innerHTML = Object.entries(t.filterRegions).map(([val, text]) => `<option value="${val}">${text}</option>`).join('');
                themeFilter.innerHTML = Object.entries(t.filterThemes).map(([val, text]) => `<option value="${val}">${text}</option>`).join('');
                
                regionFilter.value = currentRegionFilter;
                themeFilter.value = currentThemeFilter;
            }

            function createSpecTable(data, headers) {
                let table = '<div class="overflow-x-auto"><table class="w-full text-sm spec-table"><thead><tr>';
                headers.forEach(header => {
                    table += `<th class="font-semibold">${header}</th>`;
                });
                table += '</tr></thead><tbody>';
                data.forEach(row => {
                    table += '<tr>';
                    Object.values(row).forEach(cell => {
                        table += `<td>${cell}</td>`;
                    });
                    table += '</tr>';
                });
                table += '</tbody></table></div>';
                return table;
            }

            function renderSpecSheet() {
                const t = translations[currentLang];
                const specData = t.specData;
                const headers = specData.headers;

                specContentEmbla.innerHTML = createSpecTable(specData.embla, headers.embla);
                specContentAskr.innerHTML = createSpecTable(specData.askr, headers.askr);
                specContentCommon.innerHTML = createSpecTable(specData.common, headers.common);
            }

            function renderChart() {
                const t = translations[currentLang];
                const luthierData = t.luthierData;
                const themeLabels = t.filterThemes;

                const themeCounts = luthierData.flatMap(l => l.tags).reduce((acc, tag) => {
                    acc[tag] = (acc[tag] || 0) + 1;
                    return acc;
                }, {});
                
                const sortedThemes = Object.keys(themeLabels).filter(key => key !== 'all');

                const chartLabels = sortedThemes.map(tag => themeLabels[tag] || tag);
                const chartData = sortedThemes.map(tag => themeCounts[tag] || 0);
                
                const ctx = document.getElementById('innovationChart').getContext('2d');
                
                if (innovationChart) {
                    innovationChart.destroy();
                }

                innovationChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: chartLabels,
                        datasets: [{
                            label: t.chartLabel,
                            data: chartData,
                            backgroundColor: 'rgba(59, 130, 246, 0.6)', // blue-500
                            borderColor: 'rgba(59, 130, 246, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        indexAxis: 'y',
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: { x: { beginAtZero: true, ticks: { stepSize: 1 } } },
                        plugins: {
                            legend: { display: false },
                            tooltip: { callbacks: { label: t.chartTooltip } }
                        },
                        onClick: (event, elements) => {
                            if (elements.length > 0) {
                                const clickedIndex = elements[0].index;
                                const clickedLabel = sortedThemes[clickedIndex];
                                currentThemeFilter = clickedLabel;
                                themeFilter.value = clickedLabel;
                                renderLuthiers();
                                document.getElementById('luthier-explorer').scrollIntoView({ behavior: 'smooth' });
                            }
                        }
                    }
                });
            }

            function renderLuthiers() {
                const t = translations[currentLang];
                const luthierData = t.luthierData;

                luthierGrid.innerHTML = '';
                const filteredLuthiers = luthierData.filter(luthier => {
                    const regionMatch = currentRegionFilter === 'all' || luthier.region === currentRegionFilter;
                    const themeMatch = currentThemeFilter === 'all' || luthier.tags.includes(currentThemeFilter);
                    return regionMatch && themeMatch;
                });

                if (filteredLuthiers.length === 0) {
                    luthierGrid.innerHTML = `<p class="col-span-full text-center text-slate-500">${t.noLuthierMatch}</p>`;
                    return;
                }

                filteredLuthiers.forEach(luthier => {
                    const card = document.createElement('div');
                    card.className = 'bg-white border rounded-lg p-4 shadow-sm hover:shadow-lg transition-shadow cursor-pointer flex flex-col';
                    card.innerHTML = `
                        <div class="flex-grow">
                            <h3 class="text-lg font-bold">${luthier.name}</h3>
                            <p class="text-sm text-slate-500 mb-2">${luthier.country}</p>
                            <p class="text-sm text-slate-600 mb-3">${luthier.summary}</p>
                        </div>
                        <div class="flex flex-wrap gap-1 mt-auto pt-2">
                            ${luthier.tags.map(tag => `<span class="text-xs bg-slate-100 text-slate-800 px-2 py-1 rounded-full">${t.filterThemes[tag] || tag}</span>`).join('')}
                        </div>
                    `;
                    card.addEventListener('click', () => showModal(luthier));
                    luthierGrid.appendChild(card);
                });
            }

            function renderProposals() {
                const t = translations[currentLang];
                const proposalsData = t.proposalsData;
                const luthierData = t.luthierData;

                proposalsAccordion.innerHTML = '';
                proposalsData.forEach(proposal => {
                    const proposalEl = document.createElement('div');
                    proposalEl.className = 'border rounded-lg';
                    proposalEl.innerHTML = `
                        <button class="accordion-button w-full text-left p-4 bg-stone-100 hover:bg-stone-200 transition flex justify-between items-center font-semibold">
                            <span>${proposal.title}</span>
                            <span class="transform transition-transform duration-300">â–¼</span>
                        </button>
                        <div class="accordion-content bg-white p-4 border-t">
                            <p class="mb-4">${proposal.content}</p>
                            <div class="prose max-w-none mb-4">${proposal.details}</div>
                            <div class="flex flex-wrap gap-2 items-center">
                                <span class="text-sm font-semibold">${t.relatedLuthiersLabel}</span>
                                ${proposal.related.map(name => `<span class="related-luthier-tag cursor-pointer text-xs bg-sky-100 text-sky-800 px-2 py-1 rounded-full hover:bg-sky-200 transition">${name}</span>`).join('')}
                            </div>
                        </div>
                    `;
                    proposalsAccordion.appendChild(proposalEl);
                });

                document.querySelectorAll('.accordion-button').forEach(button => {
                    button.addEventListener('click', () => {
                        button.classList.toggle('active');
                        button.querySelector('span:last-child').style.transform = button.classList.contains('active') ? 'rotate(180deg)' : 'rotate(0deg)';
                    });
                });

                document.querySelectorAll('.related-luthier-tag').forEach(tag => {
                    tag.addEventListener('click', (e) => {
                        e.stopPropagation();
                        const luthierName = tag.textContent;
                        const luthier = luthierData.find(l => l.name === luthierName);
                        if (luthier) {
                            showModal(luthier);
                        }
                    });
                });
            }

            function showModal(luthier) {
                modalTitle.textContent = `${luthier.name} (${luthier.country})`;
                modalBody.innerHTML = luthier.details;
                modal.classList.remove('hidden');
                document.body.style.overflow = 'hidden';
                setTimeout(() => {
                    modal.classList.remove('opacity-0');
                    modal.querySelector('.modal-content').classList.remove('scale-95');
                }, 10);
            }

            function hideModal() {
                modal.classList.add('opacity-0');
                modal.querySelector('.modal-content').classList.add('scale-95');
                setTimeout(() => {
                    modal.classList.add('hidden');
                    document.body.style.overflow = '';
                }, 300);
            }

            langEnBtn.addEventListener('click', () => switchLanguage('en'));
            langDeBtn.addEventListener('click', () => switchLanguage('de'));
            langKrBtn.addEventListener('click', () => switchLanguage('ko'));

            specBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    specBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');

                    const targetId = btn.id.replace('btn-spec-', 'spec-content-');
                    document.querySelectorAll('.spec-content').forEach(content => {
                        content.classList.toggle('hidden', content.id !== targetId);
                    });
                });
            });

            regionFilter.addEventListener('change', (e) => {
                currentRegionFilter = e.target.value;
                renderLuthiers();
            });

            themeFilter.addEventListener('change', (e) => {
                currentThemeFilter = e.target.value;
                renderLuthiers();
            });

            resetFiltersBtn.addEventListener('click', () => {
                currentRegionFilter = 'all';
                currentThemeFilter = 'all';
                regionFilter.value = 'all';
                themeFilter.value = 'all';
                renderLuthiers();
            });

            modalClose.addEventListener('click', hideModal);
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    hideModal();
                }
            });

            // --- Initial Load ---
            switchLanguage('en'); // Set default language to English
        });
    </script>
</body>
</html>
