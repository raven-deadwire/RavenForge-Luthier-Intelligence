                    { title: "Maximizing Ergonomics & Playing Comfort", content: "The goal is to innovate the ergonomic design across the body, neck, and overall structure to allow players to perform comfortably for extended periods and experience a sense of unity with the instrument.", details: `<ul><li><strong>Analyze leading ergonomic body shapes:</strong> Conduct an in-depth analysis of ergonomic shapes from top brands to improve the playing comfort of RavenForge models.</li><li><strong>Study the ergonomic body designs of Spector & Roks:</strong> Redesign body contours, center of gravity, and neck joints to maximize playing comfort.</li><li><strong>Consider Stradi's extended fingerboard and bridge position:</strong> Evaluate this innovative approach to improve left-hand accessibility and overall playability.</li><li><strong>Apply Elrick's 'heel-less' design:</strong> Implement on bolt-on neck models to maximize high-fret accessibility.</li></ul>`, related: ["Spector Basses", "Roks Instruments", "Stradi Basses", "Elrick Bass Guitars"] },
                    { title: "Expanding Electronics & Tonal Palette", content: "The goal is to develop proprietary circuits or pickup configurations that go beyond existing systems to build a brand signature sound and enhance acoustic depth and versatility.", details: `<ul><li><strong>Benchmark leading tone systems:</strong> Analyze how premium EQ and pickup combinations create defined and versatile sounds to enrich the tonal palette of RavenForge.</li><li><strong>Embrace Alembic's pioneering spirit in active electronics:</strong> Develop proprietary active circuits or pickup configurations to establish a brand signature sound.</li><li><strong>Implement Zakrzewski's dual output system:</strong> Apply to the EMBLA model to enable greater acoustic depth and creative sound design in studio and live environments.</li><li><strong>Research Stradi's hybrid pickup system:</strong> Study magnetic/piezo integration to expand the tonal palette and increase versatility.</li></ul>`, related: ["Alembic Inc.", "Zakrzewski Basses", "Stradi Basses"] },
                    { title: "Aesthetic Differentiation & Brand Storytelling", content: "The goal is to deeply integrate the Norse mythology theme into the instrument design and elevate the instruments to 'collectible works of art' through unique finishes and materials.", details: `<ul><li><strong>Study how leading brands create aesthetic value:</strong> Research how top luthiers use rare woods and weave technological innovation stories into their brand narrative.</li><li><strong>Adopt Jens Ritter's artistic approach:</strong> Transform instruments into cultural artifacts and investments through limited editions, unique inlay materials, and story-driven finishes.</li><li><strong>Research Sandberg's sophisticated aging process:</strong> Study their Thermo/Vibration Treatment to ensure instruments develop a richer, more mature tone over time.</li><li><strong>Utilize KD Basses' stabilized wood and mosaic fingerboards:</strong> Develop runic inlays into more original and visually captivating elements.</li></ul>`, related: ["Jens Ritter Instruments", "Sandberg Guitars", "KD Basses"] },
                    { title: "Optimizing Production & Customer Experience", content: "The goal is to maximize customer engagement using modern technology and to optimize the balance between efficiency and craftsmanship to deliver the best possible customer experience.", details: `<ul><li><strong>Adopt pro-feedback-based improvement processes:</strong> Implement systems for actively incorporating feedback from professional players to continuously improve manufacturing.</li><li><strong>Introduce online configurators like Halo and Maruszczyk:</strong> Build a system that allows customers to design and visualize their instruments in real-time.</li><li><strong>Adopt MÜB's philosophy on CNC utilization:</strong> Use CNC as a 'creative tool' to handle repetitive tasks, allowing artisans to focus on value-added areas.</li></ul>`, related: ["Halo Custom Guitars", "Maruszczyk Instruments", "Maurizio Über Basses"] }

            de: {
                navAbout: "Über", navPrototype: "Prototyp", navAnalysis: "Analyse & Explorer", navQuest: "Quest & Bestreben", aboutTitle: "Über", PrototypeTitle: "Prototyp", analysisTitle: "Analyse & Gitarrenbauer-Explorer", questTitle: "Quest & Bestreben", aboutTabBrief: "Einführung & Vision", aboutTabBio: "Bio & Profil", aboutTabMentors: "Meine Mentoren", aboutTabWorks: "Meine Werke", introTitle: "Einführen: Raven Cho",
                introContent: `<p class="mb-4">Hallo, ich bin Raven Cho (@raven_deadwire). Meine Reise ist eine zwischen zwei Welten: der intellektuellen Strenge der Philosophie und der rohen Leidenschaft der Metal-Musik, die beide im Handwerk des Gitarrenbaus zusammenfließen.</p><p class="mb-4">Als Hauptfachstudent der Philosophie an der Yonsei-Universität habe ich eine Weltanschauung entwickelt, die auf Ästhetik und kritischem Denken basiert. Dieser akademische Hintergrund wurde zur Seele meines künstlerischen Ausdrucks als Leiter von DEADWIRE, einer Melodic-Death-Metal-Band im skandinavischen Stil. Mein tiefes Eintauchen in das Genre führte mich zur Erforschung der nordischen Mythologie und Folklore, was letztendlich die Vision für RavenForge entfachte.</p><p>Mein Weg zum Gitarrenbauer war praxisnah und engagiert. Ich habe meine ersten Fähigkeiten von 2010-2013 in renommierten koreanischen Werkstätten wie dem Freebud Mod Shop und Craftshouse verfeinert. Heute, während ich beruflich im Bildungsverlagswesen und in der EdTech-Branche tätig bin, setze ich meine Ausbildung zum Gitarrenbauer unter zwei großen Meistern fort und strebe unermüdlich nach der Meisterschaft in diesem Handwerk.</p>`,
                bioProfileTitle: "Profil", bioNameLabel: "Name", bioNameValue: "'raven", bioOccupationLabel: "Beruf", bioOccupationValue: "Sänger, Philosoph, Content Creator, EdTech-Spezialist", bioEducationLabel: "Ausbildung", bioEducationValue: "Yonsei University, College of Liberal Arts, Bachelor der Philosophie", bioDebutLabel: "Debüt", bioDebutValue: "2011 Purgatorium EP Album [In Between]", bioCareerLabel: "Karriere", bioCareerValue: "2023-heute: Gruppe 'DEADWIRE' - Bassist, Singer-Songwriter<br>2012-2013: Gruppe 'Hate Device' - Bassist<br>2011-2013: Gruppe 'Purgatorium' - Bassist", bioTrainingLabel: "Gitarrenbau-Ausbildung", bioTrainingValue: "2024-heute: Berklee GT Repair<br>2024-heute: Moon Guitar<br>2012-2013: Mod Shop Craftshouse<br>2010-2011: Freebud Mod Shop",
                mentorsTitle: "Meine Mentoren", mentor1Name: "Hojin Jeong (Berklee GT Repair)", mentor1Desc: "<p>Herr Hojin Jeong wird unter professionellen Musikern und Sammlern als Südkoreas führender Meister für die Reparatur von Vintage- und Boutique-Instrumenten verehrt und oft als 'Hand Gottes' bezeichnet. Während seiner 15-jährigen Tätigkeit als Leiter der Produktentwicklung bei Dexter Guitars erwarb er ein tiefes Verständnis für Instrumentendesign und -konstruktion. Auf dieser Grundlage widmet er sich seit über 20 Jahren ausschließlich der Reparatur von High-End-Instrumenten. Seine Arbeit ist dafür bekannt, über bloße Reparaturen hinauszugehen; es ist ein Prozess der perfekten Wiederherstellung und Maximierung des ursprünglichen Wertes und Potenzials eines Instruments.</p>", mentor2Name: "Chanho Moon (Moon Guitar)", mentor2Desc: "<p>Herr Chanho Moon ist ein puristischer Gitarrenbauer, der die weltberühmte Galloup School of Lutherie in den USA als Jahrgangsbester abgeschlossen hat. Er hält sich strikt an eine zu 100 % handgefertigte, vollständig kundenspezifische Bauphilosophie. Er kontrolliert persönlich jede Phase des Prozesses, von der Holzauswahl und -trocknung bis zur endgültigen Konstruktion, und konzentriert sich darauf, die natürliche Resonanz des Holzes zu maximieren. Instrumente, die von seiner Philosophie durchdrungen sind, wurden bereits von zahlreichen nationalen und internationalen Künstlern ausgewählt, und er bereitet den Start einer Team-Built-Linie im Jahr 2025 vor, um seine Handwerkskunst einem breiteren Publikum zugänglich zu machen.</p>", mentor3Name: "Dongseok Lee (Lemi Lee)", mentor3Desc: "<p>Professor Dongseok Lee (Lemi Lee) ist eine lebende Legende, die die Rollen eines Pädagogen, Toningenieurs und Baumeisters überschreitet. Während er am Yonsei University Conservatory zukünftige Generationen betreute, produzierte er zahlreiche klassische Alben für Spitzenmusiker, einschließlich der legendären Band 'Light and Salt'. Als Baumeister für den Freebud Mod Shop und das Craftshouse war er ein Pionier, der im Alleingang den heimischen Markt für Boutique-Verstärker und -Effekte erschloss und alles von der Schaltungsentwicklung bis zur Endmontage persönlich verantwortete. Derzeit setzt er seine tiefgründige Klangphilosophie als Sound Master bei Art N Crew fort.</p>",
                worksTitle: "Meine Werke", worksDesc: "Hier sind einige Beispiele für die Instrumente, die ich gefertigt oder modifiziert habe. Jedes Stück spiegelt meine Reise und meine Hingabe an die Kunst des Gitarrenbaus wider.",
                pageTitle: "RavenForge Luthier Intelligence: Eine 20-jährige Vision für die Bass-Handwerkskunst", mainTitle: "RavenForge Luthier Intelligence", headerSubtitle: "Ein persönliches Portfolio und eine Vision für die Zukunft des Bassgitarrenbaus", visionTitle: "Mein Ziel und meine Vision",
                visionContent: "Dieses Dokument enthält die tiefgehende Recherche und Vision, die ich bei der Konzeption von 'RavenForge', meinem lang gehegten Traum einer Bassmarke, gesammelt habe. Mit dem Ziel, eines Tages Instrumente zu schaffen, die meine eigene Philosophie verkörpern, habe ich weltweit High-End-Gitarrenbauer analysiert, um die wesentlichen Anforderungen an einen überlegenen Bass zu ergründen.<br><br>Dieser Prozess war eine Reise des tiefen Respekts vor den Meistern des Handwerks. Ich habe von ihren vielfältigen Philosophien gelernt, von ihrer Ehrfurcht vor dem Holz bis hin zu ihrem Streben nach technischer Innovation. Dieses Portfolio ist ein Zeugnis dieser Forschung und eine Präsentation meines eigenen zukünftigen Weges als Gitarrenbauer.",
                questsTitle: "Die Quests für die 20-Jahres-Vision von RavenForge", questsDesc: "Die sechs strategischen Initiativen unten bilden die langfristige Roadmap für meine Vision 'RavenForge'. Die Wurzeln all dieser Ideen sind mit den Philosophien und Technologien der großen Gitarrenbauer verbunden, die ich studiert habe. Dies ist meine konkrete Vision, wie tief ich ihr Erbe verstehe und wie ich kreativ auf ihren Lehren aufbauen kann. Durch diesen analytischen und vorausschauenden Ansatz möchte ich als Handwerker wachsen und zur Welt des Gitarrenbaus beitragen.",
                aspirationTitle: "Langfristiges Bestreben und Traum", aspirationContent: "Mein oberstes Ziel ist es, durch kontinuierliches Lernen und Engagement zu einem Meisterhandwerker heranzuwachsen. Ich träume von dem Tag, an dem ich meine eigene Vision von 'RavenForge' verwirklichen und Instrumente schaffen kann, die auf den Schultern von Giganten stehen und gleichzeitig einen neuen Weg beschreiten.<br><br>Die ideale Beziehung, die ich mir innerhalb der Gitarrenbau-Community vorstelle, ist eine kreative Partnerschaft, die auf tiefem Respekt und Vertrauen basiert, ähnlich wie Sheldon Dingwall das Wachstum von Simon Padalka unterstützt und fördert. Das Erbe der großen Meister anzutreten und darin eine neue Geschichte gemeinsam zu schaffen – das ist das Bild von mir, das ich in 20 Jahren sehe.",
                conceptTitle: "Projektkonzeption: RavenForge-Konzeptmodelle", emblaName: "EMBLA – Der Allround-Session-Bass", emblaDesc: "Die erste Frau: Sensibilität & Balance", askrName: "ASKR – Der Metal-orientierte Bass", askrDesc: "Der erste Mann: Aggression & Instinkt", targetLabel: "Zielgruppe", scaleLabel: "Mensur", bodyLabel: "Korpus", fretboardLabel: "Griffbrett", pickupsLabel: "Tonabnehmer/Preamp", emblaTarget: "Session-Musiker, Komponisten, diverse Genres", emblaScale: "34″ (36″ Option)", emblaBody: "Ulme", emblaFretboard: "Wenge (Ebenholz-Option)", emblaPickups: "Delano Xtender / Sonar 3", askrTarget: "Metal, High-Gain, Down-Tuning", askrScale: "35″ (37–34″ Multi-Scale-Option)", askrBody: "Harte Esche", askrFretboard: "Palisander (Ebenholz-Option)", askrPickups: "Fishman Fluence", specSheetDesc: "Hier sind die detaillierten Spezifikationen für die beiden Kernmodelle von RavenForge, EMBLA und ASKR. Klicken Sie auf die Schaltflächen unten, um die Spezifikationen für jedes Modell anzuzeigen.",
                specCommonBtn: "🧱 Allgemein/Optionen", specNeckBtn: "🎸 Halssystem", innovationTitle: "Analyse der wichtigsten Innovationsthemen", innovationDesc: "Die Kernphilosophien und Technologien von High-End-Gitarrenbauern lassen sich in mehrere Schlüsselthemen einteilen. Klicken Sie auf jeden Balken im Diagramm unten, um die Gitarrenbauer zu filtern, die diesem Thema entsprechen. Dies fasst die technologischen Trends auf dem Markt und die Bereiche zusammen, auf die ich mich in meiner Forschung konzentriert habe.",
                explorerTitle: "Gitarrenbauer-Explorer", explorerDesc: "Verwenden Sie die Filter unten, um Gitarrenbauer nach Region oder Innovationsthema zu erkunden. Klicken Sie auf jede Karte, um eine detaillierte Analyse anzuzeigen.", regionLabel: "Region:", themeLabel: "Innovationsthema:", resetBtn: "Filter zurücksetzen", filterRegions: { all: "Alle", europe: "Europa", usa: "USA", other: "Andere" }, filterThemes: { all: "Alle", Ergonomics: "Ergonomie & Spielbarkeit", Electronics: "Elektronik & Ton", Wood: "Holz & Nachhaltigkeit", Structure: "Struktur & Stabilität", Aesthetics: "Ästhetik & Kunstfertigkeit", Customization: "Individualisierung" },
                chartLabel: "# der zugehörigen Gitarrenbauer", chartTooltip: (c) => ` ${c.raw} Gitarrenbauer`, specData: { embla: [], askr: [], common: [], neck: [], headers: {} }, luthierData: [], proposalsData: [],

            ko: {
                navAbout: "소개", navPrototype: "프로토타입", navAnalysis: "분석 및 탐색", navQuest: "비전과 목표", aboutTitle: "소개 (About)", PrototypeTitle: "프로토타입 (Prototype)", analysisTitle: "분석 및 제작가 탐색 (Analysis & Luthier Explorer)", questTitle: "비전과 목표 (Quest & Aspiration)", aboutTabBrief: "간략한 소개 및 비전", aboutTabBio: "약력과 프로필", aboutTabMentors: "나의 멘토", aboutTabWorks: "나의 작업물", introTitle: "Introduce: Raven Cho",
                introContent: `<p class="mb-4">안녕하세요, 저는 Raven Cho(@raven_deadwire)입니다. 저의 여정은 철학의 지적 탐구와 메탈 음악의 강렬한 열정이라는 두 세계를 오가며, 그 교차점에서 악기 제작이라는 예술을 발견했습니다.</p><p class="mb-4">연세대학교에서 철학을 전공하며 미학적, 비판적 사고에 기반한 세계관을 구축했습니다. 이러한 학문적 배경은 스칸디나비아 스타일의 멜로딕 데스 메탈 밴드 'DEADWIRE'를 이끄는 아티스트로서의 정체성에 깊은 영향을 주었습니다. 장르에 대한 깊은 이해를 위해 북유럽 신화와 민속을 탐구하던 중, 마침내 'RavenForge'라는 비전의 씨앗을 발견하게 되었습니다.</p><p>악기 제작 장인이 되기 위한 저의 길은 꾸준하고 헌신적이었습니다. 2010년부터 2013년까지 한국의 프리버드 Mod Shop과 Craftshouse에서 기술의 기초를 닦았고, 현재는 교육 출판 및 에듀테크 분야에서 전문가로 일하면서도 두 위대한 스승님 아래에서 견습 과정을 밟으며 악기 제작에 대한 숙련도를 끊임없이 높여가고 있습니다.</p>`,
                bioProfileTitle: "프로필", bioNameLabel: "활동명", bioNameValue: "'raven", bioOccupationLabel: "직업", bioOccupationValue: "가수, 철학자, 콘텐츠 크리에이터, 에듀테크 전문가", bioEducationLabel: "학력", bioEducationValue: "연세대학교 문과대학 철학 학사", bioDebutLabel: "데뷔", bioDebutValue: "2011년 Purgatorium EP 앨범 [In Between]", bioCareerLabel: "경력", bioCareerValue: "2023~(현재) 그룹 'DEADWIRE' 베이시스트, 싱어송라이터<br>2012~2013 그룹 'Hate Device' 베이시스트<br>2011~2013 그룹 '푸르가토리움' 베이시스트", bioTrainingLabel: "리페어 및 제작 교육", bioTrainingValue: "2024~현재 Berklee GT Repair<br>2024~현재 Moon Guitar<br>2012~2013 Mod Shop Craftshouse<br>2010~2011 Freebud Mod Shop",
                mentorsTitle: "나의 멘토", mentor1Name: "정호진 (버클리 GT 리페어)", mentor1Desc: "<p>정호진 대표님은 프로 연주자들과 수집가들 사이에서 '신의 손'으로 불리는 대한민국 최고의 빈티지 및 부티크 악기 리페어 장인이십니다. Dexter Guitars에서 15년간 제품 개발 부장으로 재직하며 악기의 설계와 구조에 대한 깊은 이해를 쌓으셨고, 이를 바탕으로 20년 이상 하이엔드 악기 리페어에 전념해 오셨습니다. 그의 손길은 단순한 수리를 넘어, 악기 본연의 가치와 잠재력을 완벽하게 복원하고 극대화하는 것으로 정평이 나 있습니다.</p>", mentor2Name: "문찬호 (문 기타)", mentor2Desc: "<p>문찬호 대표님은 세계적인 악기 제작 학교인 미국 갤럽 스쿨(Galloup School)을 수석으로 졸업한, 100% 수작업 풀 커스텀 제작 방식을 고수하는 순수주의자 루씨어입니다. 그는 목재의 선별부터 건조, 가공까지 모든 과정을 직접 통제하며 나무 본연의 울림을 극대화하는 데 집중합니다. 그의 철학이 담긴 악기들은 이미 수많은 국내외 아티스트들에게 선택받았으며, 2025년부터는 그의 장인정신을 더 많은 이들과 공유하기 위해 팀빌트 라인업 생산을 준비하고 있습니다.</p>", mentor3Name: "이동석 (Lemi Lee)", mentor3Desc: "<p>이동석(Lemi Lee) 교수님은 교육자, 사운드 엔지니어, 마스터 빌더의 영역을 넘나드는 살아있는 전설입니다. 연세대학교 콘서바토리에서 후학을 양성하는 한편, 전설적인 밴드 '빛과 소금'을 비롯한 최정상급 뮤지션들의 사운드 엔지니어로서 수많은 명반을 탄생시켰습니다. 또한 Freebud Mod Shop과 Craftshouse의 마스터 빌더로서, 회로 설계부터 제작까지 직접 담당하며 국내 부티크 앰프와 이펙터 시장을 개척한 선구자이십니다. 현재는 Art N Crew의 사운드 마스터로서 그의 깊이 있는 소리 철학을 이어가고 있습니다.</p>",
                worksTitle: "나의 작업물", worksDesc: "제가 직접 제작하거나 리페어한 악기들의 일부입니다. 각각의 작업물은 악기 제작 예술에 대한 저의 여정과 헌신을 반영합니다.",
                pageTitle: "RavenForge Luthier Intelligence: 베이스 제작을 위한 20년 비전", mainTitle: "RavenForge Luthier Intelligence", headerSubtitle: "베이스 기타 제작의 미래를 위한 개인 포트폴리오 및 비전", visionTitle: "목적 및 비전",
                visionContent: "본 문서는 저의 오랜 꿈인 베이스 브랜드 'RavenForge'를 구상하며 수집한 심층적인 연구와 비전을 담고 있습니다. 언젠가 저만의 철학이 담긴 악기를 만들겠다는 목표를 가지고, 전 세계 하이엔드 제작가들을 분석하며 최상의 베이스가 갖춰야 할 요건들을 탐구해왔습니다.<br><br>이 과정은 제작의 대가들에 대한 깊은 존경심을 배우는 여정이었습니다. 목재에 대한 경외심부터 기술 혁신에 대한 탐구에 이르기까지, 그들의 다양한 철학에서 많은 것을 배웠습니다. 이 포트폴리오는 그 연구에 대한 증거이자, 제작가로서 나아갈 저 자신의 길을 제시하는 문서입니다.",
                questsTitle: "RavenForge 20년 비전을 위한 과제", questsDesc: "아래의 6가지 전략 과제는 저의 비전인 'RavenForge'를 위한 장기적인 로드맵입니다. 이 모든 아이디어의 뿌리는 제가 연구해온 위대한 제작가들의 철학과 기술에 닿아있습니다. 이는 제가 그들의 유산을 얼마나 깊이 이해하고 있으며, 그 가르침을 어떻게 창의적으로 발전시켜 나갈 수 있는지에 대한 저의 구체적인 비전입니다. 저는 이러한 분석적이고 미래지향적인 접근 방식을 통해 장인으로서 성장하고 악기 제작의 세계에 기여하고 싶습니다.",
                aspirationTitle: "장기적인 비전과 꿈", aspirationContent: "저의 최우선 목표는 끊임없는 학습과 헌신을 통해 최고의 장인으로 성장하는 것입니다. 언젠가 거인들의 어깨 위에서 새로운 길을 개척하는 악기를 만들며, 저의 비전인 'RavenForge'를 실현하는 날을 꿈꿉니다.<br><br>제가 악기 제작 커뮤니티 안에서 그리는 이상적인 관계는 깊은 존경과 신뢰를 바탕으로 한 창의적인 파트너십이며, 이는 쉘든 딩월이 사이먼 파달카의 성장을 지지하고 돕는 모습과 닮아있을 것입니다. 위대한 대가들의 유산을 계승하고, 그 안에서 새로운 역사를 함께 만들어가는 것. 그것이 제가 20년 후 그리고 있는 저의 모습입니다.",
                conceptTitle: "프로젝트 구상: RavenForge 컨셉 모델", emblaName: "EMBLA – 올라운더 세션 베이스", emblaDesc: "최초의 여성 인류: 감성과 균형", askrName: "ASKR – 메탈 지향 베이스", askrDesc: "최초의 남성 인류: 공격성과 본능", targetLabel: "타겟", scaleLabel: "스케일", bodyLabel: "바디", fretboardLabel: "지판", pickupsLabel: "픽업/프리", emblaTarget: "세션, 작곡가, 다양한 장르", emblaScale: "34″ (36″ 옵션)", emblaBody: "느릅나무(Elm)", emblaFretboard: "웽에(Wenge) (에보니 옵션)", emblaPickups: "Delano Xtender / Sonar 3", askrTarget: "메탈, 하이게인, 다운튜닝", askrScale: "35″ (37–34″ 멀티스케일 옵션)", askrBody: "하드 애쉬(Hard Ash)", askrFretboard: "로즈우드 (에보니 옵션)", askrPickups: "Fishman Fluence",
                specSheetDesc: "RavenForge의 두 가지 핵심 모델, EMBLA와 ASKR의 상세 스펙입니다. 아래 버튼을 클릭하여 각 모델의 사양을 확인해 보세요.", specCommonBtn: "🧱 공통/옵션", specNeckBtn: "🎸 넥 시스템", innovationTitle: "핵심 혁신 테마 분석", innovationDesc: "하이엔드 루씨어들의 핵심 철학과 기술은 몇 가지 주요 테마로 분류할 수 있습니다. 아래 차트의 각 막대를 클릭하여 해당 테마에 해당하는 루씨어들을 필터링해 보세요. 이는 시장의 기술 트렌드와 제가 집중적으로 연구한 영역에 대한 통찰을 정리하였습니다.",
                explorerTitle: "Luthier Explorer", explorerDesc: "아래 필터를 사용하여 지역별, 혁신 테마별로 루씨어들을 탐색할 수 있습니다. 각 카드를 클릭하면 상세한 분석 내용을 확인할 수 있습니다.", regionLabel: "지역:", themeLabel: "혁신 테마:", resetBtn: "필터 초기화", filterRegions: { all: "전체", europe: "유럽", usa: "미국", other: "기타" }, filterThemes: { all: "전체", Ergonomics: "인체공학 & 연주성", Electronics: "전자장치 & 톤", Wood: "목재 & 지속가능성", Structure: "구조 & 안정성", Aesthetics: "미학 & 예술성", Customization: "커스터마이징" },
                chartLabel: "관련 루씨어 수", chartTooltip: (c) => ` ${c.raw}명의 루씨어`, specData: { embla: [], askr: [], common: [], neck: [], headers: {} }, luthierData: [], proposalsData: [],

        // --- DATA INJECTION (데이터 주입) ---
       // English Data
        translations.en.luthierData = [
            { name: "Marleaux Basses", country: "Germany", region: "europe", tags: ["Wood", "Structure", "Aesthetics", "Customization", "Ergonomics", "Electronics"],
                summary: "Marleaux’s approach fuses old-world craftsmanship and wood expertise with forward-thinking sustainability and technology. By championing ideas like RTW-certified local woods and the VARI process, Marleaux elevates its brand beyond just quality instruments – it represents environmental responsibility and technical innovation as key parts of its identity.",
                details: `<p>Since 1990, Marleaux BassGuitars has been crafting top-tier handmade basses, driven by a passion for wood and perfection. They maintain a breathtaking collection of boutique tonewoods, ensuring each piece is properly aged and acoustically optimized.</p><p>Notably, Marleaux introduced the <strong>REGIO TONE WOOD (RTW)</strong> initiative, sourcing certified regional woods in a climate-neutral manner to deliver exotic quality with an eco-friendly conscience at no extra cost. Technologically, they collaborated with Clausthal University to develop the <strong>VARI treatment</strong>, using natural fiber to enhance wood properties, which earned them a 2025 Technology Transfer Prize.</p><p>For example, <strong>Consat</strong> model showcases traditional excellence: a two-piece body with a select top, an ultra-stable 3-piece maple neck secured by a 6-bolt joint, an ebony fretboard with 24 frets plus a zero fret, and custom Delano quad-coil pickups with a Marleaux 3-band EQ, delivering a defined yet versatile sound palette.</p>` },
            { name: "Jens Ritter Instruments", country: "Germany", region: "europe", tags: ["Aesthetics", "Customization", "Wood"],
                summary: "Ritter’s instruments are crafted as heirloom artworks with unique personal narratives. By incorporating opulent materials and storytelling into each build, Ritter elevates the bass to a fine art object. The extremely limited production and museum recognition reinforce their exclusivity and cultural value beyond performance alone.",
                details: `<p>Jens Ritter is a master luthier who produces fewer than 120 instruments a year, each an artistic masterpiece. Working from a 17th-century winery-turned-workshop, he infuses deep personal inspiration into his builds, likening the process to “writing a song.”</p><p>His renowned <strong>J-Collection</strong> exemplifies this artistic philosophy, transcending mere musical tools to become collectible art. Ritter uses extraordinary materials like rare woods, precious gems, and experimental finishes. For example, <strong>“The Paraiba Velvet”</strong> bass is adorned with alligator-textured velvet, 18k white gold inlays set with flawless diamonds, and control knobs topped by Paraíba tourmalines.</p><p>Affirming their status as functional art, Ritter’s works are the only electric guitars held in three major American art museums: the Metropolitan Museum of Art, the Smithsonian, and Boston’s MFA.</p>` },
            { name: "LeFay", country: "Germany", region: "europe", tags: ["Structure", "Electronics", "Ergonomics"],
                summary: "LeFay’s core strength is total control over its product. By making all critical hardware and electronics in-house, they achieve perfect synergy between parts. This gives LeFay basses a distinct character unattainable with off-the-shelf components, building a reputation for technical perfection.",
                details: `<p>For over three decades, LeFay has exemplified German engineering precision in bass making. Their philosophy is <strong>holistic integration</strong>: virtually every component, from proprietary pickups and robust bridges to custom electronics, is designed and manufactured in-house to work together seamlessly.</p><p>A hallmark of LeFay basses is their <strong>exceptionally stiff neck construction</strong>. Often made from dense hardwoods like padauk and reinforced with carbon fiber, the necks are resistant to warping, which eliminates dead spots and allows for consistently low action. Some models, like the “Singer,” even include clever features like an adjustable slap ramp integrated directly into the body.</p>` },
            { name: "Sandberg Guitars", country: "Germany", region: "europe", tags: ["Aesthetics", "Wood", "Structure"],
                summary: "Sandberg’s innovation lies in merging aesthetic aging with functional enhancement. The Hardcore Aged Masterpiece basses are not only artfully relic’d but also sonically enhanced by Thermo and vibration aging, providing the instant vibe of a vintage instrument alongside superior performance.",
                details: `<p>Sandberg Guitars is renowned for its masterful <strong>aging processes</strong>, making new instruments look and feel like well-loved vintage pieces. They offer four levels of aging, culminating in the <strong>Hardcore Aged Masterpiece</strong>.</p><p>This series isn’t just about looks; Sandberg employs special treatments to enhance the wood's tone. Their <strong>Thermo Treatment</strong> heat-cures the wood, mimicking decades of natural aging to improve sustain and response. Additionally, a <strong>Vibration Treatment</strong> simulates long-term play-in, further enriching the tonal maturity and giving a new bass the resonance and stability of an old favorite.</p>` },
            { name: "Vincent Bass Guitars", country: "Germany", region: "europe", tags: ["Structure", "Ergonomics", "Wood", "Electronics"],
                summary: "Vincent Bass Guitars brilliantly reconciles two traditionally opposing traits – light weight and big tone. By innovating with Honeycomb chambering and other engineering tweaks, Vincent delivers ergonomic comfort without sacrificing the rich sound that players demand, elevating vintage vibes with clever, eco-conscious design.",
                details: `<p>Vincent Bass Guitars, led by luthier Johannes Pöhlmann, blends classic American design with modern German innovation under the philosophy of pursuing <strong>“TRUE TONE.”</strong> At its heart is the ingenious <strong>Honeycomb Chambering</strong> technique. Instead of simple hollowing, a honeycomb-like grid is carved inside the body, dramatically cutting weight (to around 3.6 kg) while leaving a solid core that retains the punch and sustain of a solid-body instrument.</p><p>This pursuit of “lightweight with no tone compromise” is complemented by dual graphite truss rods, a zero fret, and a semi string-through bridge design to enhance sustain. Sustainability is also key, with a preference for local woods and a workshop powered by 100% hydroelectric energy.</p>` },
            { name: "Warwick Basses", country: "Germany", region: "europe", tags: ["Wood", "Structure", "Customization"],
                summary: "Warwick’s embrace of wenge wood was more than a material choice – it became the cornerstone of the Warwick sound and brand image. At the same time, their pioneering environmental initiatives (like FSC wood and carbon-neutral production) align the company with modern values, successfully marketing world-class tone that doesn't harm the planet.",
                details: `<p>Warwick is a giant of the boutique bass world, known for exotic tonewoods and a commitment to sustainability. A defining element is their use of West African <strong>wenge</strong> wood for necks, which they popularized in the 1980s. Wenge’s stiffness and snappy response gave Warwick basses their signature growl and articulate midrange.</p><p>On the environmental front, Warwick is an industry leader. All manufacturing is done with <strong>carbon-neutral processes</strong> at their “Greenhouse” factory, using only FSC-certified sustainable woods. Their business model also addresses a broad market with three tiers: the fully custom <strong>Custom Shop Masterbuilt</strong>, the more accessible German-made <strong>Teambuilt Pro Series</strong>, and the entry-level <strong>RockBass</strong> line.</p>` },
            { name: "KD Basses", country: "Bulgaria", region: "europe", tags: ["Structure", "Wood", "Aesthetics"],
                summary: "KD Basses exemplifies the fusion of technical problem-solving with artistic creativity. The Cone Core neck addresses the fundamental longevity and performance of the instrument, while the use of stabilized, colored woods opens up new aesthetic frontiers. It’s a brand that shows a high level of lutherie science without sacrificing visual and personal touch.",
                details: `<p>KD Basses, led by Konstantin Dimitrov, is known for innovative solutions. A prime example is the <strong>Cone Core neck construction</strong>, which reinforces the outer areas of the neck with continuous wood grain, drastically increasing stability and reducing the likelihood of warping by an estimated 70%.</p><p>Another innovation is the use of <strong>stabilized wood</strong>, a process that infuses wood with resin to make it harder, water-resistant, and impervious to environmental changes. This also allows for dramatic coloring, famously showcased in the <strong>“Picasso” bass</strong>, which features a kaleidoscopic burl maple top and a multicolored stabilized mosaic fingerboard.</p>` },
            { name: "Dingwall Guitars", country: "Canada", region: "other", tags: ["Structure", "Electronics", "Ergonomics"],
                summary: "Dingwall tackled a fundamental physics challenge in bass guitars – the uneven tension and tonal response of strings – and solved it through science-backed design. By introducing multi-scale instruments to the mainstream, Dingwall set a new standard, especially in genres where a tight low B and articulate tone are crucial.",
                details: `<p>Dingwall Guitars, founded by Sheldon Dingwall, revolutionized bass design by implementing the <strong>multi-scale or fanned-fret system</strong> at a production level. The idea is that each string has a different optimal scale length—longer for low strings (often 37″ for the low B) and shorter for high strings (around 34″ for the G).</p><p>The benefits are immediate: the low B string gains tension and definition, eliminating muddy tone. Balanced tension is achieved across all strings, and intonation improves because each string’s length is ideal for its pitch. Dingwall complements this with custom-designed, angled pickups and high-fidelity active circuits to preserve the extended clarity the fanned-fret design produces.</p>` },
            { name: "Padalka Guitars", country: "Canada", region: "other", tags: ["Wood", "Aesthetics", "Structure"],
                summary: "Padalka Guitars elevates wood from mere construction material to the driving force of the instrument. By pouring energy into wood selection, drying, and stabilization, Padalka ensures the foundation is flawless, yielding basses with exceptional character and longevity, where each design is born from the wood itself.",
                details: `<p>Padalka Guitars, run by Dmitry Padalka, operates on a core principle: <strong>let the wood lead the design</strong>. Instead of a fixed blueprint, Padalka studies the tonewoods, allowing their grain and properties to inspire the instrument’s form.</p><p>To execute this, Padalka invests extraordinary effort in wood preparation, maintaining a controlled humidity environment to slowly <strong>dry and acclimate</strong> lumber for years. It’s said that Padalka uses only about 50% of the wood he procures, rejecting any board that doesn’t meet his standards after drying. This meticulous process results in instruments renowned for their stability and "alive" tonal character.</p>` },
            { name: "Alusonic Aluminium Instruments", country: "Italy", region: "europe", tags: ["Structure", "Aesthetics", "Electronics"],
                summary: "Alusonic’s value proposition is the exploitation of a non-traditional material to achieve a distinct tonal and performance edge. By using aluminum, Alusonic basses offer stability and a clear, sustaining tone that sets them apart, proving that thinking beyond wood can create instruments with ultimate clarity, sustain, and stability.",
                details: `<p>Alusonic, founded by Andrea Ballarini in Italy, breaks from tradition by crafting instruments out of <strong>aircraft-grade aluminum</strong>. Aluminum offers immunity to humidity and temperature issues and contributes a distinct sonic character: piano-like clarity blended with warmth.</p><p>Alusonic offers both full aluminum and hybrid (aluminum/wood) designs. The full aluminum basses have a crisp attack, broad frequency response, and exceptionally long sustain as the metal transmits vibration with very low damping. The brand also designs proprietary massive aluminum bridges and calibrated pickups to suit the unique properties of their instruments.</p>` },
            { name: "Maurizio Über Basses", country: "Italy", region: "europe", tags: ["Ergonomics", "Structure", "Customization"],
                summary: "MÜB has reimagined the bass for the modern, on-the-go player. Features like the 'headless with brains' design, Constellation chambering, and the modular neck system address common pain points with creative solutions, carving a unique niche where portability and versatility don’t come at the expense of tone or style.",
                details: `<p>Maurizio Über Basses (MÜB), by Maurizio Caduto, emphasizes portability, modularity, and ergonomics. One innovation is the <strong>“Headless with Brains”</strong> design, which retains a minimal headstock shape for visual familiarity but moves tuners to the bridge for perfect balance. Another is the <strong>“Constellation” chambering</strong> method, where numerous holes of varying diameters are drilled to cut weight while retaining a solid-body feel.</p><p>Perhaps most ambitious is the <strong>interchangeable neck system</strong> on models like the X3M and the travel-friendly Airborne, which allows necks to be detached and swapped in minutes, making it a touring musician’s dream.</p>` },
            { name: "Oroboro Guitars", country: "Italy", region: "europe", tags: ["Aesthetics", "Structure"],
                summary: "Oroboro Guitars caters to the musically adventurous and the art connoisseur. By leveraging novel materials like the Cellflex celluloid application and fearless design, they push the boundaries of what a bass can be. The value lies in its exclusivity and innovation – it’s not just a tool, but a statement piece that challenges norms.",
                details: `<p>Oroboro Guitars is an avant-garde workshop that treats instrument building as an art experiment, creating <strong>“new concept”</strong> basses that break conventions of shape and material.</p><p>One of Oroboro’s key innovations is a proprietary technology called <strong>“Cellflex.”</strong> This patented process reimagines celluloid as a high-tech coating that can conform to any surface like a second skin, allowing for finishes and textures impossible with paint alone. This provides not just stunning visuals but also a protective, resonant shell. They are also known for using unconventional materials like resins and carbon fiber in artistic ways.</p>` },
            { name: "Sugi Guitars", country: "Japan", region: "other", tags: ["Wood", "Aesthetics", "Structure"],
                summary: "Sugi Guitars targets the discerning player who views an instrument as a long-term investment. By blending precise Japanese craftsmanship with an old-world approach to materials, Sugi creates basses that feel like modern classics, built today to be the vintage treasure of tomorrow.",
                details: `<p>Sugi Guitars, founded by master luthier Makoto “Nick” Sugimoto, operates with the motto of creating <strong>“future vintage”</strong> instruments. To achieve this, Sugi focuses relentlessly on quality and longevity. One pillar is a fanatical selection of <strong>top-grade woods</strong>, which are acoustically evaluated and often <strong>air-dried for years</strong> to ensure stability and relieve internal stress.</p><p>Craftsmanship is the other pillar. The build quality is near-clinical, using a mix of modern CNC for consistency and extensive hand-finishing for details like fretwork and sanding. Their flagship <strong>Night Breeze (NB)</strong> bass exemplifies this, often featuring stunning tops and a transparent yet rich tone that captures the natural qualities of the woods.</p>` },
            { name: "Adamovic Basses", country: "Netherlands", region: "europe", tags: ["Ergonomics", "Wood", "Structure"],
                summary: "Adamovic’s guiding star is the physical relationship between player and instrument. Every design choice, from the X-ergo body carve to weight reduction, is made to improve comfort and prevent injury while delivering top-tier sound. Adamovic proves that a bass can feel as good as it sounds.",
                details: `<p>Adamovic Basses, founded by Nikola Adamovic, is built on an ethos of <strong>extreme ergonomics and player comfort</strong>. The company's origin stems from Nikola's own back pain from playing heavy basses. A signature design element is the <strong>“X-ergo” carved back</strong>, a pronounced concave curve that hugs the player’s torso, bringing the bass closer to the player's center of gravity and ensuring perfect balance.</p><p>Adamovic basses are also known for being lightweight, often weighing around 3.7 kg for a 5-string, achieved through selective chambering. Their neck woods are air-dried for years, and many models feature multi-laminate construction with graphite rods for extreme stability.</p>` },
            { name: "Aristides Guitars", country: "Netherlands", region: "europe", tags: ["Structure", "Aesthetics"],
                summary: "Aristides Guitars embodies a material-first philosophy. By creating Arium, Aristides offers instruments that deliver unparalleled sustain, stable tone, and consistency. They prove that innovation in materials can yield tangible musical benefits, presenting a compelling, futuristic option for players who demand precision and reliability.",
                details: `<p>Aristides Guitars represents a radical rethinking of instrument construction, starting from <strong>material science</strong>. The company’s story begins with a 15-year research project with Delft University of Technology to create a material with perfect acoustic properties. The result is <strong>Arium</strong> – a proprietary composite that is uniform in all directions, allowing it to resonate three-dimensionally.</p><p>Aristides instruments are <strong>one-piece</strong>: the body and neck are molded as a single continuous unit, with no neck joint to lose energy. This, combined with Arium's stability against environmental changes, results in exceptionally long sustain, rich harmonics, and the virtual elimination of dead spots.</p>` },
            { name: "De Gier Basses", country: "Netherlands", region: "europe", tags: ["Structure", "Ergonomics"],
                summary: "De Gier’s Lowlander is a case study in how correcting the structural flaws of a beloved design can elevate an instrument without losing its spirit. Sander de Gier’s philosophy of 'vintage vibe with modern reliability' respects tradition but isn’t afraid to improve it with engineering know-how.",
                details: `<p>De Gier Basses, founded by Sander de Gier, blends vintage vibes with modern engineering. A prime example is the <strong>Lowlander</strong>, his reimagining of the Gibson Thunderbird. He addresses the original's flaws by reducing the headstock angle, adding a volute, and narrowing the truss rod channel to strengthen the notoriously fragile headstock area.</p><p>He also improves neck stiffness by adding <strong>carbon fiber reinforcement rods</strong> to the 9-ply laminate neck and using CNC-cut fret slots, which leave more intact wood. Balance is improved by using lighter tuners and Spanish cedar for the body, resulting in the vintage T-bird growl without the neck dive.</p>` },
            { name: "Rikkers Basses", country: "Netherlands", region: "europe", tags: ["Structure", "Aesthetics", "Wood"],
                summary: "Rikkers’ strategy is about evolution, not revolution. By addressing the weaknesses of famous designs (like neck stiffness) with discreet structural enhancements, they deliver 'the bass you always loved, only better,' appealing to those who love vintage style but value modern precision and reliability.",
                details: `<p>Rikkers Gitaarbouw infuses classic bass designs with modern lutherie insights. A prime example is their neck construction in the <strong>Classicline</strong> series. Instead of traditional single-piece flatsawn maple, Rikkers uses two pieces of <strong>quartersawn hard rock maple</strong> laminated together. This makes the neck more resistant to bending and warping, yielding a significantly tighter and fuller sound.</p><p>Rikkers also excels in <strong>relic finishes</strong>, creating authentic “heavy club use” simulations with incredible detail, such as the subtle greening of aged lacquer. This offers players a road-worn aesthetic on a brand-new, perfectly set-up instrument.</p>` },
            { name: "Roks Instruments", country: "Netherlands", region: "europe", tags: ["Ergonomics", "Structure", "Aesthetics"],
                summary: "Roks Instruments elevates comfort from a secondary feature to the main attraction. By literally shaping the bass to the human form and obsessing over balance, Roks creates 'ergonomic art' that appeals to professionals who need an instrument that won’t fight them over long gigs.",
                details: `<p>Roks Instruments has carved out a niche by making basses that “embrace” the player, with an ethos centered on ergonomics and comfort. A Roks bass, like the <strong>Idris</strong> or <strong>Futura</strong>, has a sensuously <strong>curved, concave back</strong> that bows inwards to hug the player’s torso. This makes the bass feel secure and close, helps with balance, and allows the player's hands to fall into a natural playing position.</p><p>The ergonomic focus continues with carefully carved armrests, sculpted heels, and slightly downsized bodies to reduce weight and bulk, allowing for hours of play without typical strain.</p>` },
            { name: "Aviator Guitars", country: "Poland", region: "europe", tags: ["Customization", "Structure"],
                summary: "Aviator Guitars demonstrates a savvy blend of custom craftsmanship and efficient production strategy. By splitting their offerings into Ace (full custom) and Pilot (semi-custom), they effectively serve two markets under one brand, ensuring high quality while acknowledging that 'boutique' can mean different things to different people.",
                details: `<p>Aviator Guitars from Poland employs a shrewd two-tier strategy to cater to different customers. Their philosophy is to “build anything you can dream of” in a structured way.</p><p>The <strong>Ace Edition</strong> is the no-holds-barred, full custom flagship, where the customer becomes a co-designer with limitless options for woods, electronics, and design. In contrast, the <strong>Pilot Edition</strong> is a more accessible “production custom” line. Aviator curates popular configurations and streamlines the building process, offering them at a lower price point without compromising the quality of craftsmanship from their Polish workshop.</p>` },
            { name: "Maruszczyk Instruments", country: "Poland", region: "europe", tags: ["Customization", "Wood"],
                summary: "Maruszczyk Instruments has democratized the custom bass experience. Their powerful online configurator and efficient production model mean that a player with a modest budget can design their dream bass, filling the gap between off-the-shelf factory basses and high-end luthier builds.",
                details: `<p>Maruszczyk Instruments, led by Adrian Maruszczyk, operates under the slogan <strong>“From Player to Player,”</strong> aiming to put creative power in the customer’s hands at a price point far below typical custom builds.</p><p>The key to this is their extensive <strong>online configurator</strong>, one of the most comprehensive in the industry. A user can start with a base model (like the J-bass style <strong>Elwood</strong> or P-style <strong>Jake</strong>) and customize almost every aspect, from woods to pickups from brands like Delano and Aguilar. By focusing on proven designs and economies of scale, they can offer a custom bass with high-grade components for an astonishingly reasonable price.</p>` },
            { name: "Mayones Guitars", country: "Poland", region: "europe", tags: ["Wood", "Aesthetics", "Customization", "Structure"],
                summary: "Mayones has successfully bridged tradition and modernity. They take beloved bass archetypes and supercharge them with the best woods, high-tech hardware, and collaborations with electronics gurus. This combination of heritage and progress has earned them a top spot among boutique bass manufacturers.",
                details: `<p>Mayones is a Polish family-owned company, founded in 1982, that has grown into an international boutique powerhouse, famous in rock and metal circles. Their approach is to modernize classic formulas. A great example is the <strong>Mayones Jabba</strong> series, a hot-rodded take on the Jazz Bass, featuring beautiful tops, compound radius fingerboards, and powerful active electronics.</p><p>Their neck-through models like the <strong>Comodous</strong> deliver endless sustain and often use exotic tonewoods like wenge and ebony. Close collaboration with artists from bands like Periphery and Korn ensures their designs are fed by professional feedback, keeping them fresh and performance-oriented.</p>` },
            { name: "Skervesen Guitars", country: "Poland", region: "europe", tags: ["Customization", "Ergonomics", "Structure"],
                summary: "Skervesen Guitars thrives by catering to the niche of niches – players who want a custom instrument matching their technical demands and aesthetic imagination exactly. By specializing in features like multi-scale, extended strings, and ultra-modern ergonomics, their 'no request is too wild' approach has made them a top choice for the progressive music community.",
                details: `<p>Skervesen Guitars is a Polish custom shop that has garnered attention among progressive metal and djent players for its bold designs and highly individualized builds. Their philosophy is one of <strong>no compromise</strong> for the customer.</p><p>A calling card is their embrace of <strong>multi-scale (fanned fret) design</strong> on many models, recognizing the need for better tension and clarity in downtuned or extended-range basses. Ergonomics are also at the forefront, with dramatic scoops and bevels, and slim, fast neck profiles. Aesthetically, they blend natural wood beauty with flashy touches, like resin-filled voids or LED side dots, proving nothing is off the table.</p>` },
            { name: "Stradi Basses", country: "Poland", region: "europe", tags: ["Ergonomics", "Electronics", "Structure", "Aesthetics"],
                summary: "Stradi Basses approaches design as if inventing a new instrument category: part electric bass, part orchestral string. By structurally shifting ergonomics with the extended fingerboard and coupling that with a magnetic/piezo hybrid tone system, Stradi rethinks how a bass’s architecture and electronics can be optimized together to enhance the musical experience.",
                details: `<p>Stradi Basses, by luthier Marek Dąbek, blurs the line between traditional and modern instruments. A striking feature of the flagship <strong>Symphony Bass</strong> is the <strong>extended fingerboard</strong> that reaches the end of the body. This allows the bridge to be relocated, shifting the playing position closer to the player’s torso and improving left-hand comfort without sacrificing scale length.</p><p>Another standout aspect is their hybrid approach to pickups. Many models feature both a <strong>magnetic pickup</strong> (like a Delano Xtender) and an integrated <strong>Stradi piezo system</strong>, allowing a player to dial in everything from a warm fretless “mwah” to a fat electric thump.</p>` },
            { name: "Zakrzewski Basses", country: "Poland", region: "europe", tags: ["Ergonomics", "Electronics", "Structure"],
                summary: "Zakrzewski Basses exemplifies innovation for the musician's benefit. The angled neck and elevated top make high-level technique easier and more comfortable. Meanwhile, features like dual outputs for piezo/magnetic pickups highlight a commitment to maximizing sonic flexibility for the professional player.",
                details: `<p>Zakrzewski Basses, by Maciej Zakrzewski, are known for playability enhancements. A hallmark is the <strong>“elevated” fingerboard and tilted neck plane</strong>. The neck is installed at a slight angle, and the upper top is sloped, allowing the fretboard to sit higher. This makes it much easier for the player’s left hand to access the upper frets with a more neutral wrist position.</p><p>On the electronics front, fretless models often come with <strong>dual outputs</strong> for the magnetic and piezo signals. This allows the player to send the signals to different amps or channels, providing incredible flexibility for blending and processing.</p>` },
            { name: "Benevolent Basses", country: "South Korea", region: "other", tags: ["Aesthetics", "Structure", "Ergonomics"],
                summary: "Benevolent Basses succeeds in merging two worlds. They give electric bassists the chance to achieve an authentic acoustic tone and feel without handling a full-sized upright. The core insight is delivering the organic, expressive voice of an upright bass in a familiar, comfortable electric package.",
                details: `<p>Benevolent Basses, by Korean luthier Jay Jung, aims to capture the <strong>soul of an acoustic upright bass in an electric bass body</strong>. A key feature is their <strong>hollow or semi-hollow construction</strong> with acoustic tonewoods like spruce or cedar tops, often complete with soundholes. This imparts a genuine acoustic resonance.</p><p>Ergonomically, they often use shorter 32″ or 33″ scale lengths to reduce string tension and make playing easier. Electronics lean heavily on <strong>piezo pickups</strong> to capture that acoustic vibe, with many models being piezo-only to yield a sound with complex overtones and a natural decay.</p>` },
            { name: "Jerzy Drozd Basses", country: "Spain", region: "europe", tags: ["Aesthetics", "Electronics", "Wood", "Customization"],
                summary: "Jerzy Drozd Basses represent the synthesis of art and engineering. By committing to an organic yet distinctive design language (exemplified by the F-hole bird logo) and marrying it to top-tier proprietary electronics, Jerzy creates basses that don’t just play amazing – they tell a story and make a statement of elegance, innovation, and exclusivity.",
                details: `<p>Jerzy Drozd basses, built in Barcelona, occupy the upper echelon of boutique instruments under the banner <strong>“An Aristocracy of Artistic Instruments.”</strong> They have a distinct organic design language, often featuring an <strong>F-hole inspired motif</strong>, famously seen in his wooden pickup covers that incorporate his “bird” logo.</p><p>He developed proprietary <strong>neodymium pickups (JeDXS series)</strong> and matching filter-based preamps, which offer a very broad frequency response, high output, and transparent power. His construction methods are impeccable, with multi-laminate neck-through designs and elaborate inlays, making them true art pieces used by high-profile players and displayed in collections.</p>` },
            { name: "Lorita Basses", country: "Spain", region: "europe", tags: ["Ergonomics", "Structure", "Customization"],
                summary: "Lorita Basses embraces modern improvements like headless designs and titanium neck rods to make a better instrument, while still respecting the fundamental feel bassists expect. The approach is very player-centric, marrying contemporary design and old-school craftsmanship to create an ultra-modern bass that still feels like home.",
                details: `<p>Lorita Basses, by Xavier Lorita in Spain, combines Spanish craftsmanship with a modern design ethos. A standout is the <strong>Century Series II</strong>, which is Lorita’s venture into the <strong>headless</strong> bass realm, using Hipshot hardware to dramatically improve balance and portability.</p><p>Another hallmark is the use of premium materials, such as building necks from hard ash and maple combinations and including <strong>titanium reinforcement rods</strong>. Titanium provides incredible rigidity for a punchy attack and sustain, but at a fraction of the weight of steel. Electronics often feature custom split-coil pickups and high-quality Glockenklang preamps.</p>` },
            { name: "Mattisson Basses", country: "Sweden", region: "europe", tags: ["Structure", "Ergonomics", "Electronics"],
                summary: "Mattisson’s adoption of the True Temperament system underscores a core belief: that intonation and fundamental tone accuracy form the basis of musical expression. By tackling the intonation issue head-on with curved frets, Mattisson provides an instrument that allows bassists to play in tune everywhere, all the time, freeing them to focus purely on musicality.",
                details: `<p>Mattisson Basses, by Anders Mattisson in Sweden, is driven by one obsessive goal: <strong>perfect intonation</strong> across the entire fretboard. This led him to incorporate the <strong>True Temperament fretting system</strong> into his instruments. Developed by Anders Thidell, this system uses <strong>curved and squiggly frets</strong> to individually tune each note’s intonation on the fretboard, a revolutionary approach to fretting.</p><p>With True Temperament, chords sound remarkably pure, and notes that traditionally clash sound smooth and consonant. This can be a game-changer for chordal playing and session work, maximizing the fundamental accuracy of every interval.</p>` },
            { name: "Alan Cringean Guitars (ACG)", country: "UK", region: "europe", tags: ["Electronics", "Ergonomics", "Structure", "Wood"],
                summary: "ACG exemplifies the idea of evolving a revered legacy through collaboration and innovation. Alan Cringean took the essence of a classic (the Wal’s electronics concept), modernized it by working with specialists, and created an instrument that surpasses the original in versatility, all while being more accessible. ACG offers a rich tonal palette and top-tier craftsmanship without mystique or pretense.",
                details: `<p>Alan Cringean Guitars (ACG), a one-man operation in Scotland, has gained respect for its filter-based electronics. The cornerstone of ACG’s identity is its unique electronics, developed in partnership with John East, creator of the <strong>ACG/East Dual Filter Preamp (DFM)</strong>. Instead of a typical EQ, ACG basses have two sweepable low-pass filters (one for each pickup), allowing for incredibly precise tone sculpting.</p><p>ACG also offers custom <strong>multi-coil pickups</strong> (in collaboration with Aaron Armstrong) that yield a very clear, punchy response, achieving the fabled Wal-like “growl” with even more flexibility. Construction is rock solid, with multi-laminate, carbon-reinforced necks and ergonomic body shapes.</p>` },
            { name: "Anaconda Basses", country: "UK", region: "europe", tags: ["Electronics", "Structure", "Aesthetics"],
                summary: "Anaconda Basses emphasizes that great tone comes from a synergy of premium materials and bespoke electronics. By developing their own pickups and preamps, they ensure the voice of the instrument is cohesive and unique. This 'tone-first' philosophy delivers a finely honed sonic signature right out of the case.",
                details: `<p>Anaconda Basses, founded by Andrew Taylor-Cummings, operates with a <strong>tone-first philosophy</strong>. A distinctive aspect is their development of <strong>proprietary pickups and preamps</strong>. For instance, his <strong>“TN” (Twin Neo) series pickups</strong> are humbuckers designed to be noise-cancelling but voiced like a classic single-coil when split, giving players the best of both worlds.</p><p>Their proprietary EQ preamps are designed to be relatively transparent and flat-response when set neutral, acting as a fine-tuning tool that honestly conveys the natural acoustic sound of the high-quality woods used in construction.</p>` },
            { name: "Overwater Basses", country: "UK", region: "europe", tags: ["Wood", "Electronics", "Structure"],
                summary: "Overwater’s guiding principle is treating the electric bass as an acoustic source of tone. By focusing on the natural resonance of the woods and keeping the electronics transparent, they appeal to players who want to hear 'the bass itself' rather than an imposed voice. Their basses are like high-end studio monitors: accurate, uncolored, and true.",
                details: `<p>Overwater Basses, led by Chris May, operates with the view of the bass as an <strong>acoustic instrument first</strong>. They stress that the core tone comes from wood and construction, and electronics should simply <strong>transparently convey that natural tone</strong>.</p><p>To complement this, Overwater developed their own proprietary electronics package to be intentionally <strong>flat-response</strong> when the EQ is set neutral. When you play an Overwater unplugged, it rings loud and clear; the active circuit is voiced to ensure there is minimal difference in tone when switching from passive, just more headroom. This makes them a fantastic blank canvas, especially popular among session bassists.</p>` },
            { name: "Shuker Basses", country: "UK", region: "europe", tags: ["Customization", "Structure", "Wood"],
                summary: "Shuker Basses operates on a commission model – each instrument is an intimate collaboration. The value lies not in resale, but in the fact that it is exactly what the owner wanted. Shuker acts as a facilitator for the customer's dream bass, letting the player's identity shape the instrument.",
                details: `<p>Shuker Basses, by Jon Shuker, is a bespoke workshop where the <strong>customer’s vision</strong> is at the heart of each build. When you order a Shuker, you are commissioning a personal project. The philosophy is very <strong>“have it your way,”</strong> allowing for hybridization of ideas and extensive tweaking of nearly every parameter.</p><p>Shuker is component-agnostic, using the best parts for the job (e.g., Delano pickups, John East preamps) as defined by the customer, rather than sticking to proprietary electronics. The brand is also famous for its signature model for <strong>JJ Burnel of The Stranglers</strong>.</p>` },
            { name: "Wal Basses", country: "UK", region: "europe", tags: ["Electronics", "Structure", "Wood"],
                summary: "Wal’s enduring legacy underscores the idea of a bass as an integrated sonic system. Instead of treating electronics as generic components, Wal built them from scratch to work with specific woods and construction, creating a singular, unmistakable voice. By controlling every aspect, they achieved an iconic outcome that established its own category of tone.",
                details: `<p>Wal Basses are the holy grail of boutique tone, due to their <strong>one-of-a-kind electronics and pickups</strong>. The core of a Wal’s tone lies in its <strong>proprietary multi-coil pickups</strong> and <strong>filter-based preamp</strong>. Each pickup has a separate coil for each string (8 coils in a 4-string pickup), eliminating crosstalk and yielding an extremely full-range, hi-fi capture of each string’s vibration.</p><p>The filter preamp features a sweepable low-pass filter for each pickup with an adjustable resonant peak. This powerful tone-shaping system can produce everything from deep dubby bass to an aggressive, cutting growl, creating the signature Wal “honk” that is coveted by artists from Geddy Lee to Justin Chancellor.</p>` },
            { name: "Alembic Inc.", country: "USA", region: "usa", tags: ["Electronics", "Structure", "Wood"],
                summary: "Alembic showed that by treating electronics as a core part of the instrument’s voice, you could dramatically expand what a bass could do. They re-imagined the electric bass as a hi-fi audio device, and their pioneering spirit in solving problems with science and artistry is their legacy.",
                details: `<p>Alembic, founded in 1969, kickstarted the <strong>boutique bass</strong> revolution with a focus on <strong>electronics innovation</strong>. They pioneered the use of <strong>active electronics</strong> in instruments, inventing what is now standard in high-end basses. They started by hot-rodding basses for the Grateful Dead and Jefferson Airplane.</p><p>The key was using <strong>low-impedance pickups</strong> paired with a built-in preamp to boost the signal, resulting in far greater clarity and bandwidth. They also implemented a <strong>filter-based tone control</strong> predating others by a decade. On the lutherie side, they were among the first to use through-neck construction, multi-laminate necks, and exotic hardwoods, establishing the template for the modern high-end bass.</p>` },
            { name: "Brubaker Guitars", country: "USA", region: "usa", tags: ["Electronics", "Structure", "Ergonomics", "Customization"],
                summary: "Brubaker’s core innovation is treating the bass not as a fixed voice but as a modular platform for sound. The B.O.B. system reframes a high-end bass from being a static piece of art into being a dynamic tonal platform, respecting that musicians' needs change and providing a single instrument that can adapt to them all.",
                details: `<p>Brubaker Guitars, founded by Kevin Brubaker, merges classic design with innovation, particularly in electronics modularity. One of his groundbreaking contributions is the <strong>B.O.B. (Boutique On-Board) system</strong>, a <strong>swappable preamp module</strong> setup. The preamp resides on a quick-connect module that can be popped in and out without soldering, allowing a player to reconfigure the entire onboard sound of their bass in minutes.</p><p>Construction is also innovative, with a <strong>“Bolt-Thru” neck joint</strong> that uses an extended neck tenon and a deeply sculpted heel, giving the resonance of a neck-through with the punch of a bolt-on.</p>` },
            { name: "Drake Custom Bass", country: "USA", region: "usa", tags: ["Wood", "Aesthetics", "Structure", "Ergonomics"],
                summary: "Drake Custom Bass highlights the value of authentic handcraftsmanship and local identity. The soul of the instrument comes from the soul put into it by its maker. A Drake bass is hand-hewn, appealing to players who value the individual luthier’s touch, story, and a slice of American craft heritage.",
                details: `<p>Drake Custom Bass, run by Andrew Drake, is a boutique shop that emphasizes <strong>traditional handcrafting and personal connection</strong>, using “basic hand tools and lots of man hours.” A hallmark is his love for <strong>semi-hollow designs</strong> and medium 32″ scale lengths, which yield a more acoustic, resonant character.</p><p>Drake uses <strong>locally sourced woods</strong> whenever possible, including <strong>100+ year-old reclaimed mahogany</strong> from a local historic structure, giving the instrument a story and “terroir.” His instruments often feature unique touches like handmade wood pickguards, pickup covers, and elegant magnetic control cavity covers.</p>` },
            { name: "Elrick Bass Guitars", country: "USA", region: "usa", tags: ["Structure", "Ergonomics", "Aesthetics"],
                summary: "Elrick Bass Guitars highlights that process and tradition can be key selling points. Rob Elrick’s rejection of CNC for his high-end line creates a narrative of 'human touch' and 'old-world craftsmanship' that adds intangible value. This combination of heritage technique and contemporary design resonates with players who want the best of both worlds.",
                details: `<p>Elrick Bass Guitars, by Rob Elrick, stands out by marrying modern design with a purist approach: <strong>all carving is done by hand</strong> with chisels and knives, with no CNC machining for his top-tier lines. This positions the Gold and Platinum series as truly “handmade” instruments, appealing to customers who want that old-world craftsmanship vibe.</p><p>A notable ergonomic feature is the <strong>“heel-less” bolt-on design</strong>, where the neck joint is sculpted so there’s virtually no heel, giving neck-through-level upper fret access while retaining the snap of a bolt-on. His basses are also known for being lightweight and having a hand-rubbed satin finish that enhances feel and resonance.</p>` },
            { name: "G. Gould Music", country: "USA", region: "usa", tags: ["Structure", "Aesthetics"],
                summary: "A legacy brand from the pioneer of the graphite neck and 35-inch scale, G. Gould Music offers instruments with unparalleled stability and a modern, clear tone, prized by touring musicians for their reliability in any environment.",
                details: `<p>Founded by Geoff Gould, the visionary behind Modulus Graphite, G. Gould Music continues a legacy of innovation centered on <strong>carbon graphite necks</strong>. Gould is credited with pioneering both the production graphite neck and the <strong>35-inch scale length</strong> for 5-string basses, two contributions that fundamentally shaped the modern bass.</p><p>Graphite necks offer unparalleled stability, making them immune to warping from temperature or humidity, and they produce a unique tone characterized by clarity and an absence of 'dead spots.' The 35-inch scale provided the necessary tension for a clear, powerful low B string, quickly becoming an industry standard. The brand appeals to players who prioritize stability and a modern tone.</p>` },
            { name: "Halo Custom Guitars", country: "USA", region: "usa", tags: ["Customization"],
                summary: "Halo's primary innovation is its extraordinarily deep and accessible online customization tool. This platform empowers customers to become virtual co-designers, positioning Halo as the go-to brand for players who want total control over every specification of their instrument.",
                details: `<p>Halo Custom Guitars has carved out a unique market position by offering a powerful and comprehensive <strong>online customization tool</strong>. This platform allows users to design their dream instrument from the ground up, selecting from dozens of body shapes, a vast array of woods, hardware, and electronics.</p><p>Halo specializes in modern designs catering to heavier genres, with options for up to 10-string guitars, multi-scale (fanned) frets, and a wide selection of headless models. Customer reviews consistently praise the superb quality of the finished instruments and the team's ability to bring complex 'dream builds' to life.</p>` },
            { name: "Kiesel Guitars", country: "USA", region: "usa", tags: ["Customization", "Structure"],
                summary: "Kiesel has established itself as a modern custom brand that offers high-spec custom instruments at reasonable prices, embracing both tradition and innovation.",
                details: `<p>Kiesel Guitars is an American luthier brand that began as Carvin in 1946 and remains family-owned, handcrafting all instruments in California. Its factory-direct model based on customization is highly regarded for its excellent quality-to-price ratio.</p><p>Designs prioritize stability and durability, incorporating features like <strong>carbon-rod reinforced necks</strong>, stainless steel frets, and multi-piece neck blanks, with nearly all options being user-selectable. The company quickly adopts modern formats such as headless, multi-scale, and 7-8 string basses.</p><p>Kiesel's preamps and pickups are developed in-house, allowing for detailed tone shaping to suit various musical genres and playing styles. They offer customizable J-style, PJ, and soapbar type pickups, along with a wide variety of exotic top woods and special finishes. Above all, the balance between production speed and customization quality is outstanding, and the direct-to-customer structure allows for flexibility and rapid integration of user feedback.</p>`},
            { name: "Skjold Design Guitars", country: "USA", region: "usa", tags: ["Ergonomics", "Structure", "Wood", "Electronics"],
                summary: "Built upon a deeply player-centric philosophy by a professional bassist, Skjold basses are renowned for their exceptional ergonomics, light weight, and versatility. The brand is defined by innovations like proprietary 'Catacomb' chambering for enhanced resonance and a holistic approach to player comfort.",
                details: `<p>Founded by professional bassist Peter 'Pete' Skjold, this brand is built on an insider's perspective of what musicians truly need. A key innovation is the <strong>'Catacomb' chambering</strong>, a highly engineered technique with multiple compartments that produces a massive, resonant tone players can feel through their body.</p><p><strong>Holistic ergonomics</strong> are an obsession, achieved through sweeping cutaways, strategic bridge placement for a shorter reach, lightweight construction, and the use of a zero fret for consistent open-string tone. Electronics are chosen to work in harmony, with custom-made transparent pickups and custom preamps built by John East to amplify the natural voice of the tonewoods.</p>` },
            { name: "Spector Basses", country: "USA", region: "usa", tags: ["Ergonomics", "Structure", "Electronics"],
                summary: "A legendary brand responsible for one of the most iconic designs in bass history: the ergonomically curved NS body. Famed for their powerful, cutting 'Spector growl,' neck-thru construction, and legacy with rock royalty, Spector successfully bridges the gap between a prestigious US Custom Shop and a highly popular European production line.",
                details: `<p>Founded in 1976, Spector's history is defined by its collaboration with designer Ned Steinberger, which resulted in the revolutionary and comfortable <strong>NS curved body</strong>. This ergonomic shape became a design classic, launched into the stratosphere when Sting used an NS-2 bass on The Police's Synchronicity tour.</p><p>Spector was a pioneer in using active electronics to achieve a modern, powerful sound. The combination of high-output EMG pickups and versatile preamps created the signature <strong>'Spector growl'</strong>—a tight, punchy tone that has been a staple of rock and metal for decades. The brand serves a wide market with its high-end <strong>USA Custom Shop</strong> and the extremely popular <strong>Euro Series</strong>, built in the Czech Republic.</p>` }
        ];

        translations.en.proposalsData = [
            { title: "Innovation in Neck Structure & Stability", content: "The goal is to further develop the 13-piece laminated neck to dramatically reduce issues like warping and dead spots, ensuring long-term reliability.", details: `<ul><li><strong>Study Marleaux's advanced neck joint:</strong> Analyze how the 6-point bolt-on system and 3-piece maple neck of the Marleaux Consat model contribute to stability and sound transfer, applying these principles to enhance the reliability of the RavenForge neck system.</li><li><strong>Research KD Basses' Cone Core:</strong> Explore methods to significantly reduce neck twisting, warping, and dead spots.</li><li><strong>Integrate De Gier's neck reinforcement:</strong> Incorporate carbon fiber rods and CNC fret slotting technology to improve structural rigidity and tonal quality.</li><li><strong>Consider Rikkers' quartersawn necks:</strong> Study their stiffness and tight sound to optimize the neck's acoustic properties.</li></ul>`, related: ["Marleaux Basses", "KD Basses", "De Gier Basses", "Rikkers Basses"] },
            { title: "Wood Research & Enhanced Sustainability", content: "The goal is to maximize the quality and stability of core woods and integrate environmental responsibility into the brand philosophy to offer differentiated value.", details: `<ul><li><strong>Inherit Marleaux's sustainability philosophy:</strong> Benchmark Marleaux's REGIO TONE WOOD (RTW) initiative and climate-neutral wood sourcing to build a sustainable wood sourcing strategy that aligns with RavenForge's Norse mythology-based philosophy.</li><li><strong>Adopt Padalka's wood management philosophy:</strong> Apply rigorous wood selection, drying, and stabilization processes to maximize the quality and stability of core woods.</li><li><strong>Benchmark Warwick's FSC certification and carbon-neutral production:</strong> Reference Warwick's environmental efforts to strengthen the brand's social responsibility.</li></ul>`, related: ["Marleaux Basses", "Padalka Guitars", "Warwick Basses"] },
            { title: "Maximizing Ergonomics & Playing Comfort", content: "The goal is to innovate the ergonomic design across the body, neck, and overall structure to allow players to perform comfortably for extended periods and experience a sense of unity with the instrument.", details: `<ul><li><strong>Analyze the ergonomic body shape of the Marleaux Consat model:</strong> Conduct an in-depth analysis of the Consat bass's ergonomic shape, renowned for its versatile sound, and apply insights to improve the playing comfort of RavenForge models.</li><li><strong>Study the ergonomic body designs of Spector & Roks:</strong> Redesign body contours, center of gravity, and neck joints to maximize playing comfort.</li><li><strong>Consider Stradi's extended fingerboard and bridge position:</strong> Evaluate this innovative approach to improve left-hand accessibility and overall playability.</li><li><strong>Apply Elrick's 'heel-less' design:</strong> Implement on bolt-on neck models to maximize high-fret accessibility.</li></ul>`, related: ["Marleaux Basses", "Spector Basses", "Roks Instruments", "Stradi Basses", "Elrick Bass Guitars"] },
            { title: "Expanding Electronics & Tonal Palette", content: "The goal is to develop proprietary circuits or pickup configurations that go beyond existing systems to build a brand signature sound and enhance acoustic depth and versatility.", details: `<ul><li><strong>Benchmark Marleaux's tone system:</strong> Analyze the 'defined, versatile, and noble sound' created by the combination of the Marleaux BC3 3-band EQ (active/passive) and Delano quad-coil humbucker pickups to enrich the tonal palette of RavenForge.</li><li><strong>Embrace Alembic's pioneering spirit in active electronics:</strong> Develop proprietary active circuits or pickup configurations to establish a brand signature sound.</li><li><strong>Implement Zakrzewski's dual output system:</strong> Apply to the EMBLA model to enable greater acoustic depth and creative sound design in studio and live environments.</li><li><strong>Research Stradi's hybrid pickup system:</strong> Study magnetic/piezo integration to expand the tonal palette and increase versatility.</li></ul>`, related: ["Marleaux Basses", "Alembic Inc.", "Zakrzewski Basses", "Stradi Basses"] },
