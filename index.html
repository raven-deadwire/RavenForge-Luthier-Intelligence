    { name: "Marleaux Basses", country: "독일", region: "europe", tags: ["Wood", "Structure", "Aesthetics", "Customization", "Ergonomics", "Electronics"], summary: "장인정신, 목재에 대한 열정, 그리고 지속 가능성. 지역 인증 목재(RTW)와 혁신적인 VARI 공정을 통해 환경적 책임과 기술적 진보를 결합합니다.", details: `<p>독일의 Marleaux BassGuitars는 1990년부터 최고 품질의 수제 일렉트릭 베이스를 제작해왔습니다. 수년간의 경험과 완벽을 향한 끊임없는 탐구가 악기 개발의 원동력이 되며, 전 세계 베이스 프로들의 피드백과 아이디어를 적극적으로 반영하여 제작 공정을 지속적으로 개선합니다.</p><p>Marleaux는 목재에 대한 깊은 열정을 가지고 있으며, 숨 막힐 듯한 희귀 부티크 목재 컬렉션을 자랑합니다. 목재의 음향 특성을 위한 적절한 보관 및 건조 처리는 베이시스트의 꿈을 실현하는 데 필수적인 요소로 간주됩니다. 특히, Marleaux는 <strong>REGIO TONE WOOD (RTW)</strong> 이니셔티브를 통해 지역 인증 목재를 기후 중립적인 방식으로 조달하여 독특한 최고 품질과 환경적 양심을 결합합니다. RTW 버전 악기는 추가 비용 없이 제공되어 지속 가능성에 대한 브랜드의 헌신을 보여줍니다.</p><p>기술 혁신 측면에서, Marleaux BassGuitars는 클라우스탈 공과대학교의 고분자 재료 및 플라스틱 공학 연구소와 협력하여 자연 섬유 직물을 활용한 혁신적인 <strong>VARI 공정</strong>을 성공적으로 개발 및 적용한 공로로 2025년 기술 이전상을 수상했습니다. 이는 Spock Bass를 통해 시연되었으며, 전통적인 장인정신과 첨단 재료 과학의 융합을 보여주는 사례입니다.</p><p>Marleaux의 대표 모델 중 하나인 Consat 베이스는 정의되고 다재다능하며 고귀한 사운드로 유명합니다. 2피스 바디에 탑 및 베니어 레이어를 선택할 수 있으며, 인체 공학적 형태를 특징으로 합니다. 넥은 훈제 오크 베니어와 라미네이트된 3피스 메이플로 구성되며, 6점 접합 볼트온 방식으로 제작됩니다. 24프렛과 제로프렛을 포함하는 에보니 지판, Delano 쿼드코일 험버커 픽업 2개, 그리고 Marleaux BC3 3밴드 EQ(액티브/패시브)가 장착됩니다.</p><p><strong>핵심 통찰:</strong> Marleaux의 접근 방식은 전통적인 장인정신과 목재에 대한 깊은 이해를 바탕으로 하면서도, RTW 및 VARI 공정과 같은 혁신적인 지속 가능성 개념을 통합합니다. 이는 단순히 목재 선택을 넘어 환경적 책임과 기술적 진보를 결합하여 브랜드 가치를 높이는 전략입니다.</p>`},
    { name: "Jens Ritter Instruments", country: "독일", region: "europe", tags: ["Aesthetics"], summary: "악기를 넘어선 예술 작품. 희귀 목재, 보석, 실험적인 마감, 그리고 개인적인 이야기를 결합하여 수집 가능한 예술품을 창조합니다.", details: `<p>독일의 마스터 루씨어 Jens Ritter는 연간 120개 이하의 악기만을 수제작합니다. 그의 작업실은 17세기에 지어진 오래된 와이너리로, 그의 걸작을 창조하기에 완벽한 환경을 제공합니다.</p><p>Ritter의 예술 철학은 깊이 개인적입니다. 그는 기타 제작을 "곡을 쓰는 것"에 비유하며, 자신의 감정과 생각을 작품을 통해 전달한다고 설명합니다. 그의 작품 중 일부는 인생의 특별한 경험에 대한 이야기를 담고 있으며, 다른 작품들은 일상생활에서 의식적 또는 무의식적으로 접한 순간적인 인상을 반영합니다.</p><p>그의 <strong>J-Collection</strong>은 이러한 예술적 비전을 극명하게 보여줍니다. 이 컬렉션의 악기들은 희귀 목재, 귀한 보석, 실험적인 마감, 맞춤형 직물, 그리고 특별한 이야기를 특징으로 합니다. 예를 들어, "The Paraiba Velvet"은 악어 가죽 질감의 특수 벨벳, 18k 화이트 골드 인레이에 7개의 완벽한 다이아몬드, 그리고 직물 색상과 완벽하게 일치하는 파라이바 투어말린으로 장식된 노브를 특징으로 합니다.</p><p>Jens Ritter는 그의 일렉트릭 기타가 메트로폴리탄 미술관(MET), 스미소니언 박물관, 보스턴 미술관 등 3대 주요 미국 미술관에 소장된 유일한 마스터 루씨어로 인정받고 있습니다. 이러한 인정은 그의 악기가 단순한 기능적 도구를 넘어 수집 가능한 예술품으로서의 가치를 지님을 증명합니다.</p><p><strong>핵심 통찰:</strong> Ritter의 접근 방식은 악기 제작을 초월하여 깊은 개인적 서사를 담은 수집 가능한 예술 작품을 창조합니다. 보석, 맞춤형 직물, "이야기"의 사용은 악기의 기능적 유용성을 훨씬 뛰어넘는 가치를 부여합니다. 극도로 제한된 생산량은 독점성과 예술적 의도를 강화합니다.</p>`},
    { name: "LeFay", country: "독일", region: "europe", tags: ["Wood", "Structure", "Electronics"], summary: "30년 이상의 정밀한 수제작. 독자 개발 하드웨어/픽업과 카본 강화 넥이 특징입니다.", details: `<p>30년 이상의 독일 장인정신을 바탕으로, 자체 개발한 하드웨어와 픽업, 카본으로 강화된 넥 등 모든 것을 직접 제작하여 완벽한 시스템을 구축합니다. 전통적인 목재와 현대 기술의 조화를 추구합니다.</p><p><strong>핵심 통찰:</strong> 모든 핵심 부품의 자체 생산은 완벽한 통합과 품질 관리를 보장하며, 이는 프리미엄 가격대와 기술적 완벽성에 대한 명성을 정당화합니다.</p>` },
    { name: "Sandberg Basses", country: "독일", region: "europe", tags: ["Aesthetics", "Wood"], summary: "정교한 에이징(Aging) 공정이 특징입니다. 특히 Masterpiece 시리즈의 Thermo/Vibration Treatment는 외관뿐만 아니라 목재의 기능적 특성을 향상시킵니다.", details: `<p>독일의 Sandberg Guitars는 악기에 "오랜 시간 사용된 듯한 외관과 느낌"을 부여하기 위해 독특한 기술과 특수 바니시를 개발했습니다. 이들의 에이징 공정은 Soft Aged, Hardcore Aged, Hardcore Aged Reserve, Hardcore Aged Masterpiece의 네 가지 유형으로 나뉩니다.</p><p>특히 <strong>Hardcore Aged Masterpiece</strong> 시리즈는 Sandberg 에이징 기술의 정점으로, 예술 작품으로 간주됩니다. 이 시리즈의 핵심 특징은 <strong>Thermo Treatment</strong>와 <strong>Vibration Treatment입니다.</strong> 이 처리들은 목재를 노화시켜 서스테인, 어택, 베이스의 안정성을 향상시키며, 수년간 연주된 듯한 풍부하고 성숙한 톤을 제공합니다.</p><p><strong>핵심 통찰:</strong> Sandberg의 에이징 공정은 단순한 외관 변화를 넘어 목재의 기능적 특성을 향상시키는 Thermo 및 Vibration Treatment를 포함합니다. 이는 미학적 가치와 연주 성능을 동시에 높이는 정교한 접근 방식입니다.</p>`},
    { name: "Vincent Bass Guitars", country: "독일", region: "europe", tags: ["Structure", "Ergonomics", "Wood", "Electronics", "Aesthetics"], summary: "TRUE TONE 철학과 혁신적인 허니컴 챔버링 기술을 통해, 클래식한 디자인에 극도로 가벼운 무게와 풍부한 톤을 동시에 구현합니다.", details: `<p>독일의 루씨어 요하네스 푈만(Johannes Pöhlmann)이 이끄는 Vincent Bass Guitars는 '진정한 톤(TRUE TONE)'을 향한 탐구를 브랜드 철학의 핵심으로 삼습니다. 이들은 미국의 클래식한 베이스 디자인에서 영감을 받아, 여기에 현대적인 혁신과 독일의 견고한 장인정신을 결합합니다.</p><p>Vincent의 가장 독자적인 기술은 <strong>허니컴 챔버링(Honeycomb Chambering)</strong>입니다. 바디 내부를 벌집 모양으로 정교하게 파내는 이 공법은 악기의 무게를 3.6kg 수준까지 획기적으로 줄여 연주 편의성을 극대화합니다. 동시에, 단순히 속을 비우는 것이 아니라 구조적 안정성을 유지하여 '속이 빈' 소리가 아닌, 단단하고 핵심 있는 톤과 빠른 어택감을 만들어냅니다.</p><p>Vincent는 지속 가능성을 중시하여, 바디 목재로 프랑코니아산 앨더와 같은 지역 목재를 우선적으로 사용하고, 모든 전력을 수력 발전소에서 공급받는 등 환경에 미치는 영향을 최소화하고자 노력합니다.</p><p>대표 모델인 <strong>Akkurat</strong>은 P/J 픽업 구성을 통해 넓은 톤 범위를 제공하며, 자체 개발한 듀얼 트러스로드, 제로 프렛, 탄소 섬유 스트링 리테이너, 그리고 현의 일부가 바디를 통과하는 독자적인 '세미-스루(semi string-through-body)' 브릿지 등 Vincent 고유의 기술이 모두 적용되어 있습니다.</p><p><strong>핵심 통찰:</strong> Vincent는 '허니컴 챔버링'이라는 명확한 기술적 혁신을 통해 '가벼움'과 '풍부한 톤'이라는, 양립하기 어려워 보이는 두 가지 가치를 성공적으로 결합했습니다. 이는 클래식 디자인을 존중하면서도 현대 연주자들이 요구하는 실용적인 개선(무게, 연주 편의성)을 독자적인 방식으로 해결한 훌륭한 사례입니다. 또한 'TRUE TONE'이라는 철학적 목표와 지속 가능성에 대한 노력은 브랜드에 깊이를 더해줍니다.</p>`},
    { name: "Warwick Basses", country: "독일", region: "europe", tags: ["Wood", "Customization"], summary: "웽에(Wenge) 목재의 상징성, 탄소 중립 생산을 통한 지속 가능성, 그리고 다양한 가격대의 생산 모델(Custom, Teambuilt, RockBass)을 제공합니다.", details: `<p>독일의 Warwick은 고품질 및 이국적인 톤우드를 사용하여 악기를 제작하는 프리미엄 베이스 기타 제조사입니다.</p><p>Warwick의 시그니처 사운드를 형성하는 데 결정적인 역할을 한 목재는 서아프리카산 <strong>웽에(Wenge)</strong>입니다. 1982년 회사 설립 당시, Warwick은 완벽한 넥 목재를 찾던 중 웽에를 발견했습니다. 이 짙은 갈색의 목재는 아름다운 외관과 훌륭한 촉감뿐만 아니라 뛰어난 안정성을 자랑하며, 베이스 현의 높은 장력을 견디는 데 완벽한 목재로 입증되었습니다.</p><p>Warwick은 환경 보호에 대한 강한 의지를 보여줍니다. 그들은 탄소 중립 원칙에 따라 악기와 앰프를 생산하며, 모든 제조 공정 또한 탄소 중립적입니다. 지속 가능한 산림 관리 협의회(FSC) 인증 목재를 사용하고, 자체 발전 시설을 통해 필요한 모든 전력을 생산합니다.</p><p>Warwick은 다양한 생산 모델을 통해 시장의 다양한 요구를 충족시킵니다:<ul><li><strong>Custom Shop Masterbuilt:</strong> 최고 품질과 무한한 커스터마이징 가능성을 제공합니다.</li><li><strong>Pro Series (Teambuilt):</strong> Custom Shop과 동일한 독일 공장에서 제작되어 합리적인 가격에 독일 제작 품질을 제공합니다.</li><li><strong>RockBass:</strong> 중국에서 생산되는 보급형 모델입니다.</li></ul></p><p><strong>핵심 통찰:</strong> Warwick의 웽에 목재 사용은 단순한 재료 선택을 넘어 브랜드의 시그니처 사운드와 정체성을 구축하는 데 결정적인 역할을 했습니다. 동시에, FSC 인증 목재 사용 및 탄소 중립 생산과 같은 환경 보호 노력은 현대 소비자의 가치와 일치하는 강력한 브랜드 메시지를 전달합니다.</p>`},
    { name: "KD Basses", country: "불가리아", region: "europe", tags: ["Structure", "Wood", "Aesthetics"], summary: "콘 코어(Cone Core) 넥 구조로 안정성을 혁신하고, 안정화 목재와 예술적인 모자이크 지판으로 내구성과 미학을 결합합니다.", details: `<p>불가리아의 KD Basses는 넥의 뒤틀림, 휘어짐, 데드 스팟 문제를 해결하기 위해 개발된 <strong>콘 코어(Cone Core) 넥 구조</strong>를 특징으로 합니다. 또한 목재를 수지로 채워 내구성을 높이는 <strong>안정화 목재(Stabilized Wood)</strong> 기술을 사용하여 악기의 수명을 연장하고 미학적 다양성을 제공합니다. "Picasso" 모델의 다채로운 <strong>지판 모자이크</strong>는 기술적 숙련도와 예술적 표현의 융합을 보여줍니다.</p><p><strong>핵심 통찰:</strong> KD Basses는 넥의 안정성과 악기의 내구성을 혁신적으로 개선하는 데 중점을 둡니다. 이는 기술적 숙련도와 예술적 표현의 융합을 보여주는 좋은 사례입니다.</p>`},
    { name: "Dingwall Guitars", country: "캐나다", region: "other", tags: ["Structure", "Electronics"], summary: "최고의, 가장 다재다능한 악기. 멀티스케일(팬프렛) 시스템의 선구자입니다.", details: `<p>딩월은 피아노나 하프의 원리를 차용하여 각 현에 최적의 스케일 길이를 부여하는 멀티스케일(팬프렛) 시스템을 개척했습니다. 이를 통해 지판 전체에 걸쳐 균일한 장력과 타의 추종을 불허하는 저음 현의 명료도를 구현합니다.</p><p><strong>핵심 통찰:</strong> 표준 베이스의 오랜 물리적 문제(불균일한 현 장력)를 과학적으로 뒷받침된 혁신으로 해결하여, 특히 테크니컬 장르에서 뚜렷하고 방어 가능한 시장 우위를 점합니다.</p>` },
    { name: "Padalka Guitars", country: "캐나다", region: "other", tags: ["Wood", "Aesthetics"], summary: "목재에서 영감을 받은 디자인. 엄격한 목재 선별, 건조, 안정화 프로세스를 통해 목재의 잠재력을 극대화합니다.", details: `<p>캐나다의 Padalka Guitars는 디자인 과정이 주로 <strong>목재 자체에서 영감을 받는다</strong>는 독특한 철학을 가지고 있습니다. 특히, 목재 선택 및 준비에 있어 상당한 시간을 할애하며, 잘 건조되지 않은 목재는 직접 통제된 습도 환경에서 건조하고 안정화시켜 최종적으로 구매한 목재의 약 50%만이 제작에 사용될 정도로 엄격한 품질 관리를 합니다.</p><p><strong>핵심 통찰:</strong> Padalka는 목재를 단순한 재료가 아닌, 악기의 영혼을 형성하는 핵심 요소로 간주합니다. 이는 악기의 장기적인 안정성과 톤 품질을 보장하며 강력한 브랜드 스토리를 구축합니다.</p>`},
    { name: "Alusonic Aluminium Instruments", country: "이탈리아", region: "europe", tags: ["Structure", "Aesthetics"], summary: "알루미늄 악기. 항공기 등급 알루미늄 바디 또는 하이브리드 구조가 특징입니다.", details: `<p>Alusonic은 항공기 등급의 알루미늄 합금을 사용하여 악기를 제작합니다. 재료의 빠른 음파 전파 속도와 낮은 내부 감쇠율은 매우 밝고 선명하며 긴 서스테인을 가진 톤을 만들어내어, 현대적이고 명료한 사운드를 추구하는 연주자에게 어필합니다.</p><p><strong>핵심 통찰:</strong> 비전통적인 재료(알루미늄)의 독특한 음향 특성을 활용하여 독특한 톤 시그니처를 만듭니다.</p>` },
    { name: "Maurizio Über Basses", country: "이탈리아", region: "europe", tags: ["Structure", "Ergonomics", "Customization"], summary: "모듈식 디자인, '헤드리스 위드 브레인', 그리고 혁신적인 '별자리' 챔버링으로 휴대성과 연주 편의성을 극대화합니다.", details: `<p>이탈리아의 Maurizio Über Basses (MÜB)는 혁신적인 디자인을 특징으로 합니다. <strong>"헤드리스 위드 브레인(Headless with Brains)"</strong>은 헤드스톡이 있지만 튜너는 브릿지에 위치하는 독특한 디자인으로 완벽한 균형을 보장합니다. 또한 <strong>"별자리(Constellation)" 챔버링</strong>은 다양한 크기의 구멍을 뚫어 솔리드 바디의 느낌을 유지하면서도 무게를 크게 줄이는 창의적인 솔루션입니다. X3M 및 Airborne 모델은 <strong>교체 가능한 넥 시스템</strong>을 제공하여 휴대성과 다용도성을 극대화합니다.</p><p><strong>핵심 통찰:</strong> MÜB의 모듈식 및 휴대성, 그리고 "별자리" 챔버링은 연주자의 편의성과 혁신적인 디자인을 결합한 독특한 접근 방식입니다.</p>`},
    { name: "Oroboro Guitars", country: "이탈리아", region: "europe", tags: ["Structure", "Aesthetics"], summary: "새로운 컨셉의 디자인. Cellflex 기술과 혁신적인 디자인이 특징입니다.", details: `<p>Oroboro는 "Cellflex 기술"과 같은 혁신적인 재료 및 미학적 실험을 통해 "새로운 개념의 기타와 베이스"를 디자인합니다. 전통적인 악기 디자인의 근본 원리에 도전하며 대담한 미학적 비전을 제시합니다.</p><p><strong>핵심 통찰:</strong> 음악적으로 모험적인 사람들을 위한 브랜드로, 재료와 형태 모두에서 베이스가 될 수 있는 것의 경계를 넓힙니다.</p>` },
    { name: "Sugi Guitars", country: "일본", region: "other", tags: ["Wood", "Aesthetics"], summary: "빈티지가 될 악기를 제작. 최상급 목재와 일본의 정밀한 장인정신으로 유명합니다.", details: `<p>"미래의 빈티지"가 될 악기를 만든다는 철학 아래, Sugi는 최고급 목재만을 선별하여 일본 특유의 정밀하고 꼼꼼한 장인정신으로 악기를 제작합니다. 뛰어난 마감과 품질로 높은 평가를 받습니다.</p><p><strong>핵심 통찰:</strong> 흠잡을 데 없는 장인정신과 장기적인 가치에 대한 약속에 중점을 두어, 자신의 악기를 평생의 투자로 여기는 안목 있는 연주자들에게 어필합니다.</p>` },
    { name: "Adamovic Basses", country: "네덜란드", region: "europe", tags: ["Ergonomics", "Wood", "Structure"], summary: "인체공학, 톤, 미학의 조화. X-ergo 곡면 바디와 다년간의 넥 에이징이 특징입니다.", details: `<p>제작자 본인의 허리 통증 경험에서 출발하여 Adamovic은 인체공학을 핵심 철학으로 삼습니다. 완벽한 균형을 위한 "X-ergo" 곡면 바디, 수년간 자연 건조 및 에이징을 거친 넥과 같은 특징은 연주자와 악기 간의 물리적 관계를 최우선으로 고려합니다.</p><p><strong>핵심 통찰:</strong> 인체공학에 대한 깊고 거의 의학적인 초점은 편안함과 장기적인 건강을 염려하는 연주자들에게 강력한 가치 제안을 제공합니다.</p>` },
    { name: "Aristides Guitars", country: "네덜란드", region: "europe", tags: ["Structure", "Aesthetics"], summary: "고성능 커스텀 악기. Arium 소재와 원피스 엑소스켈레톤 구조가 특징입니다.", details: `<p>Aristides는 목재와 달리 3차원으로 공명하는 독점 소재 '아리움(Arium)'을 개발하여 바디와 넥이 하나로 통합된 원피스 구조를 구현했습니다. 목표는 완벽한 톤, 긴 서스테인, 그리고 환경 변화에 영향을 받지 않는 안정성입니다.</p><p><strong>핵심 통찰:</strong> 재료부터 시작하여 악기 구조를 근본적으로 재고함으로써 완전히 일관되고 안정적인 연주 경험을 제공합니다.</p>` },
    { name: "De Gier Basses", country: "네덜란드", region: "europe", tags: ["Structure", "Ergonomics"], summary: "빈티지 캐릭터와 현대적 엔지니어링의 조화. 탄소 섬유 강화, CNC 프렛 슬롯 등 현대 기술로 전통적인 디자인의 구조적 약점을 보완합니다.", details: `<p>네덜란드의 De Gier Basses는 빈티지 캐릭터와 현대적 조정을 결합하여 악기를 재해석하는 데 중점을 둡니다. <strong>Lowlander</strong> 모델은 전통적인 T-bird 베이스의 헤드스톡 파손 취약점을 개선하기 위해 헤드스톡 각도 감소, 두께 증가, 볼류트 추가, <strong>탄소 섬유 강화</strong> 로드 통합, <strong>CNC 프렛 슬롯</strong> 라우팅 등 현대적인 엔지니어링을 적용했습니다.</p><p><strong>핵심 통찰:</strong> De Gier는 전통적인 디자인의 구조적 약점을 적극적으로 식별하고 현대적인 엔지니어링을 통해 이를 보완합니다. 이는 단순히 외관을 모방하는 것을 넘어, 악기의 내구성과 연주 성능을 근본적으로 향상시키는 데 중점을 둔 접근 방식입니다.</p>`},
    { name: "Rikkers Basses", country: "네덜란드", region: "europe", tags: ["Structure", "Aesthetics", "Wood"], summary: "클래식의 현대화. 쿼터쏜(Quartersawn) 넥으로 강성과 사운드를 개선하고, 렐릭(Relic) 마감에 전문성을 가집니다.", details: `<p>네덜란드의 Rikkers Gitaarbouw는 클래식 디자인에 현대적인 통찰력을 통합합니다. 이들은 일반적인 슬랩 컷 방식 대신 <strong>쿼터쏜(Quartersawn) 하드록 메이플</strong> 두 조각으로 넥을 제작하여 강성을 크게 높이고 더 타이트하고 풍부한 사운드를 제공합니다. 또한, 거친 클럽 생활의 흔적을 재현하는 <strong>렐릭(Relic) 마감</strong>에 전문성을 가지고 있으며, 최근에는 지역 톤우드 사용을 늘리고 있습니다.</p><p><strong>핵심 통찰:</strong> Rikkers는 클래식 디자인을 현대적인 연주 요구에 맞게 재해석하면서, 쿼터쏜 넥과 같은 구조적 개선을 통해 음향적 우수성을 추구합니다.</p>`},
    { name: "Roks Instruments", country: "네덜란드", region: "europe", tags: ["Ergonomics", "Structure"], summary: "연주자를 위한 인체공학적 예술. 연주자를 감싸는 듯한 곡면 바디가 특징입니다.", details: `<p>Roks Instruments는 "연주자를 감싸는 오목한 바디"를 통해 최상의 연주 편의성을 제공하는 데 집중합니다. 인체공학을 브랜드의 핵심 사명으로 삼아, 장시간 연주에도 피로가 적고 완벽한 균형을 제공하는 악기를 만듭니다.</p><p><strong>핵심 통찰:</strong> "편안함"을 특징에서 핵심 철학으로 승격시킵니다. 이는 장기적인 연주성을 우선시하는 전문 뮤지션들에게 강력한 매력을 어필합니다.</p>` },
    { name: "Aviator Guitars", country: "폴란드", region: "europe", tags: ["Customization", "Structure"], summary: "꿈꾸는 모든 것을 제작. 완전 커스텀 라인(Ace)과 워크호스 라인(Pilot)으로 차별화됩니다.", details: `<p>Aviator는 제품 라인을 "Ace Edition"(완전 맞춤형 플래그십 모델)과 "Pilot Edition"(접근성을 위한 워크호스 모델)으로 명확히 구분합니다. 이 전략을 통해 더 넓은 고객층을 확보하고 브랜드 충성도를 구축할 수 있습니다.</p><p><strong>핵심 통찰:</strong> 하이엔드 커스텀 시장과 브랜드에 더 쉽게 접근하려는 연주자 모두를 효과적으로 공략하는 계층화된 제품 전략입니다.</p>` },
    { name: "Maruszczyk Instruments", country: "폴란드", region: "europe", tags: ["Customization", "Wood"], summary: "연주자로부터 연주자에게. 광범위한 온라인 컨피규레이터와 높은 가성비로 유명합니다.", details: `<p>"연주자로부터 연주자에게"라는 컨셉 아래, 광범위한 온라인 컨피규레이터를 통해 높은 수준의 커스터마이징을 합리적인 가격에 제공합니다. 클래식한 형태의 커스텀샵 악기를 대중화시킨 비즈니스 모델이 핵심 강점입니다.</p><p><strong>핵심 통찰:</strong> 커스텀 베이스 경험을 대중화합니다. 강력한 온라인 컨피규레이터와 가치에 중점을 두어 미드 부티크 시장에서 높은 경쟁력을 갖춥니다.</p>` },
    { name: "Mayones Guitars", country: "폴란드", region: "europe", tags: ["Wood", "Aesthetics", "Customization"], summary: "1982년부터 이어진 수제작. 하이엔드 목재/하드웨어와 커스텀 샵이 특징입니다.", details: `<p>1982년 폴란드에서 설립된 가족 기업인 Mayones는 수제작 방식과 진정성을 강조합니다. 하이엔드 목재와 하드웨어를 사용하여 클래식한 디자인을 현대적인 고성능 악기로 재해석하며, 특정 틈새 시장에 대한 깊은 이해를 바탕으로 성장했습니다.</p><p><strong>핵심 통찰:</strong> 장인정신의 유산을 바탕으로 구축된 브랜드로, 오늘날의 고성능 연주자들을 위해 클래식 공식을 성공적으로 현대화합니다.</p>` },
    { name: "Skervesen Guitars", country: "폴란드", region: "europe", tags: ["Customization", "Ergonomics"], summary: "예술과 공예의 융합. 멀티스케일, 인체공학적 디자인, 커스텀 빌드에 전문화되어 있습니다.", details: `<p>Skervesen은 전통적인 폴란드 루씨어 기술과 현대적인 CAD/CAM 설계를 결합합니다. 특히 현대 메탈 연주자들을 위한 멀티스케일, 인체공학적 디자인 등 진보적인 사양의 커스텀 악기를 제작하는 데 강점을 보입니다.</p><p><strong>핵심 통찰:</strong> 기술 및 미적 요구 사항에 대한 깊은 이해를 바탕으로 고성능, 현대 메탈 틈새 시장을 구체적으로 공략합니다.</p>` },
    { name: "Stradi Basses", country: "폴란드", region: "europe", tags: ["Ergonomics", "Electronics", "Structure"], summary: "확장된 지판과 브릿지 위치 조정으로 연주성을 혁신적으로 개선. 마그네틱/피에조 하이브리드 시스템으로 넓은 톤 팔레트를 제공합니다.", details: `<p>폴란드의 Stradi Basses는 플래그십 모델인 <strong>Symphony Bass</strong>에서 <strong>확장된 지판</strong>을 통해 브릿지를 바디 가장자리에 더 가깝게 위치시켜 왼손의 편의성과 전반적인 연주성을 크게 향상시킵니다. 또한 <strong>Delano Xtender 마그네틱 픽업</strong>과 <strong>커스텀 Stradi 피에조 시스템</strong>을 통합하여 광범위한 톤 팔레트를 제공합니다.</p><p><strong>핵심 통찰:</strong> Stradi의 Symphony 모델은 악기 구조의 근본적인 재해석을 통해 연주자와의 상호작용을 최적화하는 접근 방식입니다. 마그네틱/피에조 하이브리드 시스템은 다용도성을 높입니다.</p>`},
    { name: "Zakrzewski Basses", country: "폴란드", region: "europe", tags: ["Ergonomics", "Structure", "Electronics"], summary: "독특한 넥 각도로 연주성을 향상시키고, Fretless 모델의 듀얼 잭 출력으로 음향적 유연성을 극대화합니다.", details: `<p>Zakrzewski Basses는 상단이 높아지고 <strong>바디 표면과 평행하지 않은 독특한 넥 각도</strong>를 특징으로 하여 연주성, 편안함, 인체 공학을 크게 향상시킨다. Fretless 모델의 경우, 피에조 및 마그네틱 픽업을 위한 <strong>듀얼 잭 출력</strong>을 제공하여 두 개의 별도 앰프를 사용하여 사운드를 믹싱할 수 있는 유연성을 제공합니다.</p><p><strong>핵심 통찰:</strong> Zakrzewski의 독특한 넥 각도는 전통적인 윤곽을 넘어 연주 자세와 편안함을 변화시키는 직접적인 인체 공학적 혁신입니다. 듀얼 출력은 비할 데 없는 톤 블렌딩 및 앰프 유연성을 제공합니다.</p>`},
    { name: "Benevolent Basses", country: "대한민국", region: "other", tags: ["Ergonomics", "Aesthetics"], summary: "어쿠스틱 스타일의 통합. 할로우바디 구조와 콘트라베이스에서 영감을 받은 디자인이 특징입니다.", details: `<p>Benevolent는 할로우바디 구조와 콘트라베이스에서 영감을 받은 디자인을 통해 독특한 "어쿠스틱 스타일"을 구현합니다. 따뜻하고 울림이 좋은 톤을 특징으로 하며, 인체공학적인 설계로 편안한 연주감을 제공합니다.</p><p><strong>핵심 통찰:</strong> 어쿠스틱 악기의 톤 특성과 일렉트릭 베이스의 연주성을 혼합하여 성공적으로 틈새 시장을 개척합니다.</p>` },
    { name: "Jerzy Drozd", country: "스페인", region: "europe", tags: ["Wood", "Aesthetics", "Electronics"], summary: "예술적 악기의 귀족. 정교한 목공예와 독자 개발 픽업/프리앰프가 특징입니다.", details: `<p>"예술적 악기의 귀족"이라는 모토 아래, 유기적인 형태의 디자인과 독자 개발한 네오디뮴 픽업 시스템을 통해 예술 작품과 같은 악기를 제작합니다. F홀 모양에서 영감을 받은 픽업 커버 디자인은 브랜드의 시그니처입니다.</p><p><strong>핵심 통찰:</strong> 악기를 단순한 도구가 아닌 예술 작품으로 포지셔닝합니다. 독특한 디자인 언어와 독자적인 전자 회로는 강력한 하이엔드 브랜드 정체성을 창조합니다.</p>` },
    { name: "Lorita Basses", country: "스페인", region: "europe", tags: ["Customization", "Ergonomics"], summary: "광범위한 커스텀 옵션과 헤드리스(Headless) 디자인 탐구. 연주자의 편의성과 현대적인 미학을 추구합니다.", details: `<p>스페인의 Lorita Basses는 광범위한 커스터마이징 옵션을 제공하며, 특히 <strong>Century Series II</strong> 모델에서 <strong>헤드리스(headless) 구성</strong>을 채택하여 악기의 균형과 휴대성을 개선합니다.</p><p><strong>핵심 통찰:</strong> 전통적인 형태에 얽매이지 않고 연주자의 편의성과 현대적인 미학을 추구하는 접근 방식을 보여줍니다. 티타늄 보강과 같은 세부 사항은 구조적 안정성에 대한 고려를 나타냅니다.</p>`},
    { name: "Mattisson Basses", country: "스웨덴", region: "europe", tags: ["Structure", "Ergonomics"], summary: "True Temperament 프렛 시스템을 통해 완벽한 인토네이션을 추구합니다. 이는 연주 경험의 근본적인 질을 향상시키는 데 초점을 맞춥니다.", details: `<p>스웨덴의 Mattisson Bass는 <strong>True Temperament</strong> 프렛 시스템을 통해 전체 프렛보드에서 완벽한 인토네이션을 제공하는 데 핵심 철학을 둡니다. 이 시스템은 악기의 튜닝 정확성과 톤 순도를 혁신적으로 향상시킵니다.</p><p><strong>핵심 통찰:</strong> Mattisson Bass의 핵심은 True Temperament 프렛 시스템을 통해 완벽한 인토네이션을 달성하는 데 있습니다. 이는 악기의 기본적인 연주 정확성을 극대화하여 연주자가 자유롭게 음악적 표현에 집중할 수 있도록 돕습니다.</p>`},
    { name: "Alan Cringean Guitars (ACG)", country: "영국", region: "europe", tags: ["Electronics", "Ergonomics", "Structure", "Wood"], summary: "필터 기반 톤의 스코틀랜드 연금술사. Wal의 유산을 잇는 정신적, 기술적 계승자로서, 깊은 협업을 통해 필터 프리앰프 개념을 발전시킵니다.", details: `        <p>2006년 스코틀랜드에서 앨런 크린진(Alan Cringean)에 의해 설립된 ACG는 필터 기반 프리앰프의 기본 개념을 21세기로 이끈 1인 기업입니다. 브랜드의 철학은 고객과의 긴밀한 협력 과정을 통해 '무한한 가능성을 수제작하는 것'입니다.</p>        <p>ACG 사운드의 초석은 전자공학의 마법사 존 이스트(John East)와의 깊은 협력이며, 그 결과 독점적인 <strong>ACG/East 듀얼 필터 기반 프리앰프(EQ01, DFM)</strong>가 탄생했습니다. Wal 컨셉을 직접적으로 발전시킨 이 시스템은 엄청난 톤 유연성과 현대적인 '하이파이' 선명도를 제공합니다. 픽업은 아론 암스트롱(Aaron Armstrong)이 맞춤 제작하며, 앨런 크린진은 하이엔드 모델을 위해 자체 멀티코일 픽업을 제공합니다.</p>        <p>구조는 견고하며, 뻣뻣한 멀티-라미네이트 넥(종종 카본 강화)과 편안함으로 유명한 시그니처 비대칭 넥 프로파일을 특징으로 합니다. 앨런은 목재 조합과 인체공학적 바디 형태에 대한 경이로운 안목으로 유명합니다.</p>     <p><strong>핵심 통찰:</strong> ACG는 '폐쇄형 소스'인 Wal 유산의 '오픈 소스' 진화를 대표합니다. 최고의 전문가들과 전략적 파트너십을 형성함으로써, 앨런 크린진은 영국 필터-프리앰프 학파의 정신을 현대적인 목소리, 투명성, 그리고 놀라운 가치로 담아낸 악기를 창조했습니다.</p>`    },
    { name: "Anaconda Basses", country: "영국", region: "europe", tags: ["Wood", "Electronics"], summary: "궁극의 톤을 향한 탐구. 프리미엄 목재와 고성능 자체 픽업이 특징입니다.", details: `<p>Anaconda는 프리미엄 목재와 자체 개발한 고성능 픽업의 조합을 통해 "궁극의 톤"을 탐구합니다. 전통적인 루씨어리에 기반하면서도 현대적인 연주 환경에 맞는 강력하고 선명한 톤을 제공합니다.</p><p><strong>핵심 통찰:</strong> 현대 베이시스트의 요구를 충족시키기 위해 최고의 전통 재료와 현대적인 전자 성능을 결합한 톤 우선 접근 방식입니다.</p>` },
    { name: "Overwater Basses", country: "영국", region: "europe", tags: ["Wood", "Electronics"], summary: "베이스를 어쿠스틱 악기처럼. 톤우드 중심 철학과 플랫 리스폰스 전자회로가 특징입니다.", details: `<p>Overwater는 베이스를 "근본적으로 어쿠스틱 악기"로 취급하며, 엄선된 톤우드의 특성을 최대한 살리는 데 집중합니다. 플랫한 주파수 응답을 가진 자체 개발 전자회로는 목재 본연의 소리를 투명하게 전달합니다.</p><p><strong>핵심 통찰:</strong> 브랜드의 철학은 음향 원리에 뿌리를 두고 있으며, 다른 무엇보다 악기의 유기적이고 자연스러운 목소리를 중시하는 연주자들에게 어필합니다.</p>` },
    { name: "Shuker Basses", country: "영국", region: "europe", tags: ["Customization", "Structure", "Wood"], summary: "현대 영국 장인정신의 협력적 심장. 고객을 진정으로 개인화된 악기 제작의 공동 디자이너로 포지셔닝하는 철학을 가집니다.", details: `        <p>1995년부터 베테랑 영국 루씨어 존 슈커(Jon Shuker)가 이끄는 이 회사의 핵심 철학은 고객과의 깊고 협력적인 관계입니다. 작업의 대부분은 커스텀이며, 그 결과 '전통적인 클래식부터 현대 디자인의 최전선까지' 다양한 악기가 생산됩니다.</p>        <p>모든 악기는 책임감 있게 조달된 톤우드를 사용하여 수작업으로 제작됩니다. 독자적인 전자 시스템 대신, Shuker는 고객의 특정 톤 목표에 따라 픽업과 전자 회로(예: Delano, EMG, John East)를 활용하는 유연한 '오픈 소스' 접근 방식을 취합니다.</p>        <p>이 브랜드는 강력한 아티스트 목록을 보유하고 있으며, 특히 The Stranglers의 JJ 버넬(JJ Burnel)과의 관계가 가장 두드러집니다. 존은 그를 위해 인기 있는 시그니처 모델을 제작했습니다. 그러나 베이스가 매우 고도로 맞춤화되기 때문에 재판매 가치가 낮을 수 있어, 금융 투자보다는 개인적인 즐거움을 위한 '평생' 구매로 간주됩니다.</p>        <p><strong>핵심 통찰:</strong> Shuker 베이스는 제품이 아니라 의뢰품이며, 루씨어 세계의 맞춤 정장과 같습니다. 그 주된 가치는 시장 자산으로서의 유동성이 아니라, 원래 소유자에게 완벽하게 개인화된 맞춤에 있습니다.</p>`    },
    { name: "Wal Basses", country: "영국", region: "europe", tags: ["Electronics", "Structure", "Wood"], summary: "영국 부티크 사운드의 설계자. 독자적인 멀티코일 픽업과 강력한 필터 기반 프리앰프가 악기의 심장이라는 철학으로 정의됩니다.", details: `        <p>Wal Basses는 부티크 베이스 운동의 기초를 세운 기둥과 같은 존재로, 독자적인 전자 회로가 악기의 심장 그 자체인 패러다임을 확립했습니다. 1974년 전자공학 전문가 이안 월러(Ian Waller)와 루씨어 피트 '더 피쉬' 스티븐스(Pete “The Fish” Stevens)에 의해 설립된 Wal의 '전자 회로 우선' 디자인 원칙은 혁명적이었습니다.</p>        <p>Wal 사운드의 핵심은 독특한 멀티코일 험버커 픽업(크로스토크를 제거하기 위해 각 현마다 별도의 코일 사용)과 강력한 필터 기반 프리앰프 간의 시너지입니다. 전통적인 부스트/컷 EQ 대신, 각 픽업에 대해 스윕 가능한 로우패스 필터를 활용하여 방대한 톤 옵션을 제공합니다. 이 시스템은 풍부하고, 깊으며, 힘들이지 않고 강력한, 상징적인 'Wal 톤'을 만들어냅니다.</p>        <p>구조는 매우 견고하기로 유명하며, 멀티-라미네이트 넥(주로 혼빔과 메이플)과 코어 목재(마호가니 등)에 이국적인 탑 목재(월넛, 웬지 등)를 올린 바디를 특징으로 합니다. 그 결과 무겁지만 믿을 수 없을 정도로 안정적이고 독특한 음향 특성을 지닌 악기가 탄생합니다.</p>        <p><strong>핵심 통찰:</strong> Wal의 철학은 타협하지 않는 통합된 음향 시스템입니다. 목재와 하드웨어는 모두 독자적인 전자 회로를 위해 설계되었으며, 이는 수년간의 대기 목록과 극도로 높은 재판매 가치를 지닌 컬트 아이콘으로 브랜드를 만든 전설적인 사운드를 창조합니다.</p>`    },
    { name: "Alembic Basses", country: "미국", region: "usa", tags: ["Electronics", "Wood"], summary: "액티브 일렉트로닉스의 개척자. 저임피던스 픽업과 온보드 프리앰프를 결합하여 사운드와 톤 컨트롤을 혁신했습니다.", details: `<p>Alembic은 라이브 사운드 개선을 위한 컨설팅 회사로 시작하여, 저임피던스 픽업과 온보드 프리앰프를 결합한 <strong>최초의 액티브 일렉트릭 기타 전자장치</strong>를 개척했습니다. 이는 실제 공연 문제를 해결하기 위한 악기 신호 체인의 근본적인 재설계였습니다.</p><p><strong>핵심 통찰:</strong> Alembic의 역사는 전자장치를 단순한 부품이 아니라 악기 "목소리"의 핵심 부분으로 간주하는 것의 중요성을 보여줍니다. 이는 과학적이고 실험적인 접근 방식을 시사합니다.</p>`},
    { name: "Brubaker Guitars", country: "미국", region: "usa", tags: ["Electronics", "Ergonomics", "Customization", "Structure"], summary: "미국의 혁신과 클래식한 감성의 융합. 혁명적인 B.O.B.(Boutique On-Board) 교체 가능 프리앰프 시스템으로 유명하며, 비할 데 없는 톤 유연성을 제공합니다.", details: `        <p>1987년 케빈 브루베이커(Kevin Brubaker)에 의해 설립된 Brubaker Guitars는 클래식한 형태를 존중하면서도 인체공학, 구조, 전자 회로의 다용성 면에서 끊임없이 혁신합니다. 그 철학은 "레오 펜더보다 더 새로운(More Neo Than Leo)"이라는 말로 완벽하게 요약됩니다. 즉, 기존 디자인에 대한 정교한 개선을 추구합니다.</p>        <p>브랜드의 가장 중요한 혁신은 <strong>B.O.B.(Boutique On-Board) 시스템</strong>으로, 교체 가능한 액티브 및 패시브 프리앰프 모듈 플랫폼입니다. 연주자는 아귈라, 바톨리니, 다크글래스와 같은 업계 리더들의 프리앰프를 1분 이내에 교체할 수 있어, 베이스를 진정한 '톤 카멜레온'으로 만듭니다.</p>        <p>Brubaker 베이스는 편안함, 관리하기 쉬운 무게, 완벽한 균형으로 호평받습니다. 구조적 특징으로는 뛰어난 안정성을 위한 강화된 볼트온 넥 조인트와 아름다운 이국적인 목재 사용이 있으며, 이는 악기를 실용적인 도구 이상으로 격상시킵니다.</p>        <p><strong>핵심 통찰:</strong> Brubaker는 '모듈식 부티크 베이스'라는 개념을 개척합니다. 모든 것을 할 수 있는 하나의 복잡한 프리앰프를 만드는 대신, 어떤 사운드에도 맞는 완벽한 인체공학적, 음향적 플랫폼을 제공함으로써 '하나의 완벽한 사운드'를 찾는 것에서 '하나의 완벽한 플랫폼'을 소유하는 것으로 패러다임을 전환합니다.</p>`    },
    { name: "Drake Custom Bass", country: "미국", region: "usa", tags: ["Aesthetics", "Wood", "Structure", "Ergonomics"], summary: "미 중서부의 예술성과 수제작의 영혼. 세미-할로우 베이스와 독특한 목재 사용을 전문으로 하는 순수한 수작업 예술을 구현하는 1인 기업입니다.", details: `        <p>앤드류 드레이크(Andrew Drake)의 철학은 '진정한 수제 악기'에 중점을 둡니다. 각 베이스는 CNC 가공 없이, 그의 작은 아이오와 작업실에서 기본 도구와 '많은 노동 시간'을 사용하여 개인적으로 제작됩니다. 이는 악기의 모든 곡선에 대한 깊은 개인적 연결을 의미합니다.</p>        <p>드레이크는 종종 미디엄 스케일의 세미-할로우 베이스에 대한 열정을 가지고 있으며, 역사적인 지역 구조물에서 회수한 100년 된 마호가니를 포함하여 아름답고 독특한 목재를 사용하는 것으로 유명합니다. 이 관행은 그의 악기에 지역 역사의 한 조각을 불어넣습니다. 시그니처 특징은 우아한 자석식 컨트롤 캐비티 커버입니다.</p>        <p>Shuker와 마찬가지로, 드레이크는 각 개별 제작에 맞게 아귈라, 노드스트랜드, EMG와 같은 다양한 부품을 선택하는 큐레이팅된 부품 기반 접근 방식을 사용합니다.</p>        <p><strong>핵심 통찰:</strong> Drake Custom Bass는 루씨어리에서 일종의 '미국 심장부의 떼루아'를 구현합니다. 악기의 특성은 대량 생산 기술의 중재 없이 장인의 개인적인 기술, 노동 및 지역 환경의 직접적인 결과입니다. 고객은 개인적인 예술 작품과 이야기를 구매하는 것입니다.</p>`    },
    { name: "Elrick Bass Guitars", country: "미국", region: "usa", tags: ["Aesthetics", "Ergonomics"], summary: "핸드 카빙(Hand-carving)의 예술. CNC를 거부하고 전통적인 장인정신을 강조하며, 볼트온 모델의 '힐리스(heel-less)' 디자인으로 인체공학을 개선합니다.", details: `<p>Elrick Bass Guitars는 CNC 머신을 사용하지 않고 "오래된 끌과 칼"로 모든 악기를 <strong>핸드 카빙</strong>하는 전통적인 장인정신을 강조합니다. 이는 일부 하이엔드 구매자에게는 최종 제품만큼이나 제작 과정이 중요하다는 것을 의미합니다. 또한 볼트온 모델의 <strong>"힐리스(heel-less)" 디자인</strong>은 전통적인 구조 내에서도 인체 공학적 혁신을 보여줍니다.</p><p><strong>핵심 통찰:</strong> Elrick이 최고급 악기에 CNC를 명시적으로 거부하는 것은 "인간의 손길"과 "오래된 장인정신"이라는 독특하고 프리미엄적인 가치 제안을 창출합니다.</p>`},
    { name: "G. Gould Music", country: "미국", region: "usa", tags: ["Structure", "Aesthetics"], summary: "혁신적인 디자인, 클래식한 느낌. 그래파이트 넥과 35인치 스케일의 선구자입니다.", details: `<p>Geoff Gould는 항공우주 산업에서의 경험을 바탕으로 그래파이트 넥을 개척했습니다. 기후 변화에 영향을 받지 않는 탁월한 안정성과 "피아노 같은 울림"을 제공하며, 데드 스팟을 효과적으로 제거합니다. 목재의 한계를 넘어서려는 혁신가입니다.</p><p><strong>핵심 통찰:</strong> 전통적인 목재 구조에 비해 실질적인 이점(안정성, 일관된 톤)을 제공하는 재료 과학 중심의 브랜드입니다.</p>` },
    { name: "Halo Custom Guitars", country: "미국", region: "usa", tags: ["Customization"], summary: "비할 데 없는 커스터마이징. 광범위한 온라인 컨피규레이터를 통해 고객이 사실상 공동 디자이너가 될 수 있도록 합니다.", details: `<p>Halo Custom Bass는 고객이 악기의 거의 모든 측면을 맞춤 설정할 수 있는 <strong>광범위한 온라인 컨피규레이터</strong>를 제공합니다. 이는 고객이 사실상 공동 디자이너가 될 수 있도록 하는 고객 중심적이고 유연한 제조 모델을 나타냅니다.</p><p><strong>핵심 통찰:</strong> Halo의 강점은 컨피규레이터 기반의 대량 맞춤화에 있습니다. 이는 단순히 선택지를 제공하는 것을 넘어, 고객이 공동 디자이너가 될 수 있도록 지원하는 것입니다.</p>`},
    { name: "Kiesel Guitars", country: "미국", region: "usa", tags: ["Customization", "Structure"], summary: "1946년부터 이어진 미국산 프로 퀄리티. 직접 판매 모델과 광범위한 온라인 빌더로 유명합니다.", details: `<p>1946년부터 이어져 온 유서 깊은 미국 브랜드인 Kiesel은 직접 판매(DTC) 모델과 광범위한 온라인 빌더를 통해 높은 수준의 커스터마이징을 경쟁력 있는 가격에 제공합니다.</p><p><strong>핵심 통찰:</strong> 전통적인 딜러 기반 유통 모델에 도전하며 연주자들에게 광범위한 선택과 가치를 제공하는 비즈니스 모델 혁신입니다.</p>` },
    { name: "Skjold Design Guitars", country: "미국", region: "usa", tags: ["Ergonomics", "Structure", "Wood", "Electronics"], summary: "인체공학적, 음향적 완벽함을 향한 끊임없는 추구. 연주자 출신 루씨어 브랜드로, 완벽한 인체공학, 가벼운 무게, 그리고 균형을 최우선으로 합니다.", details: `        <p>프로 베이시스트 피터 스콜드(Peter Skjold)에 의해 설립된 이 브랜드의 철학은 연주자와 루씨어라는 이중의 경험에 의해 주도됩니다. 주된 디자인 목표는 다재다능한 전자 회로, 투명한 픽업, 그리고 결정적으로 연주자의 피로를 줄이기 위한 가볍고 완벽하게 균형 잡힌 악기입니다.</p>        <p>핵심 혁신 중 하나는 <strong>'카타콤(Catacomb)' 챔버링 기술</strong>입니다. 이는 매우 두꺼운 바디를 광범위하게 챔버링하여 세미-할로우 악기의 음향적 '풍성함'과 솔리드 바디의 '집중도'를 제공하면서 무게를 크게 줄이는 디자인입니다. 인체공학은 '넥 다이브'를 방지하는 상단 혼 모양부터 이례적으로 낮은 액션을 가능하게 하는 완벽한 프렛 작업에 이르기까지 매우 중요합니다.</p>        <p>음향 엔진은 영국의 존 이스트(John East)와 협력한 맞춤형 프리앰프와, 엄선된 목재의 자연스러운 톤이 빛나도록 설계된 투명하고 맞춤 제작된 픽업을 특징으로 합니다.</p>        <p><strong>핵심 통찰:</strong> Skjold에게 인체공학은 근본적인 필수 요건입니다. 디자인 과정은 연주자와 악기 간의 물리적 상호작용에서 시작되며, 최고의 편안함과 가벼운 무게라는 플랫폼 위에 음향적, 미학적 우수성을 구축합니다.</p>`    },
    { name: "Spector Basses", country: "미국", region: "usa", tags: ["Ergonomics", "Structure", "Electronics"], summary: "상징적인 NS 곡선형 바디, 넥스루 구조, 그리고 EMG 픽업과 자체 회로를 통한 액티브 일렉트로닉스 진화의 선두주자입니다.", details: `<p>Spector는 Ned Steinberger가 디자인한 <strong>인체 공학적으로 곡선형인 NS 바디</strong>와 넥스루 구조를 결합하여 "모던 클래식"을 창조했습니다. 또한 EMG 액티브 픽업과 자체 개발한 9v/18v 회로를 통해 액티브 전자장치 분야를 선도했습니다.</p><p><strong>핵심 통찰:</strong> Spector의 성공은 진정으로 혁신적인 인체 공학적 바디 형태가 수십 년 동안 브랜드를 정의할 수 있음을 강조합니다. 전자장치의 지속적인 진화 또한 브랜드의 핵심 특징입니다.</p>`},
];
        translations.ko.proposalsData = [
            { title: "넥 구조 및 안정성 혁신", content: "13피스 라미네이티드 넥을 더욱 발전시켜, 뒤틀림, 데드 스팟 등의 문제를 획기적으로 줄이고 장기적인 신뢰성을 보장하는 것을 목표로 합니다.", details: `<ul><li><strong>Marleaux의 정교한 넥 접합 방식 연구:</strong> Marleaux Consat 모델의 6점 접합 볼트온 방식과 3피스 메이플 넥 구조가 어떻게 안정성과 사운드 전달에 기여하는지 분석하고, 이를 RavenForge 넥 시스템에 적용하여 신뢰도를 높입니다.</li><li><strong>KD Basses의 콘 코어(Cone Core) 연구:</strong> 넥의 뒤틀림, 휘어짐, 데드 스팟 문제를 획기적으로 줄이는 방법을 모색합니다.</li><li><strong>De Gier의 넥 강화 기술 통합:</strong> 탄소 섬유 로드 보강 및 CNC 프렛 슬롯 기술을 통합하여 구조적 강성과 톤 품질을 향상시킵니다.</li><li><strong>Rikkers의 쿼터쏜(Quartersawn) 넥 고려:</strong> 강성과 타이트한 사운드를 연구하여 넥의 음향적 특성을 최적화합니다.</li></ul>`, related: ["Marleaux Basses", "KD Basses", "De Gier Basses", "Rikkers Basses"] },
            { title: "목재 연구 및 지속 가능성 강화", content: "핵심 목재의 품질과 안정성을 극대화하고, 환경적 책임을 브랜드 철학에 통합하여 차별화된 가치를 제공하는 것을 목표로 합니다.", details: `<ul><li><strong>Marleaux의 지속 가능성 철학 계승:</strong> Marleaux의 REGIO TONE WOOD (RTW) 이니셔티브와 기후 중립적 목재 조달 방식을 벤치마킹하여, RavenForge의 북유럽 신화 기반 철학과 일치하는 지속 가능한 목재 소싱 전략을 구축합니다.</li><li><strong>Padalka의 목재 관리 철학 도입:</strong> 엄격한 목재 선별, 건조, 안정화 프로세스를 적용하여 핵심 목재의 품질과 안정성을 극대화합니다.</li><li><strong>Warwick의 FSC 인증 및 탄소 중립 생산 벤치마킹:</strong> Warwick의 환경 보호 노력을 참고하여 브랜드의 사회적 책임을 강화합니다.</li></ul>`, related: ["Marleaux Basses", "Padalka Guitars", "Warwick Basses"] },
            { title: "인체 공학 및 연주 편의성 극대화", content: "연주자가 장시간 편안하게 연주하고 악기와 하나가 되는 경험을 제공하기 위해 바디, 넥, 구조 전반의 인체 공학적 설계를 혁신하는 것을 목표로 합니다.", details: `<ul><li><strong>Marleaux Consat 모델의 인체 공학적 바디 형태 분석:</strong> 다재다능한 사운드로 유명한 Consat 베이스의 인체 공학적 형태를 심층 분석하여, RavenForge 모델들의 연주 편의성을 개선하는 데 적용합니다.</li><li><strong>Spector 및 Roks의 인체 공학적 바디 디자인 연구:</strong> 바디 윤곽, 무게 중심, 넥 조인트 등을 재설계하여 연주 편의성을 극대화합니다.</li><li><strong>Stradi의 확장된 지판 및 브릿지 위치:</strong> 왼손의 접근성과 전반적인 연주 편의성을 혁신적으로 개선하는 방안을 고려합니다.</li><li><strong>Elrick의 '힐리스(heel-less)' 디자인 적용:</strong> 볼트온 넥 모델에 적용하여 하이 프렛 접근성을 극대화합니다.</li></ul>`, related: ["Marleaux Basses", "Spector Basses", "Roks Instruments", "Stradi Basses", "Elrick Bass Guitars"] },
            { title: "전자장치 및 톤 팔레트 확장", content: "기존 시스템을 넘어선 독점적인 회로나 픽업 구성을 개발하여 브랜드 시그니처 사운드를 구축하고, 음향적 깊이와 다용도성을 높이는 것을 목표로 합니다.", details: `<ul><li><strong>Marleaux의 톤 시스템 벤치마킹:</strong> Marleaux BC3 3밴드 EQ(액티브/패시브)와 Delano 쿼드코일 험버커 픽업 조합이 만들어내는 '정의되고 다재다능하며 고귀한 사운드'를 분석하여 RavenForge의 톤 팔레트를 더욱 풍성하게 만듭니다.</li><li><strong>Alembic의 액티브 전자장치 개척 정신:</strong> 독점적인 액티브 회로나 픽업 구성을 개발하여 브랜드 시그니처 사운드를 구축합니다.</li><li><strong>Zakrzewski의 듀얼 출력 시스템:</strong> EMBLA 모델에 적용하여 스튜디오 및 라이브 환경에서 더 큰 음향적 깊이와 창의적인 사운드 디자인을 가능하게 합니다.</li><li><strong>Stradi의 하이브리드 픽업 시스템:</strong> 마그네틱/피에조 통합을 연구하여 톤 팔레트를 확장하고 다용도성을 높입니다.</li></ul>`, related: ["Marleaux Basses", "Alembic Basses", "Zakzewski Basses", "Stradi Basses"] },
            { title: "미학적 차별화 및 브랜드 스토리텔링", content: "북유럽 신화 테마를 악기 디자인에 깊이 있게 통합하고, 독특한 마감과 재료를 통해 악기를 '수집 가능한 예술 작품'으로 승화시키는 것을 목표로 합니다.", details: `<ul><li><strong>Marleaux의 미학적 가치 및 혁신 스토리텔링 연구:</strong> Marleaux의 '숨 막힐 듯한 희귀 부티크 목재 컬렉션'을 활용한 미학적 가치 창출 방식과, 자연 섬유 직물을 활용한 VARI 공정처럼 전통적 장인정신과 첨단 재료 과학을 융합하는 기술 혁신 스토리를 브랜드에 녹여냅니다.</li><li><strong>Jens Ritter의 예술적 접근 방식:</strong> 한정판 제작, 독특한 인레이 재료, 이야기를 담은 마감을 통해 악기를 문화적 유물과 투자 대상으로 변모시킵니다.</li><li><strong>Sandberg의 정교한 에이징 공정:</strong> Thermo/Vibration Treatment를 연구하여 악기가 시간이 지남에 따라 더욱 풍부하고 성숙한 톤을 제공하도록 보장합니다.</li><li><strong>KD Basses의 안정화 목재 및 모자이크 지판:</strong> 룬 문자 인레이를 더욱 독창적이고 시각적으로 매력적인 요소로 발전시킵니다.</li></ul>`, related: ["Marleaux Basses", "Jens Ritter Instruments", "Sandberg Basses", "KD Basses"] },
            { title: "생산 및 고객 경험 최적화", content: "현대 기술을 활용하여 고객 참여를 극대화하고, 효율성과 장인정신 사이의 균형을 최적화하여 최상의 고객 경험을 제공하는 것을 목표로 합니다.", details: `<ul><li><strong>Marleaux의 프로 피드백 기반 개선 프로세스 도입:</strong> 전 세계 베이스 프로들의 피드백과 아이디어를 적극적으로 반영하여 제작 공정을 지속적으로 개선하는 Marleaux의 방식을 도입하여, RavenForge가 연주자들과 함께 성장하는 브랜드가 되도록 합니다.</li><li><strong>Halo 및 Maruszczyk의 온라인 컨피규레이터 도입:</strong> 고객이 실시간으로 악기를 디자인하고 시각화할 수 있는 시스템을 구축합니다.</li><li><strong>MÜB의 CNC 활용 철학:</strong> CNC를 '창의적인 도구'로 활용하여 반복적인 작업을 처리하고 장인들이 가치 추가 영역에 집중하도록 합니다.</li></ul>`, related: ["Marleaux Basses", "Halo Custom Basses", "Maruszczyk Instruments", "Maurizio Über Basses"] }
        ];

        // --- APPLICATION LOGIC ---
        document.addEventListener('DOMContentLoaded', () => {
            let currentLang = 'en'; // Default language
            let innovationChart = null;

            const langEnBtn = document.getElementById('lang-en-btn');
            const langDeBtn = document.getElementById('lang-de-btn');
            const langKrBtn = document.getElementById('lang-kr-btn');
            const langBtns = { en: langEnBtn, de: langDeBtn, ko: langKrBtn };
            
            const luthierGrid = document.getElementById('luthier-grid');
            const regionFilter = document.getElementById('region-filter');
            const themeFilter = document.getElementById('theme-filter');
            const resetFiltersBtn = document.getElementById('reset-filters');
            const modal = document.getElementById('luthier-modal');
            const modalTitle = document.getElementById('modal-title');
            const modalBody = document.getElementById('modal-body');
            const modalClose = document.getElementById('modal-close');
            const proposalsAccordion = document.getElementById('proposals-accordion');
            const specContentEmbla = document.getElementById('spec-content-embla');
            const specContentAskr = document.getElementById('spec-content-askr');
            const specContentCommon = document.getElementById('spec-content-common');
            const specBtns = document.querySelectorAll('.spec-btn');

            let currentRegionFilter = 'all';
            let currentThemeFilter = 'all';

            function switchLanguage(lang) {
                currentLang = lang;
                const t = translations[lang];

                Object.values(langBtns).forEach(btn => btn.classList.remove('active'));
                langBtns[lang].classList.add('active');

                document.documentElement.lang = lang;
                document.title = t.pageTitle;

                document.querySelectorAll('[data-lang-key]').forEach(el => {
                    const key = el.dataset.langKey;
                    if (t[key]) {
                        el.innerHTML = t[key];
                    }
                });

                populateFilters();
                renderAll();
            }
            
            function renderAll() {
                renderSpecSheet();
                renderChart();
                renderLuthiers();
                renderProposals();
            }

            function populateFilters() {
                const t = translations[currentLang];
                regionFilter.innerHTML = Object.entries(t.filterRegions).map(([val, text]) => `<option value="${val}">${text}</option>`).join('');
                themeFilter.innerHTML = Object.entries(t.filterThemes).map(([val, text]) => `<option value="${val}">${text}</option>`).join('');
                
                regionFilter.value = currentRegionFilter;
                themeFilter.value = currentThemeFilter;
            }

            function createSpecTable(data, headers) {
                let table = '<div class="overflow-x-auto"><table class="w-full text-sm spec-table"><thead><tr>';
                headers.forEach(header => {
                    table += `<th class="font-semibold">${header}</th>`;
                });
                table += '</tr></thead><tbody>';
                data.forEach(row => {
                    table += '<tr>';
                    Object.values(row).forEach(cell => {
                        table += `<td>${cell}</td>`;
                    });
                    table += '</tr>';
                });
                table += '</tbody></table></div>';
                return table;
            }

            function renderSpecSheet() {
                const t = translations[currentLang];
                const specData = t.specData;
                const headers = specData.headers;

                specContentEmbla.innerHTML = createSpecTable(specData.embla, headers.embla);
                specContentAskr.innerHTML = createSpecTable(specData.askr, headers.askr);
                specContentCommon.innerHTML = createSpecTable(specData.common, headers.common);
            }

            function renderChart() {
                const t = translations[currentLang];
                const luthierData = t.luthierData;
                const themeLabels = t.filterThemes;

                const themeCounts = luthierData.flatMap(l => l.tags).reduce((acc, tag) => {
                    acc[tag] = (acc[tag] || 0) + 1;
                    return acc;
                }, {});
                
                const sortedThemes = Object.keys(themeLabels).filter(key => key !== 'all');

                const chartLabels = sortedThemes.map(tag => themeLabels[tag] || tag);
                const chartData = sortedThemes.map(tag => themeCounts[tag] || 0);
                
                const ctx = document.getElementById('innovationChart').getContext('2d');
                
                if (innovationChart) {
                    innovationChart.destroy();
                }

                innovationChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: chartLabels,
                        datasets: [{
                            label: t.chartLabel,
                            data: chartData,
                            backgroundColor: 'rgba(59, 130, 246, 0.6)', // blue-500
                            borderColor: 'rgba(59, 130, 246, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        indexAxis: 'y',
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: { x: { beginAtZero: true, ticks: { stepSize: 1 } } },
                        plugins: {
                            legend: { display: false },
                            tooltip: { callbacks: { label: t.chartTooltip } }
                        },
                        onClick: (event, elements) => {
                            if (elements.length > 0) {
                                const clickedIndex = elements[0].index;
                                const clickedLabel = sortedThemes[clickedIndex];
                                currentThemeFilter = clickedLabel;
                                themeFilter.value = clickedLabel;
                                renderLuthiers();
                                document.getElementById('luthier-explorer').scrollIntoView({ behavior: 'smooth' });
                            }
                        }
                    }
                });
            }

            function renderLuthiers() {
                const t = translations[currentLang];
                const luthierData = t.luthierData;

                luthierGrid.innerHTML = '';
                const filteredLuthiers = luthierData.filter(luthier => {
                    const regionMatch = currentRegionFilter === 'all' || luthier.region === currentRegionFilter;
                    const themeMatch = currentThemeFilter === 'all' || luthier.tags.includes(currentThemeFilter);
                    return regionMatch && themeMatch;
                });

                if (filteredLuthiers.length === 0) {
                    luthierGrid.innerHTML = `<p class="col-span-full text-center text-slate-500">${t.noLuthierMatch}</p>`;
                    return;
                }

                filteredLuthiers.forEach(luthier => {
                    const card = document.createElement('div');
                    card.className = 'bg-white border rounded-lg p-4 shadow-sm hover:shadow-lg transition-shadow cursor-pointer flex flex-col';
                    card.innerHTML = `
                        <div class="flex-grow">
                            <h3 class="text-lg font-bold">${luthier.name}</h3>
                            <p class="text-sm text-slate-500 mb-2">${luthier.country}</p>
                            <p class="text-sm text-slate-600 mb-3">${luthier.summary}</p>
                        </div>
                        <div class="flex flex-wrap gap-1 mt-auto pt-2">
                            ${luthier.tags.map(tag => `<span class="text-xs bg-slate-100 text-slate-800 px-2 py-1 rounded-full">${t.filterThemes[tag] || tag}</span>`).join('')}
                        </div>
                    `;
                    card.addEventListener('click', () => showModal(luthier));
                    luthierGrid.appendChild(card);
                });
            }

            function renderProposals() {
                const t = translations[currentLang];
                const proposalsData = t.proposalsData;
                const luthierData = t.luthierData;

                proposalsAccordion.innerHTML = '';
                proposalsData.forEach(proposal => {
                    const proposalEl = document.createElement('div');
                    proposalEl.className = 'border rounded-lg';
                    proposalEl.innerHTML = `
                        <button class="accordion-button w-full text-left p-4 bg-stone-100 hover:bg-stone-200 transition flex justify-between items-center font-semibold">
                            <span>${proposal.title}</span>
                            <span class="transform transition-transform duration-300">▼</span>
                        </button>
                        <div class="accordion-content bg-white p-4 border-t">
                            <p class="mb-4">${proposal.content}</p>
                            <div class="prose max-w-none mb-4">${proposal.details}</div>
                            <div class="flex flex-wrap gap-2 items-center">
                                <span class="text-sm font-semibold">${t.relatedLuthiersLabel}</span>
                                ${proposal.related.map(name => `<span class="related-luthier-tag cursor-pointer text-xs bg-sky-100 text-sky-800 px-2 py-1 rounded-full hover:bg-sky-200 transition">${name}</span>`).join('')}
                            </div>
                        </div>
                    `;
                    proposalsAccordion.appendChild(proposalEl);
                });

                document.querySelectorAll('.accordion-button').forEach(button => {
                    button.addEventListener('click', () => {
                        button.classList.toggle('active');
                        button.querySelector('span:last-child').style.transform = button.classList.contains('active') ? 'rotate(180deg)' : 'rotate(0deg)';
                    });
                });

                document.querySelectorAll('.related-luthier-tag').forEach(tag => {
                    tag.addEventListener('click', (e) => {
                        e.stopPropagation();
                        const luthierName = tag.textContent;
                        const luthier = luthierData.find(l => l.name === luthierName);
                        if (luthier) {
                            showModal(luthier);
                        }
                    });
                });
            }

            function showModal(luthier) {
                modalTitle.textContent = `${luthier.name} (${luthier.country})`;
                modalBody.innerHTML = luthier.details;
                modal.classList.remove('hidden');
                document.body.style.overflow = 'hidden';
                setTimeout(() => {
                    modal.classList.remove('opacity-0');
                    modal.querySelector('.modal-content').classList.remove('scale-95');
                }, 10);
            }

            function hideModal() {
                modal.classList.add('opacity-0');
                modal.querySelector('.modal-content').classList.add('scale-95');
                setTimeout(() => {
                    modal.classList.add('hidden');
                    document.body.style.overflow = '';
                }, 300);
            }

            langEnBtn.addEventListener('click', () => switchLanguage('en'));
            langDeBtn.addEventListener('click', () => switchLanguage('de'));
            langKrBtn.addEventListener('click', () => switchLanguage('ko'));

            specBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    specBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');

                    const targetId = btn.id.replace('btn-spec-', 'spec-content-');
                    document.querySelectorAll('.spec-content').forEach(content => {
                        content.classList.toggle('hidden', content.id !== targetId);
                    });
                });
            });

            regionFilter.addEventListener('change', (e) => {
                currentRegionFilter = e.target.value;
                renderLuthiers();
            });

            themeFilter.addEventListener('change', (e) => {
                currentThemeFilter = e.target.value;
                renderLuthiers();
            });

            resetFiltersBtn.addEventListener('click', () => {
                currentRegionFilter = 'all';
                currentThemeFilter = 'all';
                regionFilter.value = 'all';
                themeFilter.value = 'all';
                renderLuthiers();
            });

            modalClose.addEventListener('click', hideModal);
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    hideModal();
                }
            });

            // --- Initial Load ---
            switchLanguage('en'); // Set default language to English
        });
    </script>
</body>
</html>
