    { name: "Mattisson Basses", country: "Schweden", region: "europe", tags: ["Structure", "Ergonomics"], summary: "Verfolgt perfekte Intonation durch das True Temperament Bundsystem. Dies konzentriert sich auf die grundlegende Verbesserung der QualitÃ¤t des Spielerlebnisses.", details: `<p>Mattisson Bass aus Schweden legt seine Kernphilosophie darauf, durch das <strong>True Temperament</strong> Bundsystem eine perfekte Intonation Ã¼ber das gesamte Griffbrett zu bieten. Dieses System revolutioniert die Stimmgenauigkeit und tonale Reinheit des Instruments.</p><p><strong>Kernaussage:</strong> Die Essenz von Mattisson Bass liegt in der Erzielung perfekter Intonation durch das True Temperament Bundsystem. Dies maximiert die grundlegende Spielgenauigkeit des Instruments und ermÃ¶glicht es dem Musiker, sich frei auf den musikalischen Ausdruck zu konzentrieren.</p>`},
    { name: "Alan Cringean Guitars (ACG)", country: "GroÃŸbritannien", region: "europe", tags: ["Electronics", "Ergonomics", "Structure", "Wood"], summary: "Der schottische Alchemist des filterbasierten Tons. Ein spiritueller und technischer Nachfolger des Wal-Erbes, der das Filter-VorverstÃ¤rker-Konzept durch enge Zusammenarbeit weiterentwickelt.", details: `<p>GegrÃ¼ndet 2006 von Alan Cringean in Schottland, ist ACG ein Ein-Mann-Betrieb, der das grundlegende Konzept des filterbasierten VorverstÃ¤rkers aufgegriffen und ins 21. Jahrhundert gefÃ¼hrt hat. Die Philosophie der Marke lautet 'Handcrafting endless possibilities' durch einen stark kollaborativen Prozess mit dem Kunden.</p><p>Der Eckpfeiler des ACG-Sounds ist die enge Zusammenarbeit mit dem Elektronik-Zauberer John East, die zu den exklusiven <strong>ACG/East Dual-Filter-VorverstÃ¤rkern (EQ01, DFM)</strong> gefÃ¼hrt hat. Dieses System, eine direkte Weiterentwicklung des Wal-Konzepts, bietet immense klangliche FlexibilitÃ¤t und eine moderne, 'Hi-Fi'-Klarheit. Die Tonabnehmer werden von Aaron Armstrong maÃŸgefertigt, wobei Alan Cringean fÃ¼r High-End-Modelle seine eigenen Multi-Coil-Tonabnehmer anbietet.</p><p>Die Konstruktion ist robust, mit steifen, mehrschichtigen HÃ¤lsen (oft mit Carbon-VerstÃ¤rkung) und einem charakteristischen asymmetrischen Halsprofil, das fÃ¼r seinen Komfort geschÃ¤tzt wird. Alan ist bekannt fÃ¼r sein phÃ¤nomenales Auge fÃ¼r Holzkombinationen und ergonomische Korpusformen.</p><p><strong>Kernaussage:</strong> ACG reprÃ¤sentiert eine 'Open-Source'-Evolution des 'Closed-Source'-Wal-Erbes. Durch strategische Partnerschaften mit den besten Spezialisten hat Alan Cringean ein Instrument geschaffen, das den Geist der britischen Filter-VorverstÃ¤rker-Schule mit einer modernen Stimme, Transparenz und einem unglaublichen Wert einfÃ¤ngt.</p>`},
    { name: "Anaconda Basses", country: "GroÃŸbritannien", region: "europe", tags: ["Wood", "Electronics"], summary: "Die Suche nach dem ultimativen Ton. Mit Premium-HÃ¶lzern und leistungsstarken proprietÃ¤ren Tonabnehmern.", details: `<p>Anaconda erforscht den "ultimativen Ton" durch die Kombination von Premium-HÃ¶lzern und leistungsstarken proprietÃ¤ren Tonabnehmern. Obwohl sie auf traditioneller Gitarrenbaukunst basieren, bieten sie einen kraftvollen und klaren Ton, der fÃ¼r moderne Spielumgebungen geeignet ist.</p><p><strong>Kernaussage:</strong> Ein ton-orientierter Ansatz, der das Beste aus traditionellen Materialien mit moderner elektronischer Leistung kombiniert, um den Anforderungen zeitgenÃ¶ssischer Bassisten gerecht zu werden.</p>` },
    { name: "Overwater Basses", country: "GroÃŸbritannien", region: "europe", tags: ["Wood", "Electronics"], summary: "Der Bass als akustisches Instrument. Zeichnet sich durch eine tonholz-zentrierte Philosophie und Flat-Response-Elektronik aus.", details: `<p>Overwater behandelt den Bass als "grundsÃ¤tzlich akustisches Instrument" und konzentriert sich darauf, die Eigenschaften sorgfÃ¤ltig ausgewÃ¤hlter TonhÃ¶lzer zu maximieren. Ihre proprietÃ¤re Elektronik mit flachem Frequenzgang Ã¼bertrÃ¤gt den natÃ¼rlichen Klang des Holzes transparent.</p><p><strong>Kernaussage:</strong> Die Philosophie der Marke wurzelt in akustischen Prinzipien und spricht Spieler an, die die organische, natÃ¼rliche Stimme des Instruments Ã¼ber alles andere schÃ¤tzen.</p>` },
    { name: "Shuker Basses", country: "GroÃŸbritannien", region: "europe", tags: ["Customization", "Structure", "Wood"], summary: "Das kollaborative Herz des modernen englischen Handwerks. Die Philosophie positioniert den Kunden als Mitgestalter bei der Schaffung eines wirklich personalisierten Instruments.", details: `<p>Geleitet vom erfahrenen britischen Gitarrenbauer Jon Shuker seit 1995, ist die Kernphilosophie des Unternehmens eine tiefe, kollaborative Beziehung zum Kunden. Der Hauptteil der Arbeit ist kundenspezifisch, was zu einer vielfÃ¤ltigen Produktion von Instrumenten fÃ¼hrt, 'vom traditionellen Klassiker bis zur Spitze des modernen Designs'.</p><p>Jedes Instrument wird aus verantwortungsvoll beschafftem Holz in Handarbeit gefertigt. Shuker setzt statt auf ein proprietÃ¤res elektronisches System auf einen flexiblen â€Open-Sourceâ€œ-Ansatz und verwendet je nach den spezifischen Klangzielen des Kunden verschiedene Tonabnehmer und elektronische Bauteile (z. B. Delano, EMG, John East).</p><p>Die Marke hat eine starke KÃ¼nstlerliste, am bekanntesten mit JJ Burnel von The Stranglers, fÃ¼r den Jon ein beliebtes Signature-Modell entworfen hat. Da die BÃ¤sse jedoch so stark individualisiert sind, kann ihr Wiederverkaufswert niedrig sein, was sie eher zu einem 'lebenslangen' Kauf zum persÃ¶nlichen VergnÃ¼gen als zu einer finanziellen Investition macht.</p><p><strong>Kernaussage:</strong> Ein Shuker-Bass ist kein Produkt; es ist ein Auftrag, das Gitarrenbauer-Ã„quivalent eines MaÃŸanzugs. Sein Hauptwert liegt in seiner perfekten, personalisierten Passform fÃ¼r den ursprÃ¼nglichen Besitzer, nicht in seiner LiquiditÃ¤t als Marktwert.</p>`},
    { name: "Wal Basses", country: "GroÃŸbritannien", region: "europe", tags: ["Electronics", "Structure", "Wood"], summary: "Architekten des britischen Boutique-Sounds. Definiert durch eine Philosophie, bei der proprietÃ¤re Multi-Coil-Tonabnehmer und leistungsstarke filterbasierte VorverstÃ¤rker das Herz des Instruments sind.", details: `<p>Wal BÃ¤sse sind eine tragende SÃ¤ule der Boutique-Bass-Bewegung und etablierten ein Paradigma, bei dem proprietÃ¤re Elektronik das HerzstÃ¼ck des Instruments ist. GegrÃ¼ndet 1974 von Elektronik-Experte Ian Waller und Gitarrenbauer Pete â€The Fishâ€œ Stevens, war Wals â€Elektronik-zuerstâ€œ-Designprinzip revolutionÃ¤r.</p><p>Der Kern des Wal-Sounds ist die Synergie zwischen seinen einzigartigen Multi-Coil-Humbucker-Tonabnehmern (mit separaten Spulen fÃ¼r jede Saite, um Ãœbersprechen zu eliminieren) und einem leistungsstarken filterbasierten VorverstÃ¤rker. Anstelle eines traditionellen Boost/Cut-EQs verwendet der VorverstÃ¤rker einen durchstimmbaren Tiefpassfilter fÃ¼r jeden Tonabnehmer, was eine riesige Auswahl an Klangoptionen bietet. Dieses System ist fÃ¼r den ikonischen, begehrten 'Wal-Ton' verantwortlich â€“ satt, tief und mÃ¼helos kraftvoll.</p><p>Die Konstruktion ist bekannt fÃ¼r ihre Robustheit, mit mehrschichtigen HÃ¤lsen (oft aus Hainbuche und Ahorn) und Korpussen mit einem Kernholz (wie Mahagoni) und exotischen Decken (Walnuss, Wenge usw.). Dies fÃ¼hrt zu schweren, aber unglaublich stabilen Instrumenten mit einem ausgeprÃ¤gten Klangcharakter.</p><p><strong>Kernaussage:</strong> Wals Philosophie ist ein kompromissloses, integriertes Klangsystem. Das Holz und die Hardware sind alle darauf ausgelegt, der proprietÃ¤ren Elektronik zu dienen, was einen legendÃ¤ren Sound erzeugt, der die Marke zu einer Kult-Ikone mit einer mehrjÃ¤hrigen Warteliste und extrem hohem Wiederverkaufswert gemacht hat.</p>`    },
    { name: "Alembic Guitars", country: "USA", region: "usa", tags: ["Electronics", "Wood"], summary: "Pioniere der aktiven Elektronik. Innovierten Klang- und Tonregelung durch die Kombination von niederohmigen Tonabnehmern mit Onboard-VorverstÃ¤rkern.", details: `<p>Alembic begann als Beratungsfirma zur Verbesserung des Live-Sounds und leistete Pionierarbeit bei der <strong>ersten aktiven E-Gitarren-Elektronik</strong>, indem sie niederohmige Tonabnehmer mit Onboard-VorverstÃ¤rkern kombinierte. Dies war eine grundlegende Neugestaltung der Signalkette des Instruments, um reale Performance-Probleme zu lÃ¶sen.</p><p><strong>Kernaussage:</strong> Alembics Geschichte zeigt die Bedeutung, Elektronik nicht als bloÃŸe Komponenten, sondern als einen Kernteil der "Stimme" des Instruments zu behandeln. Dies deutet auf einen wissenschaftlichen und experimentellen Ansatz hin.</p>`},
    { name: "Brubaker Guitars", country: "USA", region: "usa", tags: ["Electronics", "Ergonomics", "Customization", "Structure"], summary: "Amerikanische Innovation verschmolzen mit klassischem GespÃ¼r. Bekannt fÃ¼r sein revolutionÃ¤res B.O.B. (Boutique On-Board) austauschbares VorverstÃ¤rkersystem, das eine beispiellose klangliche FlexibilitÃ¤t bietet.", details: `        <p>GegrÃ¼ndet von Kevin Brubaker im Jahr 1987, respektiert Brubaker Guitars klassische Formen, ist aber unermÃ¼dlich innovativ in Ergonomie, Konstruktion und elektronischer Vielseitigkeit. Die Philosophie wird perfekt als "Mehr Neo als Leo" zusammengefasst â€“ kluge Verbesserungen an Originaldesigns.</p>        <p>Die bedeutendste Innovation der Marke ist das <strong>B.O.B. (Boutique On-Board) System</strong>, eine Plattform mit austauschbaren aktiven und passiven VorverstÃ¤rkermodulen. Ein Spieler kann VorverstÃ¤rker von BranchenfÃ¼hrern wie Aguilar, Bartolini und Darkglass in weniger als einer Minute austauschen, was den Bass zu einem wahren 'KlangchamÃ¤leon' macht.</p>        <p>Brubaker-BÃ¤sse werden fÃ¼r ihren Komfort, ihr Ã¼berschaubares Gewicht und ihre perfekte Balance gelobt. Zu den Konstruktionsmerkmalen gehÃ¶ren verbesserte geschraubte Halsverbindungen fÃ¼r Ã¼berlegene StabilitÃ¤t und die Verwendung schÃ¶ner exotischer HÃ¶lzer, die die Instrumente Ã¼ber zweckmÃ¤ÃŸige Werkzeuge hinausheben.</p>        <p><strong>Kernaussage:</strong> Brubaker leistet Pionierarbeit fÃ¼r das Konzept des 'modularen Boutique-Basses'. Anstatt einen komplexen VorverstÃ¤rker zu entwickeln, der alles kann, bietet es die perfekte ergonomische und akustische Plattform fÃ¼r jeden Sound und verschiebt das Paradigma von der Suche nach 'dem einen perfekten Sound' zum Besitz 'der einen perfekten Plattform'.</p>`    },
    { name: "Drake Custom Bass", country: "USA", region: "usa", tags: ["Aesthetics", "Wood", "Structure", "Ergonomics"], summary: "Handwerkskunst und Seele aus dem Mittleren Westen. Ein Ein-Mann-Betrieb, der reine, praktische Kunstfertigkeit mit einer Spezialisierung auf halbakustische BÃ¤sse und die Verwendung einzigartiger HÃ¶lzer verkÃ¶rpert.", details: `        <p>Andrew Drakes Philosophie konzentriert sich auf 'echte handgefertigte Instrumente'. Jeder Bass wird von ihm persÃ¶nlich in seiner kleinen Werkstatt in Iowa mit einfachen Werkzeugen und 'vielen Arbeitsstunden' gefertigt, ohne CNC-Bearbeitung. Dies impliziert eine tiefe, persÃ¶nliche Verbindung zu jeder Kurve des Instruments.</p>        <p>Drake hat eine Leidenschaft fÃ¼r halbakustische BÃ¤sse, oft mit mittlerer Mensur, und ist bekannt fÃ¼r die Verwendung schÃ¶ner und einzigartiger HÃ¶lzer, einschlieÃŸlich 100 Jahre altem Mahagoni, das aus einem historischen GebÃ¤ude vor Ort geborgen wurde. Diese Praxis verleiht seinen Instrumenten ein StÃ¼ck lokaler Geschichte und Umgebung. Ein charakteristisches Merkmal ist eine elegante magnetische Abdeckung fÃ¼r das Elektronikfach.</p>        <p>Wie Shuker verfolgt auch Drake einen selektiven, komponentenbasierten Ansatz bei der Auswahl elektronischer Bauteile und wÃ¤hlt Komponenten von verschiedenen Herstellern wie Aguilar, Nordstrand und EMG aus, die fÃ¼r jede einzelne Fertigung optimiert werden.</p>        <p><strong>Kernaussage:</strong> Drake Custom Bass verkÃ¶rpert eine Art 'amerikanisches Heartland-Terroir' im Gitarrenbau. Der Charakter des Instruments ist ein direktes Ergebnis des persÃ¶nlichen KÃ¶nnens, der Arbeit und der lokalen Umgebung des Handwerkers, unvermittelt durch Massenproduktionstechnologie. Ein Kunde kauft ein StÃ¼ck persÃ¶nliche Kunstfertigkeit und eine Geschichte.</p>`    },
    { name: "Elrick Bass Guitars", country: "USA", region: "usa", tags: ["Aesthetics", "Ergonomics"], summary: "Die Kunst des Handschnitzens. Lehnt CNC ab, betont traditionelle Handwerkskunst und verbessert die Ergonomie mit einem 'fersenlosen' Design bei Bolt-on-Modellen.", details: `<p>Elrick Bass Guitars betont traditionelle Handwerkskunst, indem alle Instrumente mit "altmodischen MeiÃŸeln und Messern" <strong>von Hand geschnitzt</strong> werden, ohne CNC-Maschinen zu verwenden. Dies bedeutet, dass fÃ¼r einige High-End-KÃ¤ufer der Schaffensprozess genauso wichtig ist wie das Endprodukt. DarÃ¼ber hinaus zeigt das <strong>"fersenlose" Design</strong> bei seinen Bolt-on-Modellen ergonomische Innovation auch innerhalb der traditionellen Konstruktion.</p><p><strong>Kernaussage:</strong> Elricks explizite Ablehnung von CNC fÃ¼r seine High-End-Instrumente schafft ein einzigartiges und hochwertiges Wertversprechen des "menschlichen Touch" und der "alten Handwerkskunst".</p>`},
    { name: "G. Gould Music", country: "USA", region: "usa", tags: ["Structure", "Aesthetics"], summary: "Innovatives Design, klassisches GefÃ¼hl. Ein Pionier des Graphithalses und der 35-Zoll-Mensur.", details: `<p>Geoff Gould leistete Pionierarbeit beim Graphithals und stÃ¼tzte sich dabei auf seine Erfahrungen in der Luft- und Raumfahrtindustrie. Er bietet auÃŸergewÃ¶hnliche StabilitÃ¤t, unbeeinflusst vom Klimawandel, und eine "klavierÃ¤hnliche Resonanz", die Dead Spots effektiv eliminiert. Ein Innovator, der versucht, die Grenzen des Holzes zu Ã¼berwinden.</p><p><strong>Kernaussage:</strong> Eine materialwissenschaftlich getriebene Marke, die greifbare Vorteile (StabilitÃ¤t, konsistenter Ton) gegenÃ¼ber der traditionellen Holzkonstruktion bietet.</p>` },
    { name: "Halo Custom Basses", country: "USA", region: "usa", tags: ["Customization"], summary: "Beispiellose Individualisierung. ErmÃ¶glicht Kunden, durch einen umfangreichen Online-Konfigurator zu virtuellen Co-Designern zu werden.", details: `<p>Halo Custom Bass bietet einen <strong>umfangreichen Online-Konfigurator</strong>, der es Kunden ermÃ¶glicht, fast jeden Aspekt ihres Instruments anzupassen. Dies stellt ein kundenorientiertes und flexibles Fertigungsmodell dar, das Kunden befÃ¤higt, virtuelle Co-Designer zu sein.</p><p><strong>Kernaussage:</strong> Halos StÃ¤rke liegt in seiner Konfigurator-basierten Mass Customization. Dies geht Ã¼ber das bloÃŸe Anbieten von Optionen hinaus; es befÃ¤higt den Kunden, ein Co-Designer zu werden.</p>`},
    { name: "Kiesel Guitars", country: "USA", region: "usa", tags: ["Customization", "Structure"], summary: "Amerikanische Profi-QualitÃ¤t seit 1946. Bekannt fÃ¼r sein Direktvertriebsmodell und seinen umfangreichen Online-Builder.", details: `<p>Als langjÃ¤hrige amerikanische Marke, die bis 1946 zurÃ¼ckreicht, bietet Kiesel einen hohen Grad an Individualisierung zu einem wettbewerbsfÃ¤higen Preis durch sein Direktvertriebsmodell (DTC) und einen umfangreichen Online-Builder.</p><p><strong>Kernaussage:</strong> Eine GeschÃ¤ftsmodellinnovation, die Spielern umfangreiche Auswahl und Wert bietet und das traditionelle hÃ¤ndlerbasierte Vertriebsmodell herausfordert.</p>` },
    { name: "Skjold Design Guitars", country: "USA", region: "usa", tags: ["Ergonomics", "Structure", "Wood", "Electronics"], summary: "Das unermÃ¼dliche Streben nach ergonomischer und klanglicher Perfektion. Eine Marke vom Spieler zum Gitarrenbauer, bei der makellose Ergonomie, geringes Gewicht und Balance an erster Stelle stehen.", details: `        <p>GegrÃ¼ndet vom professionellen Bassisten Peter Skjold, wird die Philosophie der Marke von der doppelten Erfahrung als Spieler und Gitarrenbauer angetrieben. Die primÃ¤ren Designziele sind vielseitige Elektronik, transparente Tonabnehmer und, ganz entscheidend, leichte und perfekt ausbalancierte Instrumente, um die ErmÃ¼dung des Spielers zu bekÃ¤mpfen.</p>        <p>Eine SchlÃ¼sselinnovation ist die <strong>'Catacomb'-Kammertechnik</strong> â€“ ein stark gekammerter, extra dicker Korpus, der die akustische 'BlÃ¼te' eines halbakustischen Instruments mit dem 'Fokus' eines Solid-Body-Instruments kombiniert und gleichzeitig das Gewicht erheblich reduziert. Ergonomie ist entscheidend, von der Form des oberen Horns, die ein 'Kopflastigkeit' verhindert, bis hin zur tadellosen Bundarbeit, die eine auÃŸergewÃ¶hnlich niedrige Saitenlage ermÃ¶glicht.</p>        <p>Die Klangerzeugung umfasst maÃŸgefertigte VorverstÃ¤rker in Partnerschaft mit John East aus GroÃŸbritannien und transparente, speziell gewickelte Tonabnehmer, die den natÃ¼rlichen Klang der ausgewÃ¤hlten HÃ¶lzer durchscheinen lassen sollen.</p>        <p><strong>Kernaussage:</strong> FÃ¼r Skjold ist Ergonomie das grundlegende Gebot. Der Designprozess beginnt mit der physischen Interaktion des Spielers mit dem Instrument und baut klangliche und Ã¤sthetische Exzellenz auf einer Plattform von hÃ¶chstem Komfort und geringem Gewicht auf.</p>`    },
    { name: "Spector Basses", country: "USA", region: "usa", tags: ["Ergonomics", "Structure", "Electronics"], summary: "Ein FÃ¼hrer in der Evolution aktiver Elektronik mit seinem ikonischen NS-Kurvenkorpus, Neck-Thru-Konstruktion und EMG-Tonabnehmern mit proprietÃ¤ren Schaltungen.", details: `<p>Spector schuf einen "modernen Klassiker" durch die Kombination des <strong>ergonomisch geschwungenen NS-Korpus</strong>, entworfen von Ned Steinberger, mit Neck-Thru-Konstruktion. Es leistete auch Pionierarbeit im Bereich der aktiven Elektronik mit EMG Aktiv-Tonabnehmern und seinen selbst entwickelten 9V/18V-Schaltungen.</p><p><strong>Kernaussage:</strong> Spectors Erfolg unterstreicht, dass eine wirklich innovative ergonomische Korpusform eine Marke fÃ¼r Jahrzehnte definieren kann. Die kontinuierliche Weiterentwicklung seiner Elektronik ist ebenfalls ein Kernmerkmal der Marke.</p>`},

            { title: "Innovation bei Halsstruktur & StabilitÃ¤t", content: "Das Ziel ist, den 13-teiligen laminierten Hals weiterzuentwickeln, um Probleme wie Verzug und Dead Spots drastisch zu reduzieren und langfristige ZuverlÃ¤ssigkeit zu gewÃ¤hrleisten.", details: `<ul><li><strong>Marleaux's fortschrittliche Halsverbindung studieren:</strong> Analysieren, wie das 6-Punkt-Schraubsystem und der 3-teilige Ahornhals des Marleaux Consat-Modells zur StabilitÃ¤t und KlangÃ¼bertragung beitragen, und diese Prinzipien anwenden, um die ZuverlÃ¤ssigkeit des RavenForge-Halssystems zu verbessern.</li><li><strong>KD Basses' Cone Core erforschen:</strong> Methoden untersuchen, um Halsverdrehung, Verzug und Dead Spots signifikant zu reduzieren.</li><li><strong>De Giers HalsverstÃ¤rkung integrieren:</strong> CarbonfaserstÃ¤be und CNC-Bundschlitztechnologie einbauen, um die strukturelle Steifigkeit und KlangqualitÃ¤t zu verbessern.</li><li><strong>Rikkers' stehend gesÃ¤gte HÃ¤lse in Betracht ziehen:</strong> Ihre Steifigkeit und ihren straffen Klang studieren, um die akustischen Eigenschaften des Halses zu optimieren.</li></ul>`, related: ["Marleaux Basses", "KD Basses", "De Gier Basses", "Rikkers Basses"] },

            { title: "Erweiterung von Elektronik & Klangpalette", content: "Das Ziel ist es, proprietÃ¤re Schaltungen oder Tonabnehmerkonfigurationen zu entwickeln, die Ã¼ber bestehende Systeme hinausgehen, um einen Markensignaturklang aufzubauen und die akustische Tiefe und Vielseitigkeit zu verbessern.", details: `<ul><li><strong>Marleaux's Tonsystem als Benchmark nutzen:</strong> Den 'definierten, vielseitigen und edlen Klang', der durch die Kombination des Marleaux BC3 3-Band-EQ (aktiv/passiv) und der Delano Quad-Coil-Humbucker-Tonabnehmer erzeugt wird, analysieren, um die Klangpalette von RavenForge zu bereichern.</li><li><strong>Alembics Pioniergeist in der aktiven Elektronik aufgreifen:</strong> ProprietÃ¤re aktive Schaltungen oder Tonabnehmerkonfigurationen entwickeln, um einen Markensignaturklang zu etablieren.</li><li><strong>Zakrzewskis duales Ausgangssystem implementieren:</strong> Auf das EMBLA-Modell anwenden, um eine grÃ¶ÃŸere akustische Tiefe und kreatives Sounddesign im Studio und live zu ermÃ¶glichen.</li><li><strong>Stradis hybrides Tonabnehmersystem erforschen:</strong> Magnetische/Piezo-Integration studieren, um die Klangpalette zu erweitern und die Vielseitigkeit zu erhÃ¶hen.</li></ul>`, related: ["Marleaux Basses", "Alembic Basses", "Zakzewski Basses", "Stradi Basses"] },

            { title: "Optimierung von Produktion & Kundenerlebnis", content: "Das Ziel ist es, die Kundenbindung mit moderner Technologie zu maximieren und das Gleichgewicht zwischen Effizienz und Handwerkskunst zu optimieren, um das bestmÃ¶gliche Kundenerlebnis zu bieten.", details: `<ul><li><strong>Marleaux's auf Profi-Feedback basierenden Verbesserungsprozess Ã¼bernehmen:</strong> Marleaux's Ansatz, aktiv Feedback und Ideen von Bassprofis weltweit einzubeziehen, um die Herstellung kontinuierlich zu verbessern, implementieren und sicherstellen, dass RavenForge als Marke zusammen mit seinen Spielern wÃ¤chst.</li><li><strong>Online-Konfiguratoren wie bei Halo und Maruszczyk einfÃ¼hren:</strong> Ein System aufbauen, das es Kunden ermÃ¶glicht, ihre Instrumente in Echtzeit zu entwerfen und zu visualisieren.</li><li><strong>MÃœBs Philosophie zur CNC-Nutzung Ã¼bernehmen:</strong> CNC als 'kreatives Werkzeug' einsetzen, um repetitive Aufgaben zu erledigen, sodass sich Handwerker auf wertschÃ¶pfende Bereiche konzentrieren kÃ¶nnen.</li></ul>`, related: ["Marleaux Basses", "Halo Custom Basses", "Maruszczyk Instruments", "Maurizio Ãœber Basses"] }

        ];

        // --- APPLICATION LOGIC ---
        document.addEventListener('DOMContentLoaded', () => {
            let currentLang = 'en'; // Default language
            let innovationChart = null;

            const langEnBtn = document.getElementById('lang-en-btn');
            const langDeBtn = document.getElementById('lang-de-btn');
            const langKrBtn = document.getElementById('lang-kr-btn');
            const langBtns = { en: langEnBtn, de: langDeBtn, ko: langKrBtn };
            
            const luthierGrid = document.getElementById('luthier-grid');
            const regionFilter = document.getElementById('region-filter');
            const themeFilter = document.getElementById('theme-filter');
            const resetFiltersBtn = document.getElementById('reset-filters');
            const modal = document.getElementById('luthier-modal');
            const modalTitle = document.getElementById('modal-title');
            const modalBody = document.getElementById('modal-body');
            const modalClose = document.getElementById('modal-close');
            const proposalsAccordion = document.getElementById('proposals-accordion');
            const specContentEmbla = document.getElementById('spec-content-embla');
            const specContentAskr = document.getElementById('spec-content-askr');
            const specContentCommon = document.getElementById('spec-content-common');
            const specBtns = document.querySelectorAll('.spec-btn');

            let currentRegionFilter = 'all';
            let currentThemeFilter = 'all';

            function switchLanguage(lang) {
                currentLang = lang;
                const t = translations[lang];

                Object.values(langBtns).forEach(btn => btn.classList.remove('active'));
                langBtns[lang].classList.add('active');

                document.documentElement.lang = lang;
                document.title = t.pageTitle;

                document.querySelectorAll('[data-lang-key]').forEach(el => {
                    const key = el.dataset.langKey;
                    if (t[key]) {
                        el.innerHTML = t[key];
                    }
                });

                populateFilters();
                renderAll();
            }
            
            function renderAll() {
                renderSpecSheet();
                renderChart();
                renderLuthiers();
                renderProposals();
            }

            function populateFilters() {
                const t = translations[currentLang];
                regionFilter.innerHTML = Object.entries(t.filterRegions).map(([val, text]) => `<option value="${val}">${text}</option>`).join('');
                themeFilter.innerHTML = Object.entries(t.filterThemes).map(([val, text]) => `<option value="${val}">${text}</option>`).join('');
                
                regionFilter.value = currentRegionFilter;
                themeFilter.value = currentThemeFilter;
            }

            function createSpecTable(data, headers) {
                let table = '<div class="overflow-x-auto"><table class="w-full text-sm spec-table"><thead><tr>';
                headers.forEach(header => {
                    table += `<th class="font-semibold">${header}</th>`;
                });
                table += '</tr></thead><tbody>';
                data.forEach(row => {
                    table += '<tr>';
                    Object.values(row).forEach(cell => {
                        table += `<td>${cell}</td>`;
                    });
                    table += '</tr>';
                });
                table += '</tbody></table></div>';
                return table;
            }

            function renderSpecSheet() {
                const t = translations[currentLang];
                const specData = t.specData;
                const headers = specData.headers;

                specContentEmbla.innerHTML = createSpecTable(specData.embla, headers.embla);
                specContentAskr.innerHTML = createSpecTable(specData.askr, headers.askr);
                specContentCommon.innerHTML = createSpecTable(specData.common, headers.common);
            }

            function renderChart() {
                const t = translations[currentLang];
                const luthierData = t.luthierData;
                const themeLabels = t.filterThemes;

                const themeCounts = luthierData.flatMap(l => l.tags).reduce((acc, tag) => {
                    acc[tag] = (acc[tag] || 0) + 1;
                    return acc;
                }, {});
                
                const sortedThemes = Object.keys(themeLabels).filter(key => key !== 'all');

                const chartLabels = sortedThemes.map(tag => themeLabels[tag] || tag);
                const chartData = sortedThemes.map(tag => themeCounts[tag] || 0);
                
                const ctx = document.getElementById('innovationChart').getContext('2d');
                
                if (innovationChart) {
                    innovationChart.destroy();
                }

                innovationChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: chartLabels,
                        datasets: [{
                            label: t.chartLabel,
                            data: chartData,
                            backgroundColor: 'rgba(59, 130, 246, 0.6)', // blue-500
                            borderColor: 'rgba(59, 130, 246, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        indexAxis: 'y',
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: { x: { beginAtZero: true, ticks: { stepSize: 1 } } },
                        plugins: {
                            legend: { display: false },
                            tooltip: { callbacks: { label: t.chartTooltip } }
                        },
                        onClick: (event, elements) => {
                            if (elements.length > 0) {
                                const clickedIndex = elements[0].index;
                                const clickedLabel = sortedThemes[clickedIndex];
                                currentThemeFilter = clickedLabel;
                                themeFilter.value = clickedLabel;
                                renderLuthiers();
                                document.getElementById('luthier-explorer').scrollIntoView({ behavior: 'smooth' });
                            }
                        }
                    }
                });
            }

            function renderLuthiers() {
                const t = translations[currentLang];
                const luthierData = t.luthierData;

                luthierGrid.innerHTML = '';
                const filteredLuthiers = luthierData.filter(luthier => {
                    const regionMatch = currentRegionFilter === 'all' || luthier.region === currentRegionFilter;
                    const themeMatch = currentThemeFilter === 'all' || luthier.tags.includes(currentThemeFilter);
                    return regionMatch && themeMatch;
                });

                if (filteredLuthiers.length === 0) {
                    luthierGrid.innerHTML = `<p class="col-span-full text-center text-slate-500">${t.noLuthierMatch}</p>`;
                    return;
                }

                filteredLuthiers.forEach(luthier => {
                    const card = document.createElement('div');
                    card.className = 'bg-white border rounded-lg p-4 shadow-sm hover:shadow-lg transition-shadow cursor-pointer flex flex-col';
                    card.innerHTML = `
                        <div class="flex-grow">
                            <h3 class="text-lg font-bold">${luthier.name}</h3>
                            <p class="text-sm text-slate-500 mb-2">${luthier.country}</p>
                            <p class="text-sm text-slate-600 mb-3">${luthier.summary}</p>
                        </div>
                        <div class="flex flex-wrap gap-1 mt-auto pt-2">
                            ${luthier.tags.map(tag => `<span class="text-xs bg-slate-100 text-slate-800 px-2 py-1 rounded-full">${t.filterThemes[tag] || tag}</span>`).join('')}
                        </div>
                    `;
                    card.addEventListener('click', () => showModal(luthier));
                    luthierGrid.appendChild(card);
                });
            }

            function renderProposals() {
                const t = translations[currentLang];
                const proposalsData = t.proposalsData;
                const luthierData = t.luthierData;

                proposalsAccordion.innerHTML = '';
                proposalsData.forEach(proposal => {
                    const proposalEl = document.createElement('div');
                    proposalEl.className = 'border rounded-lg';
                    proposalEl.innerHTML = `
                        <button class="accordion-button w-full text-left p-4 bg-stone-100 hover:bg-stone-200 transition flex justify-between items-center font-semibold">
                            <span>${proposal.title}</span>
                            <span class="transform transition-transform duration-300">â–¼</span>
                        </button>
                        <div class="accordion-content bg-white p-4 border-t">
                            <p class="mb-4">${proposal.content}</p>
                            <div class="prose max-w-none mb-4">${proposal.details}</div>
                            <div class="flex flex-wrap gap-2 items-center">
                                <span class="text-sm font-semibold">${t.relatedLuthiersLabel}</span>
                                ${proposal.related.map(name => `<span class="related-luthier-tag cursor-pointer text-xs bg-sky-100 text-sky-800 px-2 py-1 rounded-full hover:bg-sky-200 transition">${name}</span>`).join('')}
                            </div>
                        </div>
                    `;
                    proposalsAccordion.appendChild(proposalEl);
                });

                document.querySelectorAll('.accordion-button').forEach(button => {
                    button.addEventListener('click', () => {
                        button.classList.toggle('active');
                        button.querySelector('span:last-child').style.transform = button.classList.contains('active') ? 'rotate(180deg)' : 'rotate(0deg)';
                    });
                });

                document.querySelectorAll('.related-luthier-tag').forEach(tag => {
                    tag.addEventListener('click', (e) => {
                        e.stopPropagation();
                        const luthierName = tag.textContent;
                        const luthier = luthierData.find(l => l.name === luthierName);
                        if (luthier) {
                            showModal(luthier);
                        }
                    });
                });
            }

            function showModal(luthier) {
                modalTitle.textContent = `${luthier.name} (${luthier.country})`;
                modalBody.innerHTML = luthier.details;
                modal.classList.remove('hidden');
                document.body.style.overflow = 'hidden';
                setTimeout(() => {
                    modal.classList.remove('opacity-0');
                    modal.querySelector('.modal-content').classList.remove('scale-95');
                }, 10);
            }

            function hideModal() {
                modal.classList.add('opacity-0');
                modal.querySelector('.modal-content').classList.add('scale-95');
                setTimeout(() => {
                    modal.classList.add('hidden');
                    document.body.style.overflow = '';
                }, 300);
            }

            langEnBtn.addEventListener('click', () => switchLanguage('en'));
            langDeBtn.addEventListener('click', () => switchLanguage('de'));
            langKrBtn.addEventListener('click', () => switchLanguage('ko'));

            specBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    specBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');

                    const targetId = btn.id.replace('btn-spec-', 'spec-content-');
                    document.querySelectorAll('.spec-content').forEach(content => {
                        content.classList.toggle('hidden', content.id !== targetId);
                    });
                });
            });

            regionFilter.addEventListener('change', (e) => {
                currentRegionFilter = e.target.value;
                renderLuthiers();
            });

            themeFilter.addEventListener('change', (e) => {
                currentThemeFilter = e.target.value;
                renderLuthiers();
            });

            resetFiltersBtn.addEventListener('click', () => {
                currentRegionFilter = 'all';
                currentThemeFilter = 'all';
                regionFilter.value = 'all';
                themeFilter.value = 'all';
                renderLuthiers();
            });

            modalClose.addEventListener('click', hideModal);
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    hideModal();
                }
            });

            // --- Initial Load ---
            switchLanguage('en'); // Set default language to English
        });
    </script>
</body>
</html>
