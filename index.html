translations.de.luthierData = [
    { name: "Marleaux Basses", country: "Deutschland", region: "europe", tags: ["Wood", "Structure", "Aesthetics", "Customization", "Ergonomics", "Electronics"], summary: "Handwerkskunst, Leidenschaft für Holz und Nachhaltigkeit. Verbindet Umweltverantwortung und technischen Fortschritt durch regional zertifiziertes Tonholz (RTW) und das innovative VARI-Verfahren.", details: `<p>Marleaux BassGuitars aus Deutschland fertigt seit 1990 handgemachte E-Bässe von höchster Qualität. Jahrelange Erfahrung und ein ständiges Streben nach Perfektion treiben ihre Instrumentenentwicklung an, wobei sie aktiv Feedback und Ideen von Bassprofis weltweit einbeziehen, um ihre Herstellungsprozesse kontinuierlich zu verbessern.</p><p>Marleaux hat eine tiefe Leidenschaft für Holz und verfügt über eine atemberaubende Sammlung seltener Boutique-Hölzer. Die richtige Lagerung und Trocknungsbehandlung für die akustischen Eigenschaften des Holzes gelten als unerlässlich, um den Traum eines Bassisten zu verwirklichen. Insbesondere durch die Initiative <strong>REGIO TONE WOOD (RTW)</strong> bezieht Marleaux regional zertifiziertes Holz auf klimaneutrale Weise und verbindet so einzigartige Spitzenqualität mit Umweltbewusstsein. RTW-Versionen von Instrumenten werden ohne Aufpreis angeboten, was das Engagement der Marke für Nachhaltigkeit unterstreicht.</p><p>In Bezug auf technologische Innovation wurde Marleaux BassGuitars mit dem Technologietransferpreis 2025 für die erfolgreiche Entwicklung und Anwendung des innovativen <strong>VARI-Verfahrens</strong> unter Verwendung von Naturfasergeweben in Zusammenarbeit mit dem Institut für Polymerwerkstoffe und Kunststofftechnik der TU Clausthal ausgezeichnet. Dies wurde mit dem Spock Bass demonstriert und zeigt die Fusion von traditioneller Handwerkskunst und fortschrittlicher Materialwissenschaft.</p><p>Eines der Flaggschiffmodelle von Marleaux, der Consat-Bass, ist bekannt für seinen definierten, vielseitigen und edlen Klang. Er verfügt über einen zweiteiligen Korpus mit einer Auswahl an Decken- und Furnierschichten sowie eine ergonomische Form. Der Hals besteht aus einer dreiteiligen Ahornkonstruktion, die mit geräucherten Eichenfurnieren laminiert ist und mit einem 6-Punkt-Schraubsystem befestigt wird. Er ist mit einem Ebenholzgriffbrett mit 24 Bünden und einem Nullbund, zwei Delano Quad-Coil-Humbucker-Tonabnehmern und einem Marleaux BC3 3-Band-EQ (aktiv/passiv) ausgestattet.</p><p><strong>Kernaussage:</strong> Marleauxs Ansatz basiert auf traditioneller Handwerkskunst und einem tiefen Verständnis für Holz, während innovative Nachhaltigkeitskonzepte wie die RTW- und VARI-Verfahren integriert werden. Dies ist eine Strategie, die den Markenwert durch die Kombination von Umweltverantwortung und technologischem Fortschritt erhöht und über die reine Holzauswahl hinausgeht.</p>`},
    { name: "Jens Ritter Instruments", country: "Deutschland", region: "europe", tags: ["Aesthetics"], summary: "Kunstwerke, die über Instrumente hinausgehen. Schafft sammelbare Kunst durch die Kombination seltener Hölzer, Edelsteine, experimenteller Oberflächen und persönlicher Geschichten.", details: `<p>Der deutsche Meister-Gitarrenbauer Jens Ritter fertigt von Hand nicht mehr als 120 Instrumente pro Jahr. Seine Werkstatt ist ein altes Weingut aus dem 17. Jahrhundert und bietet die perfekte Umgebung, um seine Meisterwerke zu schaffen.</p><p>Ritters künstlerische Philosophie ist zutiefst persönlich. Er vergleicht den Gitarrenbau mit dem "Schreiben eines Liedes" und erklärt, dass er seine Emotionen und Gedanken durch seine Arbeit vermittelt. Einige seiner Stücke erzählen Geschichten von besonderen Lebenserfahrungen, während andere flüchtige Eindrücke widerspiegeln, denen er bewusst oder unbewusst im täglichen Leben begegnet.</p><p>Seine <strong>J-Collection</strong> zeigt diese künstlerische Vision anschaulich. Die Instrumente dieser Kollektion zeichnen sich durch seltene Hölzer, Edelsteine, experimentelle Finishes, maßgefertigte Stoffe und besondere Geschichten aus. Zum Beispiel verfügt "The Paraiba Velvet" über einen speziellen Samt mit einer Alligatorhautstruktur, 18 Karat Weißgold-Inlays mit sieben makellosen Diamanten und Knöpfe, die mit Paraiba-Turmalinen verziert sind, die perfekt zur Farbe des Stoffes passen.</p><p>Jens Ritter ist als der einzige Meister-Gitarrenbauer anerkannt, dessen E-Gitarren in den Sammlungen von drei großen amerikanischen Kunstmuseen vertreten sind: dem Metropolitan Museum of Art (MET), dem Smithsonian und dem Museum of Fine Arts, Boston. Diese Anerkennung beweist, dass seine Instrumente einen Wert als sammelbare Kunstwerke besitzen, der über ihre Funktion als bloße Werkzeuge hinausgeht.</p><p><strong>Kernaussage:</strong> Ritters Ansatz geht über den Instrumentenbau hinaus und schafft sammelbare Kunstwerke, die tiefe persönliche Erzählungen enthalten. Die Verwendung von Edelsteinen, maßgefertigten Stoffen und "Geschichten" verleiht den Instrumenten einen Wert, der ihren funktionalen Nutzen bei weitem übersteigt. Die extrem limitierte Auflage unterstreicht ihre Exklusivität und künstlerische Absicht.</p>`},
    { name: "LeFay", country: "Deutschland", region: "europe", tags: ["Wood", "Structure", "Electronics"], summary: "Über 30 Jahre Präzisionshandwerk. Mit proprietärer Hardware/Tonabnehmern und kohlenstoffverstärkten Hälsen.", details: `<p>Basierend auf über 30 Jahren deutscher Handwerkskunst baut LeFay ein komplettes System, indem alles im eigenen Haus gefertigt wird, einschließlich proprietärer Hardware, Tonabnehmer und kohlenstoffverstärkter Hälse. Sie streben eine Harmonie zwischen traditionellem Holz und moderner Technologie an.</p><p><strong>Kernaussage:</strong> Die Eigenfertigung aller Schlüsselkomponenten gewährleistet eine perfekte Integration und Qualitätskontrolle, was einen Premium-Preis und einen Ruf für technische Perfektion rechtfertigt.</p>` },
    { name: "Sandberg Guitars", country: "Deutschland", region: "europe", tags: ["Aesthetics", "Wood"], summary: "Gekennzeichnet durch einen ausgeklügelten Alterungsprozess. Die Thermo-/Vibrationsbehandlung der Masterpiece-Serie verbessert nicht nur das Aussehen, sondern auch die funktionellen Eigenschaften des Holzes.", details: `<p>Sandberg Guitars aus Deutschland hat einzigartige Techniken und spezielle Lacke entwickelt, um ihren Instrumenten ein "gut eingespieltes Aussehen und Gefühl" zu verleihen. Ihr Alterungsprozess ist in vier Typen unterteilt: Soft Aged, Hardcore Aged, Hardcore Aged Reserve und Hardcore Aged Masterpiece.</p><p>Die <strong>Hardcore Aged Masterpiece</strong>-Serie ist insbesondere der Höhepunkt von Sandbergs Alterungstechnologie und gilt als Kunstwerk. Die Hauptmerkmale dieser Serie sind die <strong>Thermo Treatment</strong> und <strong>Vibration Treatment</strong>. Diese Behandlungen altern das Holz und verbessern das Sustain, den Attack und die Stabilität des Basses, was einen reichen, reifen Ton liefert, als ob er seit Jahren gespielt worden wäre.</p><p><strong>Kernaussage:</strong> Sandbergs Alterungsprozess geht über kosmetische Veränderungen hinaus und umfasst Thermo- und Vibrationsbehandlungen, die die funktionellen Eigenschaften des Holzes verbessern. Dies ist ein ausgeklügelter Ansatz, der gleichzeitig den ästhetischen Wert und die Spielleistung erhöht.</p>`},
    { name: "Vincent Bass Guitars", country: "Deutschland", region: "europe", tags: ["Structure", "Ergonomics", "Wood", "Electronics", "Aesthetics"], summary: "Durch die TRUE TONE Philosophie und innovatives Honeycomb Chambering erreicht es extrem geringes Gewicht und satten Ton in einem klassischen Design.", details: `<p>Unter der Leitung des deutschen Gitarrenbauers Johannes Pöhlmann stellt Vincent Bass Guitars die Suche nach dem 'TRUE TONE' in den Mittelpunkt seiner Markenphilosophie. Sie lassen sich von klassischen amerikanischen Bassdesigns inspirieren und kombinieren sie mit moderner Innovation und solider deutscher Handwerkskunst.</p><p>Vincents einzigartigste Technologie ist das <strong>Honeycomb Chambering</strong>. Diese Methode, bei der das Innere des Korpus sorgfältig in einem Wabenmuster ausgehöhlt wird, reduziert das Gewicht des Instruments drastisch auf etwa 3,6 kg und maximiert den Spielkomfort. Gleichzeitig behält es die strukturelle Stabilität bei, anstatt nur den Kern auszuhöhlen, und erzeugt einen soliden, kerngesteuerten Ton und einen schnellen Attack, keinen 'hohlen' Klang.</p><p>Vincent legt Wert auf Nachhaltigkeit und verwendet bevorzugt regionale Hölzer wie fränkische Erle für seine Korpuse und bezieht seinen gesamten Strom aus Wasserkraftwerken, um seinen ökologischen Fußabdruck zu minimieren.</p><p>Das Flaggschiffmodell <strong>Akkurat</strong> bietet mit seiner P/J-Tonabnehmerkonfiguration eine breite Klangpalette und integriert alle proprietären Technologien von Vincent, einschließlich eines selbst entwickelten doppelten Halsstabs, eines Nullbunds, eines Carbonfaser-Saitenniederhalters und einer einzigartigen 'Semi-String-Through-Body'-Brücke, bei der ein Teil der Saite durch den Korpus verläuft.</p><p><strong>Kernaussage:</strong> Vincent kombiniert erfolgreich zwei scheinbar unvereinbare Werte – 'Leichtigkeit' und 'reicher Ton' – durch die klare technologische Innovation des 'Honeycomb Chambering'. Dies ist ein hervorragendes Beispiel dafür, wie man klassisches Design respektiert und gleichzeitig praktische Verbesserungen (Gewicht, Komfort) bietet, die von modernen Spielern auf einzigartige Weise gefordert werden. Die 'TRUE TONE'-Philosophie und das Bekenntnis zur Nachhaltigkeit verleihen der Marke Tiefe.</p>`},
    { name: "Warwick Basses", country: "Deutschland", region: "europe", tags: ["Wood", "Customization"], summary: "Symbolik des Wenge-Holzes, Nachhaltigkeit durch CO2-neutrale Produktion und Angebot einer Reihe von Produktionsmodellen (Custom, Teambuilt, RockBass).", details: `<p>Warwick aus Deutschland ist ein Premium-Bassgitarrenhersteller, der hochwertige und exotische Tonhölzer für die Herstellung seiner Instrumente verwendet.</p><p>Das Holz, das eine entscheidende Rolle bei der Gestaltung des charakteristischen Klangs von Warwick gespielt hat, ist westafrikanisches <strong>Wenge</strong>. Als das Unternehmen 1982 gegründet wurde, entdeckte Warwick Wenge auf der Suche nach dem perfekten Halsholz. Dieses dunkelbraune Holz besticht nicht nur durch sein schönes Aussehen und seine hervorragende Haptik, sondern auch durch seine außergewöhnliche Stabilität, was es zum perfekten Holz macht, um der hohen Spannung von Basssaiten standzuhalten.</p><p>Warwick zeigt ein starkes Engagement für den Umweltschutz. Sie produzieren ihre Instrumente und Verstärker nach CO2-neutralen Prinzipien, und alle Herstellungsprozesse sind ebenfalls CO2-neutral. Sie verwenden Holz mit Forest Stewardship Council (FSC)-Zertifizierung und erzeugen den gesamten benötigten Strom durch ihre eigenen Stromerzeugungsanlagen.</p><p>Warwick erfüllt vielfältige Marktanforderungen durch verschiedene Produktionsmodelle:<ul><li><strong>Custom Shop Masterbuilt:</strong> Bietet höchste Qualität und grenzenlose Anpassungsmöglichkeiten.</li><li><strong>Pro Series (Teambuilt):</strong> Hergestellt in derselben deutschen Fabrik wie der Custom Shop, bietet deutsche Qualität zu einem vernünftigen Preis.</li><li><strong>RockBass:</strong> Ein in China produziertes Einsteigermodell.</li></ul></p><p><strong>Kernaussage:</strong> Warwicks Verwendung von Wenge-Holz geht über die reine Materialauswahl hinaus; es hat eine entscheidende Rolle beim Aufbau des charakteristischen Klangs und der Identität der Marke gespielt. Gleichzeitig liefern Umweltbemühungen wie die Verwendung von FSC-zertifiziertem Holz und eine CO2-neutrale Produktion eine starke Markenbotschaft, die mit den Werten moderner Verbraucher übereinstimmt.</p>`},
    { name: "KD Basses", country: "Bulgarien", region: "europe", tags: ["Structure", "Wood", "Aesthetics"], summary: "Innoviert die Stabilität mit einer Cone-Core-Halsstruktur und kombiniert Haltbarkeit und Ästhetik mit stabilisiertem Holz und kunstvollen Mosaik-Griffbrettern.", details: `<p>KD Basses aus Bulgarien verfügt über eine <strong>Cone-Core-Halsstruktur</strong>, die entwickelt wurde, um Probleme mit Halsverdrehung, Verzug und Dead Spots zu lösen. Sie verwenden auch die <strong>Stabilized Wood</strong>-Technologie, bei der Holz mit Harz durchtränkt wird, um die Haltbarkeit zu erhöhen, die Lebensdauer des Instruments zu verlängern und ästhetische Vielfalt zu bieten. Das farbenfrohe <strong>Griffbrett-Mosaik</strong> des "Picasso"-Modells zeigt eine Fusion aus technischem Können und künstlerischem Ausdruck.</p><p><strong>Kernaussage:</strong> KD Basses konzentriert sich auf die innovative Verbesserung der Halsstabilität und der Haltbarkeit des Instruments. Dies ist ein großartiges Beispiel für die Verschmelzung von technischem Können mit künstlerischem Ausdruck.</p>`},
    { name: "Dingwall Guitars", country: "Kanada", region: "other", tags: ["Structure", "Electronics"], summary: "Die besten, vielseitigsten Instrumente. Ein Pionier des Multi-Scale- (Fanned-Fret) Systems.", details: `<p>Dingwall leistete Pionierarbeit beim Multi-Scale- (Fanned-Fret) System, das Prinzipien von Klavieren und Harfen entlehnt, um jeder Saite eine optimale Mensurlänge zuzuweisen. Dies erreicht eine gleichmäßige Spannung und eine unübertroffene Klarheit der tiefen Saiten über das gesamte Griffbrett.</p><p><strong>Kernaussage:</strong> Löst ein langjähriges physikalisches Problem von Standardbässen (ungleichmäßige Saitenspannung) mit einer wissenschaftlich fundierten Innovation, was ihnen einen deutlichen und verteidigungsfähigen Marktvorteil verschafft, insbesondere in technischen Genres.</p>` },
    { name: "Padalka Guitars", country: "Kanada", region: "other", tags: ["Wood", "Aesthetics"], summary: "Design, inspiriert vom Holz. Maximiert das Potenzial des Holzes durch einen strengen Auswahl-, Trocknungs- und Stabilisierungsprozess.", details: `<p>Padalka Guitars aus Kanada hat eine einzigartige Philosophie, bei der der Designprozess hauptsächlich <strong>vom Holz selbst inspiriert</strong> ist. Sie widmen der Holzauswahl und -vorbereitung viel Zeit. Holz, das nicht gut getrocknet ist, wird persönlich in einer kontrollierten Luftfeuchtigkeitsumgebung getrocknet und stabilisiert, mit einer so strengen Qualitätskontrolle, dass nur etwa 50% des ursprünglich gekauften Holzes letztendlich im Bau verwendet werden.</p><p><strong>Kernaussage:</strong> Padalka behandelt Holz nicht nur als Material, sondern als das Kernelement, das die Seele des Instruments formt. Dies gewährleistet die langfristige Stabilität und Klangqualität des Instruments und baut eine starke Markengeschichte auf.</p>`},
    { name: "Alusonic Aluminium Instruments", country: "Italien", region: "europe", tags: ["Structure", "Aesthetics"], summary: "Aluminium-Instrumente. Mit Flugzeugaluminium-Korpussen oder Hybridstrukturen.", details: `<p>Alusonic stellt Instrumente aus einer Flugzeugaluminiumlegierung her. Die schnelle Schallwellenausbreitung und die geringe innere Dämpfung des Materials führen zu einem sehr hellen, klaren Ton mit langem Sustain, der Spieler anspricht, die einen modernen, artikulierten Klang suchen.</p><p><strong>Kernaussage:</strong> Nutzt die einzigartigen akustischen Eigenschaften eines nicht-traditionellen Materials (Aluminium), um eine unverwechselbare tonale Signatur zu schaffen.</p>` },
    { name: "Maurizio Über Basses", country: "Italien", region: "europe", tags: ["Structure", "Ergonomics", "Customization"], summary: "Maximiert Portabilität und Spielkomfort mit einem modularen Design, 'Headless with Brains' und innovativem 'Constellation' Chambering.", details: `<p>Maurizio Über Basses (MÜB) aus Italien zeichnet sich durch innovative Designs aus. <strong>"Headless with Brains"</strong> ist ein einzigartiges Design mit einer Kopfplatte, aber Stimmmechaniken an der Brücke, was eine perfekte Balance gewährleistet. Das <strong>"Constellation" Chambering</strong> ist eine kreative Lösung, die Löcher verschiedener Größen bohrt, um das Gewicht erheblich zu reduzieren und gleichzeitig das Gefühl eines massiven Korpus zu erhalten. Die Modelle X3M und Airborne bieten ein <strong>austauschbares Halssystem</strong>, was Portabilität und Vielseitigkeit maximiert.</p><p><strong>Kernaussage:</strong> MÜBs Modularität, Portabilität und "Constellation" Chambering sind ein einzigartiger Ansatz, der Spielkomfort mit innovativem Design verbindet.</p>`},
    { name: "Oroboro Guitars", country: "Italien", region: "europe", tags: ["Structure", "Aesthetics"], summary: "Neue Konzeptdesigns. Mit Cellflex-Technologie und innovativen Designs.", details: `<p>Oroboro entwirft "neue Konzeptgitarren und -bässe" durch innovative Material- und Ästhetikexperimente wie die "Cellflex-Technologie". Sie stellen die Grundprinzipien des traditionellen Instrumentendesigns in Frage und präsentieren eine kühne ästhetische Vision.</p><p><strong>Kernaussage:</strong> Eine Marke für musikalisch Abenteuerlustige, die die Grenzen dessen, was ein Bass sein kann, sowohl in Bezug auf Materialien als auch auf Form, verschiebt.</p>` },
    { name: "Sugi Guitars", country: "Japan", region: "other", tags: ["Wood", "Aesthetics"], summary: "Instrumente bauen, die zu Vintage werden. Bekannt für erstklassiges Holz und präzise japanische Handwerkskunst.", details: `<p>Unter der Philosophie, "zukünftige Vintage"-Instrumente zu schaffen, fertigt Sugi Bässe mit außergewöhnlicher Präzision und Sorgfalt und verwendet nur die besten ausgewählten Hölzer. Sie werden für ihre hervorragende Verarbeitung und Qualität hoch geschätzt.</p><p><strong>Kernaussage:</strong> Konzentriert sich auf tadellose Handwerkskunst und das Versprechen eines langfristigen Wertes und spricht anspruchsvolle Spieler an, die ihr Instrument als lebenslange Investition sehen.</p>` },
    { name: "Adamovic Basses", country: "Niederlande", region: "europe", tags: ["Ergonomics", "Wood", "Structure"], summary: "Die Balance von Ergonomie, Ton und Ästhetik. Mit X-ergo geschwungenen Korpussen und mehrjähriger Halsalterung.", details: `<p>Ausgehend von den eigenen Rückenschmerzen des Gitarrenbauers macht Adamovic Ergonomie zu seiner Kernphilosophie. Merkmale wie der "X-ergo" geschwungene Korpus für perfekte Balance und Hälse, die jahrelang natürlich getrocknet und gealtert werden, priorisieren die physische Beziehung zwischen dem Spieler und dem Instrument.</p><p><strong>Kernaussage:</strong> Ein tiefer, fast medizinischer Fokus auf Ergonomie bietet ein starkes Wertversprechen für Spieler, die sich um Komfort und langfristige Gesundheit sorgen.</p>` },
    { name: "Aristides Guitars", country: "Niederlande", region: "europe", tags: ["Structure", "Aesthetics"], summary: "Hochleistungs-Custom-Instrumente. Mit Arium-Material und einer einteiligen Exoskelett-Struktur.", details: `<p>Aristides entwickelte 'Arium', ein proprietäres Material, das im Gegensatz zu Holz in drei Dimensionen schwingt, um eine einteilige Struktur zu schaffen, bei der Korpus und Hals integriert sind. Das Ziel ist perfekter Ton, langes Sustain und Stabilität, die von Umweltveränderungen unberührt bleibt.</p><p><strong>Kernaussage:</strong> Ein radikales Umdenken der Instrumentenkonstruktion vom Material her, das ein völlig konsistentes und stabiles Spielerlebnis bietet.</p>` },
    { name: "De Gier Basses", country: "Niederlande", region: "europe", tags: ["Structure", "Ergonomics"], summary: "Eine Mischung aus Vintage-Charakter und moderner Ingenieurskunst. Ergänzt die strukturellen Schwächen traditioneller Designs mit moderner Technologie wie Carbonfaserverstärkung und CNC-gefrästen Bundschlitzen.", details: `<p>De Gier Basses aus den Niederlanden konzentriert sich auf die Neuinterpretation von Instrumenten durch die Kombination von Vintage-Charakter mit modernen Anpassungen. Um die Bruchgefahr der Kopfplatte des traditionellen T-Bird-Basses zu verbessern, wendet das <strong>Lowlander</strong>-Modell moderne Ingenieurskunst an, wie einen reduzierten Kopfplattenwinkel, erhöhte Dicke, einen zusätzlichen Volute, integrierte <strong>Carbonfaser-Verstärkungsstäbe</strong> und das Fräsen von <strong>CNC-Bundschlitzen</strong>.</p><p><strong>Kernaussage:</strong> De Gier identifiziert aktiv die strukturellen Schwächen traditioneller Designs und ergänzt sie mit moderner Ingenieurskunst. Dieser Ansatz konzentriert sich auf die grundlegende Verbesserung der Haltbarkeit und Leistung des Instruments, anstatt nur sein Aussehen nachzuahmen.</p>`},
    { name: "Rikkers Basses", country: "Niederlande", region: "europe", tags: ["Structure", "Aesthetics", "Wood"], summary: "Modernisierung der Klassiker. Verbessert Steifigkeit und Klang mit stehend gesägten Hälsen und spezialisiert sich auf Relic-Finishes.", details: `<p>Rikkers Gitaarbouw aus den Niederlanden integriert moderne Erkenntnisse in klassische Designs. Sie konstruieren ihre Hälse aus zwei Stücken <strong>stehend gesägtem Hard Rock Maple</strong> anstelle der üblicheren liegend gesägten Methode, was die Steifigkeit erheblich erhöht und einen strafferen, reicheren Klang liefert. Sie spezialisieren sich auch auf <strong>Relic-Finishes</strong>, die die Spuren intensiver Clubnutzung nachbilden, und haben in letzter Zeit vermehrt lokale Tonhölzer verwendet.</p><p><strong>Kernaussage:</strong> Rikkers interpretiert klassische Designs neu, um modernen Spielanforderungen gerecht zu werden, und strebt durch strukturelle Verbesserungen wie stehend gesägte Hälse nach akustischer Exzellenz.</p>`},
    { name: "Roks Instruments", country: "Niederlande", region: "europe", tags: ["Ergonomics", "Structure"], summary: "Ergonomische Kunst für den Spieler. Gekennzeichnet durch einen geschwungenen Korpus, der den Spieler zu umarmen scheint.", details: `<p>Roks Instruments konzentriert sich darauf, durch einen "konkaven Korpus, der den Spieler umarmt", ultimativen Spielkomfort zu bieten. Indem Ergonomie zur Kernmission der Marke gemacht wird, schaffen sie Instrumente mit perfekter Balance und geringerer Ermüdung bei langen Sessions.</p><p><strong>Kernaussage:</strong> Erhebt "Komfort" von einem Merkmal zu einer Kernphilosophie. Dies schafft eine starke Anziehungskraft für professionelle Musiker, die langfristige Spielbarkeit priorisieren.</p>` },
    { name: "Aviator Guitars", country: "Polen", region: "europe", tags: ["Customization", "Structure"], summary: "Alles bauen, was man sich erträumen kann. Differenziert in eine vollständige Custom-Linie (Ace) und eine Workhorse-Linie (Pilot).", details: `<p>Aviator unterscheidet seine Produktlinien klar in die "Ace Edition" (vollständig maßgeschneiderte Flaggschiffmodelle) und die "Pilot Edition" (Workhorse-Modelle für die Zugänglichkeit). Diese Strategie ermöglicht es ihnen, eine breitere Kundenbasis zu gewinnen und Markentreue aufzubauen.</p><p><strong>Kernaussage:</strong> Eine gestufte Produktstrategie, die sowohl den High-End-Custom-Markt als auch Spieler, die einen zugänglicheren Einstieg in die Marke suchen, effektiv bedient.</p>` },
    { name: "Maruszczyk Instruments", country: "Polen", region: "europe", tags: ["Customization", "Wood"], summary: "Vom Spieler für den Spieler. Bekannt für seinen umfangreichen Online-Konfigurator und sein gutes Preis-Leistungs-Verhältnis.", details: `<p>Unter dem Konzept "Vom Spieler für den Spieler" bietet Maruszczyk einen hohen Grad an Individualisierung zu einem vernünftigen Preis durch einen umfangreichen Online-Konfigurator. Das Geschäftsmodell, das Custom-Shop-Instrumente im klassischen Stil popularisiert, ist seine Kernstärke.</p><p><strong>Kernaussage:</strong> Demokratisiert das Custom-Bass-Erlebnis. Der Fokus auf einen leistungsstarken Online-Konfigurator und Wert macht es im Mid-Boutique-Segment sehr wettbewerbsfähig.</p>` },
    { name: "Mayones Guitars", country: "Polen", region: "europe", tags: ["Wood", "Aesthetics", "Customization"], summary: "Handgefertigt seit 1982. Mit High-End-Hölzern/Hardware und einem Custom Shop.", details: `<p>Als Familienunternehmen, das 1982 in Polen gegründet wurde, legt Mayones Wert auf handwerkliche Methoden und Authentizität. Sie interpretieren klassische Designs mit High-End-Hölzern und -Hardware in moderne Hochleistungsinstrumente neu und wachsen auf der Grundlage eines tiefen Verständnisses spezifischer Nischenmärkte.</p><p><strong>Kernaussage:</strong> Eine Marke, die auf einem Erbe der Handwerkskunst aufbaut und klassische Formeln für die heutigen Hochleistungsspieler erfolgreich modernisiert.</p>` },
    { name: "Skervesen Guitars", country: "Polen", region: "europe", tags: ["Customization", "Ergonomics"], summary: "Eine Fusion von Kunst und Handwerk. Spezialisiert auf Multi-Scale, ergonomische Designs und Custom Builds.", details: `<p>Skervesen kombiniert traditionelle polnische Gitarrenbaukunst mit modernem CAD/CAM-Design. Sie konzentrieren sich stark auf die Herstellung von Custom-Instrumenten mit progressiven Spezifikationen wie Multi-Scale und ergonomischen Designs, insbesondere für moderne Metal-Spieler.</p><p><strong>Kernaussage:</strong> Bedient speziell die High-Performance-, Modern-Metal-Nische mit einem tiefen Verständnis ihrer technischen und ästhetischen Anforderungen.</p>` },
    { name: "Stradi Basses", country: "Polen", region: "europe", tags: ["Ergonomics", "Electronics", "Structure"], summary: "Verbessert innovativ die Spielbarkeit mit einem verlängerten Griffbrett und angepasster Brückenposition. Bietet eine breite Klangpalette mit einem magnetischen/piezo-Hybridsystem.", details: `<p>Stradi Basses aus Polen verfügt in seinem Flaggschiffmodell <strong>Symphony Bass</strong> über ein <strong>verlängertes Griffbrett</strong>, das es ermöglicht, die Brücke näher am Rand des Korpus zu positionieren, was den Komfort der linken Hand und die allgemeine Spielbarkeit erheblich verbessert. Es integriert auch einen <strong>Delano Xtender Magnet-Tonabnehmer</strong> und ein <strong>kundenspezifisches Stradi Piezo-System</strong>, um eine umfangreiche Klangpalette zu bieten.</p><p><strong>Kernaussage:</strong> Stradis Symphony-Modell ist ein Ansatz, der die Interaktion mit dem Spieler durch eine grundlegende Neuinterpretation der Instrumentenstruktur optimiert. Das magnetische/piezo-Hybridsystem erhöht die Vielseitigkeit.</p>`},
    { name: "Zakrzewski Basses", country: "Polen", region: "europe", tags: ["Ergonomics", "Structure", "Electronics"], summary: "Verbessert die Spielbarkeit mit einem einzigartigen Halswinkel und maximiert die klangliche Flexibilität bei Fretless-Modellen mit dualen Klinkenausgängen.", details: `<p>Zakrzewski Basses verfügen über einen <strong>einzigartigen Halswinkel, der nicht parallel zur Korpusebene verläuft</strong>, mit einem erhöhten oberen Teil, was die Spielbarkeit, den Komfort und die Ergonomie erheblich verbessert. Bei Fretless-Modellen bieten sie <strong>duale Klinkenausgänge</strong> für Piezo- und Magnet-Tonabnehmer, was die Flexibilität bietet, Klänge über zwei separate Verstärker zu mischen.</p><p><strong>Kernaussage:</strong> Zakrzewskis einzigartiger Halswinkel ist eine direkte ergonomische Innovation, die über traditionelle Konturen hinausgeht, um die Spielhaltung und den Komfort zu verändern. Die dualen Ausgänge bieten eine beispiellose Klangmischung und Verstärkungsflexibilität.</p>`},
    { name: "Benevolent Basses", country: "Südkorea", region: "other", tags: ["Ergonomics", "Aesthetics"], summary: "Integration des akustischen Stils. Mit Hohlkammerkonstruktion und vom Kontrabass inspirierten Designs.", details: `<p>Benevolent erreicht einen einzigartigen "akustischen Stil" durch Hohlkammerkonstruktion und vom Kontrabass inspirierte Designs. Sie zeichnen sich durch einen warmen, resonanten Ton aus und bieten durch ergonomisches Design eine komfortable Spielbarkeit.</p><p><strong>Kernaussage:</strong> Schnitzt erfolgreich eine Nische, indem es die tonalen Eigenschaften eines akustischen Instruments mit der Spielbarkeit eines E-Basses verbindet.</p>` },
    { name: "Jerzy Drozd", country: "Spanien", region: "europe", tags: ["Wood", "Aesthetics", "Electronics"], summary: "Eine Aristokratie künstlerischer Instrumente. Zeichnet sich durch exquisite Holzbearbeitung und proprietäre Tonabnehmer/Vorverstärker aus.", details: `<p>Unter dem Motto "Eine Aristokratie künstlerischer Instrumente" schafft Jerzy Drozd Instrumente, die durch organisches Design und ein proprietäres Neodym-Tonabnehmersystem wie Kunstwerke sind. Das vom F-Loch inspirierte Tonabnehmerdeckel-Design ist ein Markenzeichen.</p><p><strong>Kernaussage:</strong> Positioniert Instrumente als Kunstwerke, nicht nur als Werkzeuge. Die einzigartige Designsprache und die proprietäre Elektronik schaffen eine starke High-End-Markenidentität.</p>` },
    { name: "Lorita Basses", country: "Spanien", region: "europe", tags: ["Customization", "Ergonomics"], summary: "Umfangreiche Custom-Optionen und Erforschung von Headless-Designs. Verfolgt Spielkomfort und moderne Ästhetik.", details: `<p>Lorita Basses aus Spanien bietet eine breite Palette an Anpassungsoptionen und verwendet insbesondere eine <strong>Headless-Konfiguration</strong> in seinem <strong>Century Series II</strong>-Modell, um die Balance und Tragbarkeit des Instruments zu verbessern.</p><p><strong>Kernaussage:</strong> Zeigt einen Ansatz, der Spielkomfort und moderne Ästhetik verfolgt, ohne an traditionelle Formen gebunden zu sein. Details wie Titanverstärkung deuten auf die Berücksichtigung der strukturellen Stabilität hin.</p>`},
    { name: "Mattisson Basses", country: "Schweden", region: "europe", tags: ["Structure", "Ergonomics"], summary: "Verfolgt perfekte Intonation durch das True Temperament Bundsystem. Dies konzentriert sich auf die grundlegende Verbesserung der Qualität des Spielerlebnisses.", details: `<p>Mattisson Bass aus Schweden legt seine Kernphilosophie darauf, durch das <strong>True Temperament</strong> Bundsystem eine perfekte Intonation über das gesamte Griffbrett zu bieten. Dieses System revolutioniert die Stimmgenauigkeit und tonale Reinheit des Instruments.</p><p><strong>Kernaussage:</strong> Die Essenz von Mattisson Bass liegt in der Erzielung perfekter Intonation durch das True Temperament Bundsystem. Dies maximiert die grundlegende Spielgenauigkeit des Instruments und ermöglicht es dem Musiker, sich frei auf den musikalischen Ausdruck zu konzentrieren.</p>`},
    { name: "Alan Cringean Guitars (ACG)", country: "Großbritannien", region: "europe", tags: ["Electronics", "Ergonomics", "Structure", "Wood"], summary: "Der schottische Alchemist des filterbasierten Tons. Ein spiritueller und technischer Nachfolger des Wal-Erbes, der das Filter-Vorverstärker-Konzept durch enge Zusammenarbeit weiterentwickelt.", details: `<p>Gegründet 2006 von Alan Cringean in Schottland, ist ACG ein Ein-Mann-Betrieb, der das grundlegende Konzept des filterbasierten Vorverstärkers aufgegriffen und ins 21. Jahrhundert geführt hat. Die Philosophie der Marke lautet 'Handcrafting endless possibilities' durch einen stark kollaborativen Prozess mit dem Kunden.</p><p>Der Eckpfeiler des ACG-Sounds ist die enge Zusammenarbeit mit dem Elektronik-Zauberer John East, die zu den exklusiven <strong>ACG/East Dual-Filter-Vorverstärkern (EQ01, DFM)</strong> geführt hat. Dieses System, eine direkte Weiterentwicklung des Wal-Konzepts, bietet immense klangliche Flexibilität und eine moderne, 'Hi-Fi'-Klarheit. Die Tonabnehmer werden von Aaron Armstrong maßgefertigt, wobei Alan Cringean für High-End-Modelle seine eigenen Multi-Coil-Tonabnehmer anbietet.</p><p>Die Konstruktion ist robust, mit steifen, mehrschichtigen Hälsen (oft mit Carbon-Verstärkung) und einem charakteristischen asymmetrischen Halsprofil, das für seinen Komfort geschätzt wird. Alan ist bekannt für sein phänomenales Auge für Holzkombinationen und ergonomische Korpusformen.</p><p><strong>Kernaussage:</strong> ACG repräsentiert eine 'Open-Source'-Evolution des 'Closed-Source'-Wal-Erbes. Durch strategische Partnerschaften mit den besten Spezialisten hat Alan Cringean ein Instrument geschaffen, das den Geist der britischen Filter-Vorverstärker-Schule mit einer modernen Stimme, Transparenz und einem unglaublichen Wert einfängt.</p>`},
    { name: "Anaconda Basses", country: "Großbritannien", region: "europe", tags: ["Wood", "Electronics"], summary: "Die Suche nach dem ultimativen Ton. Mit Premium-Hölzern und leistungsstarken proprietären Tonabnehmern.", details: `<p>Anaconda erforscht den "ultimativen Ton" durch die Kombination von Premium-Hölzern und leistungsstarken proprietären Tonabnehmern. Obwohl sie auf traditioneller Gitarrenbaukunst basieren, bieten sie einen kraftvollen und klaren Ton, der für moderne Spielumgebungen geeignet ist.</p><p><strong>Kernaussage:</strong> Ein ton-orientierter Ansatz, der das Beste aus traditionellen Materialien mit moderner elektronischer Leistung kombiniert, um den Anforderungen zeitgenössischer Bassisten gerecht zu werden.</p>` },
    { name: "Overwater Basses", country: "Großbritannien", region: "europe", tags: ["Wood", "Electronics"], summary: "Der Bass als akustisches Instrument. Zeichnet sich durch eine tonholz-zentrierte Philosophie und Flat-Response-Elektronik aus.", details: `<p>Overwater behandelt den Bass als "grundsätzlich akustisches Instrument" und konzentriert sich darauf, die Eigenschaften sorgfältig ausgewählter Tonhölzer zu maximieren. Ihre proprietäre Elektronik mit flachem Frequenzgang überträgt den natürlichen Klang des Holzes transparent.</p><p><strong>Kernaussage:</strong> Die Philosophie der Marke wurzelt in akustischen Prinzipien und spricht Spieler an, die die organische, natürliche Stimme des Instruments über alles andere schätzen.</p>` },
    { name: "Shuker Basses", country: "Großbritannien", region: "europe", tags: ["Customization", "Structure", "Wood"], summary: "Das kollaborative Herz des modernen englischen Handwerks. Die Philosophie positioniert den Kunden als Mitgestalter bei der Schaffung eines wirklich personalisierten Instruments.", details: `<p>Geleitet vom erfahrenen britischen Gitarrenbauer Jon Shuker seit 1995, ist die Kernphilosophie des Unternehmens eine tiefe, kollaborative Beziehung zum Kunden. Der Hauptteil der Arbeit ist kundenspezifisch, was zu einer vielfältigen Produktion von Instrumenten führt, 'vom traditionellen Klassiker bis zur Spitze des modernen Designs'.</p><p>Jedes Instrument wird aus verantwortungsvoll beschafftem Holz in Handarbeit gefertigt. Shuker setzt statt auf ein proprietäres elektronisches System auf einen flexiblen „Open-Source“-Ansatz und verwendet je nach den spezifischen Klangzielen des Kunden verschiedene Tonabnehmer und elektronische Bauteile (z. B. Delano, EMG, John East).</p><p>Die Marke hat eine starke Künstlerliste, am bekanntesten mit JJ Burnel von The Stranglers, für den Jon ein beliebtes Signature-Modell entworfen hat. Da die Bässe jedoch so stark individualisiert sind, kann ihr Wiederverkaufswert niedrig sein, was sie eher zu einem 'lebenslangen' Kauf zum persönlichen Vergnügen als zu einer finanziellen Investition macht.</p><p><strong>Kernaussage:</strong> Ein Shuker-Bass ist kein Produkt; es ist ein Auftrag, das Gitarrenbauer-Äquivalent eines Maßanzugs. Sein Hauptwert liegt in seiner perfekten, personalisierten Passform für den ursprünglichen Besitzer, nicht in seiner Liquidität als Marktwert.</p>`},
    { name: "Wal Basses", country: "Großbritannien", region: "europe", tags: ["Electronics", "Structure", "Wood"], summary: "Architekten des britischen Boutique-Sounds. Definiert durch eine Philosophie, bei der proprietäre Multi-Coil-Tonabnehmer und leistungsstarke filterbasierte Vorverstärker das Herz des Instruments sind.", details: `<p>Wal Bässe sind eine tragende Säule der Boutique-Bass-Bewegung und etablierten ein Paradigma, bei dem proprietäre Elektronik das Herzstück des Instruments ist. Gegründet 1974 von Elektronik-Experte Ian Waller und Gitarrenbauer Pete „The Fish“ Stevens, war Wals „Elektronik-zuerst“-Designprinzip revolutionär.</p><p>Der Kern des Wal-Sounds ist die Synergie zwischen seinen einzigartigen Multi-Coil-Humbucker-Tonabnehmern (mit separaten Spulen für jede Saite, um Übersprechen zu eliminieren) und einem leistungsstarken filterbasierten Vorverstärker. Anstelle eines traditionellen Boost/Cut-EQs verwendet der Vorverstärker einen durchstimmbaren Tiefpassfilter für jeden Tonabnehmer, was eine riesige Auswahl an Klangoptionen bietet. Dieses System ist für den ikonischen, begehrten 'Wal-Ton' verantwortlich – satt, tief und mühelos kraftvoll.</p><p>Die Konstruktion ist bekannt für ihre Robustheit, mit mehrschichtigen Hälsen (oft aus Hainbuche und Ahorn) und Korpussen mit einem Kernholz (wie Mahagoni) und exotischen Decken (Walnuss, Wenge usw.). Dies führt zu schweren, aber unglaublich stabilen Instrumenten mit einem ausgeprägten Klangcharakter.</p><p><strong>Kernaussage:</strong> Wals Philosophie ist ein kompromissloses, integriertes Klangsystem. Das Holz und die Hardware sind alle darauf ausgelegt, der proprietären Elektronik zu dienen, was einen legendären Sound erzeugt, der die Marke zu einer Kult-Ikone mit einer mehrjährigen Warteliste und extrem hohem Wiederverkaufswert gemacht hat.</p>`    },
    { name: "Alembic Guitars", country: "USA", region: "usa", tags: ["Electronics", "Wood"], summary: "Pioniere der aktiven Elektronik. Innovierten Klang- und Tonregelung durch die Kombination von niederohmigen Tonabnehmern mit Onboard-Vorverstärkern.", details: `<p>Alembic begann als Beratungsfirma zur Verbesserung des Live-Sounds und leistete Pionierarbeit bei der <strong>ersten aktiven E-Gitarren-Elektronik</strong>, indem sie niederohmige Tonabnehmer mit Onboard-Vorverstärkern kombinierte. Dies war eine grundlegende Neugestaltung der Signalkette des Instruments, um reale Performance-Probleme zu lösen.</p><p><strong>Kernaussage:</strong> Alembics Geschichte zeigt die Bedeutung, Elektronik nicht als bloße Komponenten, sondern als einen Kernteil der "Stimme" des Instruments zu behandeln. Dies deutet auf einen wissenschaftlichen und experimentellen Ansatz hin.</p>`},
    { name: "Brubaker Guitars", country: "USA", region: "usa", tags: ["Electronics", "Ergonomics", "Customization", "Structure"], summary: "Amerikanische Innovation verschmolzen mit klassischem Gespür. Bekannt für sein revolutionäres B.O.B. (Boutique On-Board) austauschbares Vorverstärkersystem, das eine beispiellose klangliche Flexibilität bietet.", details: `        <p>Gegründet von Kevin Brubaker im Jahr 1987, respektiert Brubaker Guitars klassische Formen, ist aber unermüdlich innovativ in Ergonomie, Konstruktion und elektronischer Vielseitigkeit. Die Philosophie wird perfekt als "Mehr Neo als Leo" zusammengefasst – kluge Verbesserungen an Originaldesigns.</p>        <p>Die bedeutendste Innovation der Marke ist das <strong>B.O.B. (Boutique On-Board) System</strong>, eine Plattform mit austauschbaren aktiven und passiven Vorverstärkermodulen. Ein Spieler kann Vorverstärker von Branchenführern wie Aguilar, Bartolini und Darkglass in weniger als einer Minute austauschen, was den Bass zu einem wahren 'Klangchamäleon' macht.</p>        <p>Brubaker-Bässe werden für ihren Komfort, ihr überschaubares Gewicht und ihre perfekte Balance gelobt. Zu den Konstruktionsmerkmalen gehören verbesserte geschraubte Halsverbindungen für überlegene Stabilität und die Verwendung schöner exotischer Hölzer, die die Instrumente über zweckmäßige Werkzeuge hinausheben.</p>        <p><strong>Kernaussage:</strong> Brubaker leistet Pionierarbeit für das Konzept des 'modularen Boutique-Basses'. Anstatt einen komplexen Vorverstärker zu entwickeln, der alles kann, bietet es die perfekte ergonomische und akustische Plattform für jeden Sound und verschiebt das Paradigma von der Suche nach 'dem einen perfekten Sound' zum Besitz 'der einen perfekten Plattform'.</p>`    },
    { name: "Drake Custom Bass", country: "USA", region: "usa", tags: ["Aesthetics", "Wood", "Structure", "Ergonomics"], summary: "Handwerkskunst und Seele aus dem Mittleren Westen. Ein Ein-Mann-Betrieb, der reine, praktische Kunstfertigkeit mit einer Spezialisierung auf halbakustische Bässe und die Verwendung einzigartiger Hölzer verkörpert.", details: `        <p>Andrew Drakes Philosophie konzentriert sich auf 'echte handgefertigte Instrumente'. Jeder Bass wird von ihm persönlich in seiner kleinen Werkstatt in Iowa mit einfachen Werkzeugen und 'vielen Arbeitsstunden' gefertigt, ohne CNC-Bearbeitung. Dies impliziert eine tiefe, persönliche Verbindung zu jeder Kurve des Instruments.</p>        <p>Drake hat eine Leidenschaft für halbakustische Bässe, oft mit mittlerer Mensur, und ist bekannt für die Verwendung schöner und einzigartiger Hölzer, einschließlich 100 Jahre altem Mahagoni, das aus einem historischen Gebäude vor Ort geborgen wurde. Diese Praxis verleiht seinen Instrumenten ein Stück lokaler Geschichte und Umgebung. Ein charakteristisches Merkmal ist eine elegante magnetische Abdeckung für das Elektronikfach.</p>        <p>Wie Shuker verfolgt auch Drake einen selektiven, komponentenbasierten Ansatz bei der Auswahl elektronischer Bauteile und wählt Komponenten von verschiedenen Herstellern wie Aguilar, Nordstrand und EMG aus, die für jede einzelne Fertigung optimiert werden.</p>        <p><strong>Kernaussage:</strong> Drake Custom Bass verkörpert eine Art 'amerikanisches Heartland-Terroir' im Gitarrenbau. Der Charakter des Instruments ist ein direktes Ergebnis des persönlichen Könnens, der Arbeit und der lokalen Umgebung des Handwerkers, unvermittelt durch Massenproduktionstechnologie. Ein Kunde kauft ein Stück persönliche Kunstfertigkeit und eine Geschichte.</p>`    },
    { name: "Elrick Bass Guitars", country: "USA", region: "usa", tags: ["Aesthetics", "Ergonomics"], summary: "Die Kunst des Handschnitzens. Lehnt CNC ab, betont traditionelle Handwerkskunst und verbessert die Ergonomie mit einem 'fersenlosen' Design bei Bolt-on-Modellen.", details: `<p>Elrick Bass Guitars betont traditionelle Handwerkskunst, indem alle Instrumente mit "altmodischen Meißeln und Messern" <strong>von Hand geschnitzt</strong> werden, ohne CNC-Maschinen zu verwenden. Dies bedeutet, dass für einige High-End-Käufer der Schaffensprozess genauso wichtig ist wie das Endprodukt. Darüber hinaus zeigt das <strong>"fersenlose" Design</strong> bei seinen Bolt-on-Modellen ergonomische Innovation auch innerhalb der traditionellen Konstruktion.</p><p><strong>Kernaussage:</strong> Elricks explizite Ablehnung von CNC für seine High-End-Instrumente schafft ein einzigartiges und hochwertiges Wertversprechen des "menschlichen Touch" und der "alten Handwerkskunst".</p>`},
    { name: "G. Gould Music", country: "USA", region: "usa", tags: ["Structure", "Aesthetics"], summary: "Innovatives Design, klassisches Gefühl. Ein Pionier des Graphithalses und der 35-Zoll-Mensur.", details: `<p>Geoff Gould leistete Pionierarbeit beim Graphithals und stützte sich dabei auf seine Erfahrungen in der Luft- und Raumfahrtindustrie. Er bietet außergewöhnliche Stabilität, unbeeinflusst vom Klimawandel, und eine "klavierähnliche Resonanz", die Dead Spots effektiv eliminiert. Ein Innovator, der versucht, die Grenzen des Holzes zu überwinden.</p><p><strong>Kernaussage:</strong> Eine materialwissenschaftlich getriebene Marke, die greifbare Vorteile (Stabilität, konsistenter Ton) gegenüber der traditionellen Holzkonstruktion bietet.</p>` },
    { name: "Halo Custom Basses", country: "USA", region: "usa", tags: ["Customization"], summary: "Beispiellose Individualisierung. Ermöglicht Kunden, durch einen umfangreichen Online-Konfigurator zu virtuellen Co-Designern zu werden.", details: `<p>Halo Custom Bass bietet einen <strong>umfangreichen Online-Konfigurator</strong>, der es Kunden ermöglicht, fast jeden Aspekt ihres Instruments anzupassen. Dies stellt ein kundenorientiertes und flexibles Fertigungsmodell dar, das Kunden befähigt, virtuelle Co-Designer zu sein.</p><p><strong>Kernaussage:</strong> Halos Stärke liegt in seiner Konfigurator-basierten Mass Customization. Dies geht über das bloße Anbieten von Optionen hinaus; es befähigt den Kunden, ein Co-Designer zu werden.</p>`},
    { name: "Kiesel Guitars", country: "USA", region: "usa", tags: ["Customization", "Structure"], summary: "Amerikanische Profi-Qualität seit 1946. Bekannt für sein Direktvertriebsmodell und seinen umfangreichen Online-Builder.", details: `<p>Als langjährige amerikanische Marke, die bis 1946 zurückreicht, bietet Kiesel einen hohen Grad an Individualisierung zu einem wettbewerbsfähigen Preis durch sein Direktvertriebsmodell (DTC) und einen umfangreichen Online-Builder.</p><p><strong>Kernaussage:</strong> Eine Geschäftsmodellinnovation, die Spielern umfangreiche Auswahl und Wert bietet und das traditionelle händlerbasierte Vertriebsmodell herausfordert.</p>` },
    { name: "Skjold Design Guitars", country: "USA", region: "usa", tags: ["Ergonomics", "Structure", "Wood", "Electronics"], summary: "Das unermüdliche Streben nach ergonomischer und klanglicher Perfektion. Eine Marke vom Spieler zum Gitarrenbauer, bei der makellose Ergonomie, geringes Gewicht und Balance an erster Stelle stehen.", details: `        <p>Gegründet vom professionellen Bassisten Peter Skjold, wird die Philosophie der Marke von der doppelten Erfahrung als Spieler und Gitarrenbauer angetrieben. Die primären Designziele sind vielseitige Elektronik, transparente Tonabnehmer und, ganz entscheidend, leichte und perfekt ausbalancierte Instrumente, um die Ermüdung des Spielers zu bekämpfen.</p>        <p>Eine Schlüsselinnovation ist die <strong>'Catacomb'-Kammertechnik</strong> – ein stark gekammerter, extra dicker Korpus, der die akustische 'Blüte' eines halbakustischen Instruments mit dem 'Fokus' eines Solid-Body-Instruments kombiniert und gleichzeitig das Gewicht erheblich reduziert. Ergonomie ist entscheidend, von der Form des oberen Horns, die ein 'Kopflastigkeit' verhindert, bis hin zur tadellosen Bundarbeit, die eine außergewöhnlich niedrige Saitenlage ermöglicht.</p>        <p>Die Klangerzeugung umfasst maßgefertigte Vorverstärker in Partnerschaft mit John East aus Großbritannien und transparente, speziell gewickelte Tonabnehmer, die den natürlichen Klang der ausgewählten Hölzer durchscheinen lassen sollen.</p>        <p><strong>Kernaussage:</strong> Für Skjold ist Ergonomie das grundlegende Gebot. Der Designprozess beginnt mit der physischen Interaktion des Spielers mit dem Instrument und baut klangliche und ästhetische Exzellenz auf einer Plattform von höchstem Komfort und geringem Gewicht auf.</p>`    },
    { name: "Spector Basses", country: "USA", region: "usa", tags: ["Ergonomics", "Structure", "Electronics"], summary: "Ein Führer in der Evolution aktiver Elektronik mit seinem ikonischen NS-Kurvenkorpus, Neck-Thru-Konstruktion und EMG-Tonabnehmern mit proprietären Schaltungen.", details: `<p>Spector schuf einen "modernen Klassiker" durch die Kombination des <strong>ergonomisch geschwungenen NS-Korpus</strong>, entworfen von Ned Steinberger, mit Neck-Thru-Konstruktion. Es leistete auch Pionierarbeit im Bereich der aktiven Elektronik mit EMG Aktiv-Tonabnehmern und seinen selbst entwickelten 9V/18V-Schaltungen.</p><p><strong>Kernaussage:</strong> Spectors Erfolg unterstreicht, dass eine wirklich innovative ergonomische Korpusform eine Marke für Jahrzehnte definieren kann. Die kontinuierliche Weiterentwicklung seiner Elektronik ist ebenfalls ein Kernmerkmal der Marke.</p>`},
];

        translations.de.proposalsData = [
            { title: "Innovation bei Halsstruktur & Stabilität", content: "Das Ziel ist, den 13-teiligen laminierten Hals weiterzuentwickeln, um Probleme wie Verzug und Dead Spots drastisch zu reduzieren und langfristige Zuverlässigkeit zu gewährleisten.", details: `<ul><li><strong>Marleaux's fortschrittliche Halsverbindung studieren:</strong> Analysieren, wie das 6-Punkt-Schraubsystem und der 3-teilige Ahornhals des Marleaux Consat-Modells zur Stabilität und Klangübertragung beitragen, und diese Prinzipien anwenden, um die Zuverlässigkeit des RavenForge-Halssystems zu verbessern.</li><li><strong>KD Basses' Cone Core erforschen:</strong> Methoden untersuchen, um Halsverdrehung, Verzug und Dead Spots signifikant zu reduzieren.</li><li><strong>De Giers Halsverstärkung integrieren:</strong> Carbonfaserstäbe und CNC-Bundschlitztechnologie einbauen, um die strukturelle Steifigkeit und Klangqualität zu verbessern.</li><li><strong>Rikkers' stehend gesägte Hälse in Betracht ziehen:</strong> Ihre Steifigkeit und ihren straffen Klang studieren, um die akustischen Eigenschaften des Halses zu optimieren.</li></ul>`, related: ["Marleaux Basses", "KD Basses", "De Gier Basses", "Rikkers Basses"] },
            { title: "Holzforschung & verbesserte Nachhaltigkeit", content: "Das Ziel ist es, die Qualität und Stabilität der Kernhölzer zu maximieren und Umweltverantwortung in die Markenphilosophie zu integrieren, um einen differenzierten Wert zu bieten.", details: `<ul><li><strong>Marleaux's Nachhaltigkeitsphilosophie übernehmen:</strong> Marleaux's REGIO TONE WOOD (RTW)-Initiative und klimaneutrale Holzbeschaffung als Benchmark nutzen, um eine nachhaltige Holzbeschaffungsstrategie aufzubauen, die mit der auf nordischer Mythologie basierenden Philosophie von RavenForge übereinstimmt.</li><li><strong>Padalkas Holzmanagementphilosophie anwenden:</strong> Strenge Holzauswahl-, Trocknungs- und Stabilisierungsprozesse anwenden, um die Qualität und Stabilität der Kernhölzer zu maximieren.</li><li><strong>Warwicks FSC-Zertifizierung und CO2-neutrale Produktion als Benchmark nutzen:</strong> Warwicks Umweltbemühungen als Referenz heranziehen, um die soziale Verantwortung der Marke zu stärken.</li></ul>`, related: ["Marleaux Basses", "Padalka Guitars", "Warwick Basses"] },
            { title: "Maximierung von Ergonomie & Spielkomfort", content: "Das Ziel ist es, das ergonomische Design von Korpus, Hals und Gesamtstruktur zu innovieren, damit Spieler über längere Zeiträume bequem spielen und ein Gefühl der Einheit mit dem Instrument erfahren können.", details: `<ul><li><strong>Die ergonomische Korpusform des Marleaux Consat-Modells analysieren:</strong> Eine eingehende Analyse der ergonomischen Form des Consat-Basses, bekannt für seinen vielseitigen Klang, durchführen und Erkenntnisse zur Verbesserung des Spielkomforts der RavenForge-Modelle anwenden.</li><li><strong>Die ergonomischen Korpusdesigns von Spector & Roks studieren:</strong> Korpus-Konturen, Schwerpunkt und Halsverbindungen neu gestalten, um den Spielkomfort zu maximieren.</li><li><strong>Stradis verlängertes Griffbrett und Brückenposition in Betracht ziehen:</strong> Diesen innovativen Ansatz bewerten, um die Zugänglichkeit der linken Hand und die allgemeine Spielbarkeit zu verbessern.</li><li><strong>Elricks 'fersenloses' Design anwenden:</strong> Bei Bolt-on-Halsmodellen implementieren, um die Zugänglichkeit der hohen Bünde zu maximieren.</li></ul>`, related: ["Marleaux Basses", "Spector Basses", "Roks Instruments", "Stradi Basses", "Elrick Bass Guitars"] },
            { title: "Erweiterung von Elektronik & Klangpalette", content: "Das Ziel ist es, proprietäre Schaltungen oder Tonabnehmerkonfigurationen zu entwickeln, die über bestehende Systeme hinausgehen, um einen Markensignaturklang aufzubauen und die akustische Tiefe und Vielseitigkeit zu verbessern.", details: `<ul><li><strong>Marleaux's Tonsystem als Benchmark nutzen:</strong> Den 'definierten, vielseitigen und edlen Klang', der durch die Kombination des Marleaux BC3 3-Band-EQ (aktiv/passiv) und der Delano Quad-Coil-Humbucker-Tonabnehmer erzeugt wird, analysieren, um die Klangpalette von RavenForge zu bereichern.</li><li><strong>Alembics Pioniergeist in der aktiven Elektronik aufgreifen:</strong> Proprietäre aktive Schaltungen oder Tonabnehmerkonfigurationen entwickeln, um einen Markensignaturklang zu etablieren.</li><li><strong>Zakrzewskis duales Ausgangssystem implementieren:</strong> Auf das EMBLA-Modell anwenden, um eine größere akustische Tiefe und kreatives Sounddesign im Studio und live zu ermöglichen.</li><li><strong>Stradis hybrides Tonabnehmersystem erforschen:</strong> Magnetische/Piezo-Integration studieren, um die Klangpalette zu erweitern und die Vielseitigkeit zu erhöhen.</li></ul>`, related: ["Marleaux Basses", "Alembic Basses", "Zakzewski Basses", "Stradi Basses"] },
            { title: "Ästhetische Differenzierung & Markengeschichte", content: "Das Ziel ist es, das Thema der nordischen Mythologie tief in das Instrumentendesign zu integrieren und die Instrumente durch einzigartige Oberflächen und Materialien zu 'sammelbaren Kunstwerken' zu erheben.", details: `<ul><li><strong>Marleaux's ästhetischen Wert und Innovationsgeschichte studieren:</strong> Marleaux's Methode zur Schaffung ästhetischen Werts durch seine 'atemberaubende Sammlung seltener Boutique-Hölzer' erforschen und technologische Innovationsgeschichten – wie das VARI-Verfahren, das traditionelle Handwerkskunst mit fortschrittlicher Materialwissenschaft verbindet – in die Markenerzählung einweben.</li><li><strong>Jens Ritters künstlerischen Ansatz übernehmen:</strong> Instrumente durch limitierte Auflagen, einzigartige Einlagenmaterialien und geschichtengetriebene Oberflächen in Kulturgüter und Investitionen verwandeln.</li><li><strong>Sandbergs ausgeklügelten Alterungsprozess erforschen:</strong> Ihre Thermo-/Vibrationsbehandlung studieren, um sicherzustellen, dass die Instrumente im Laufe der Zeit einen reicheren, reiferen Ton entwickeln.</li><li><strong>KD Basses' stabilisiertes Holz und Mosaik-Griffbretter nutzen:</strong> Runen-Inlays zu originelleren und visuell fesselnderen Elementen entwickeln.</li></ul>`, related: ["Marleaux Basses", "Jens Ritter Instruments", "Sandberg Basses", "KD Basses"] },
            { title: "Optimierung von Produktion & Kundenerlebnis", content: "Das Ziel ist es, die Kundenbindung mit moderner Technologie zu maximieren und das Gleichgewicht zwischen Effizienz und Handwerkskunst zu optimieren, um das bestmögliche Kundenerlebnis zu bieten.", details: `<ul><li><strong>Marleaux's auf Profi-Feedback basierenden Verbesserungsprozess übernehmen:</strong> Marleaux's Ansatz, aktiv Feedback und Ideen von Bassprofis weltweit einzubeziehen, um die Herstellung kontinuierlich zu verbessern, implementieren und sicherstellen, dass RavenForge als Marke zusammen mit seinen Spielern wächst.</li><li><strong>Online-Konfiguratoren wie bei Halo und Maruszczyk einführen:</strong> Ein System aufbauen, das es Kunden ermöglicht, ihre Instrumente in Echtzeit zu entwerfen und zu visualisieren.</li><li><strong>MÜBs Philosophie zur CNC-Nutzung übernehmen:</strong> CNC als 'kreatives Werkzeug' einsetzen, um repetitive Aufgaben zu erledigen, sodass sich Handwerker auf wertschöpfende Bereiche konzentrieren können.</li></ul>`, related: ["Marleaux Basses", "Halo Custom Basses", "Maruszczyk Instruments", "Maurizio Über Basses"] }
        ];
