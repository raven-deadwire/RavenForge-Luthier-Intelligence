translations.en.luthierData = [
    { name: "Marleaux Basses", country: "Germany", region: "europe", tags: ["Wood", "Structure", "Aesthetics", "Customization", "Ergonomics", "Electronics"],
        summary: "Marleauxâ€™s approach fuses old-world craftsmanship and wood expertise with forward-thinking sustainability and technology. By championing ideas like RTW-certified local woods and the VARI process, Marleaux elevates its brand beyond just quality instruments â€“ it represents environmental responsibility and technical innovation as key parts of its identity.",
        details: `<p>Since 1990, Marleaux BassGuitars has been crafting top-tier handmade basses, driven by a passion for wood and perfection. They maintain a breathtaking collection of boutique tonewoods, ensuring each piece is properly aged and acoustically optimized.</p><p>Notably, Marleaux introduced the <strong>REGIO TONE WOOD (RTW)</strong> initiative, sourcing certified regional woods in a climate-neutral manner to deliver exotic quality with an eco-friendly conscience at no extra cost. Technologically, they collaborated with Clausthal University to develop the <strong>VARI treatment</strong>, using natural fiber to enhance wood properties, which earned them a 2025 Technology Transfer Prize.</p><p>For example, <strong>Consat</strong> model showcases traditional excellence: a two-piece body with a select top, an ultra-stable 3-piece maple neck secured by a 6-bolt joint, an ebony fretboard with 24 frets plus a zero fret, and custom Delano quad-coil pickups with a Marleaux 3-band EQ, delivering a defined yet versatile sound palette.</p>` },
    { name: "Jens Ritter Instruments", country: "Germany", region: "europe", tags: ["Aesthetics", "Customization", "Wood"],
        summary: "Ritterâ€™s instruments are crafted as heirloom artworks with unique personal narratives. By incorporating opulent materials and storytelling into each build, Ritter elevates the bass to a fine art object. The extremely limited production and museum recognition reinforce their exclusivity and cultural value beyond performance alone.",
        details: `<p>Jens Ritter is a master luthier who produces fewer than 120 instruments a year, each an artistic masterpiece. Working from a 17th-century winery-turned-workshop, he infuses deep personal inspiration into his builds, likening the process to â€œwriting a song.â€</p><p>His renowned <strong>J-Collection</strong> exemplifies this artistic philosophy, transcending mere musical tools to become collectible art. Ritter uses extraordinary materials like rare woods, precious gems, and experimental finishes. For example, <strong>â€œThe Paraiba Velvetâ€</strong> bass is adorned with alligator-textured velvet, 18k white gold inlays set with flawless diamonds, and control knobs topped by ParaÃ­ba tourmalines.</p><p>Affirming their status as functional art, Ritterâ€™s works are the only electric guitars held in three major American art museums: the Metropolitan Museum of Art, the Smithsonian, and Bostonâ€™s MFA.</p>` },
    { name: "LeFay", country: "Germany", region: "europe", tags: ["Structure", "Electronics", "Ergonomics"],
        summary: "LeFayâ€™s core strength is total control over its product. By making all critical hardware and electronics in-house, they achieve perfect synergy between parts. This gives LeFay basses a distinct character unattainable with off-the-shelf components, building a reputation for technical perfection.",
        details: `<p>For over three decades, LeFay has exemplified German engineering precision in bass making. Their philosophy is <strong>holistic integration</strong>: virtually every component, from proprietary pickups and robust bridges to custom electronics, is designed and manufactured in-house to work together seamlessly.</p><p>A hallmark of LeFay basses is their <strong>exceptionally stiff neck construction</strong>. Often made from dense hardwoods like padauk and reinforced with carbon fiber, the necks are resistant to warping, which eliminates dead spots and allows for consistently low action. Some models, like the â€œSinger,â€ even include clever features like an adjustable slap ramp integrated directly into the body.</p>` },
    { name: "Sandberg Guitars", country: "Germany", region: "europe", tags: ["Aesthetics", "Wood", "Structure"],
        summary: "Sandbergâ€™s innovation lies in merging aesthetic aging with functional enhancement. The Hardcore Aged Masterpiece basses are not only artfully relicâ€™d but also sonically enhanced by Thermo and vibration aging, providing the instant vibe of a vintage instrument alongside superior performance.",
        details: `<p>Sandberg Guitars is renowned for its masterful <strong>aging processes</strong>, making new instruments look and feel like well-loved vintage pieces. They offer four levels of aging, culminating in the <strong>Hardcore Aged Masterpiece</strong>.</p><p>This series isnâ€™t just about looks; Sandberg employs special treatments to enhance the wood's tone. Their <strong>Thermo Treatment</strong> heat-cures the wood, mimicking decades of natural aging to improve sustain and response. Additionally, a <strong>Vibration Treatment</strong> simulates long-term play-in, further enriching the tonal maturity and giving a new bass the resonance and stability of an old favorite.</p>` },
    { name: "Vincent Bass Guitars", country: "Germany", region: "europe", tags: ["Structure", "Ergonomics", "Wood", "Electronics"],
        summary: "Vincent Bass Guitars brilliantly reconciles two traditionally opposing traits â€“ light weight and big tone. By innovating with Honeycomb chambering and other engineering tweaks, Vincent delivers ergonomic comfort without sacrificing the rich sound that players demand, elevating vintage vibes with clever, eco-conscious design.",
        details: `<p>Vincent Bass Guitars, led by luthier Johannes PÃ¶hlmann, blends classic American design with modern German innovation under the philosophy of pursuing <strong>â€œTRUE TONE.â€</strong> At its heart is the ingenious <strong>Honeycomb Chambering</strong> technique. Instead of simple hollowing, a honeycomb-like grid is carved inside the body, dramatically cutting weight (to around 3.6 kg) while leaving a solid core that retains the punch and sustain of a solid-body instrument.</p><p>This pursuit of â€œlightweight with no tone compromiseâ€ is complemented by dual graphite truss rods, a zero fret, and a semi string-through bridge design to enhance sustain. Sustainability is also key, with a preference for local woods and a workshop powered by 100% hydroelectric energy.</p>` },
    { name: "Warwick Basses", country: "Germany", region: "europe", tags: ["Wood", "Structure", "Customization"],
        summary: "Warwickâ€™s embrace of wenge wood was more than a material choice â€“ it became the cornerstone of the Warwick sound and brand image. At the same time, their pioneering environmental initiatives (like FSC wood and carbon-neutral production) align the company with modern values, successfully marketing world-class tone that doesn't harm the planet.",
        details: `<p>Warwick is a giant of the boutique bass world, known for exotic tonewoods and a commitment to sustainability. A defining element is their use of West African <strong>wenge</strong> wood for necks, which they popularized in the 1980s. Wengeâ€™s stiffness and snappy response gave Warwick basses their signature growl and articulate midrange.</p><p>On the environmental front, Warwick is an industry leader. All manufacturing is done with <strong>carbon-neutral processes</strong> at their â€œGreenhouseâ€ factory, using only FSC-certified sustainable woods. Their business model also addresses a broad market with three tiers: the fully custom <strong>Custom Shop Masterbuilt</strong>, the more accessible German-made <strong>Teambuilt Pro Series</strong>, and the entry-level <strong>RockBass</strong> line.</p>` },
    { name: "KD Basses", country: "Bulgaria", region: "europe", tags: ["Structure", "Wood", "Aesthetics"],
        summary: "KD Basses exemplifies the fusion of technical problem-solving with artistic creativity. The Cone Core neck addresses the fundamental longevity and performance of the instrument, while the use of stabilized, colored woods opens up new aesthetic frontiers. Itâ€™s a brand that shows a high level of lutherie science without sacrificing visual and personal touch.",
        details: `<p>KD Basses, led by Konstantin Dimitrov, is known for innovative solutions. A prime example is the <strong>Cone Core neck construction</strong>, which reinforces the outer areas of the neck with continuous wood grain, drastically increasing stability and reducing the likelihood of warping by an estimated 70%.</p><p>Another innovation is the use of <strong>stabilized wood</strong>, a process that infuses wood with resin to make it harder, water-resistant, and impervious to environmental changes. This also allows for dramatic coloring, famously showcased in the <strong>â€œPicassoâ€ bass</strong>, which features a kaleidoscopic burl maple top and a multicolored stabilized mosaic fingerboard.</p>` },
    { name: "Dingwall Guitars", country: "Canada", region: "other", tags: ["Structure", "Electronics", "Ergonomics"],
        summary: "Dingwall tackled a fundamental physics challenge in bass guitars â€“ the uneven tension and tonal response of strings â€“ and solved it through science-backed design. By introducing multi-scale instruments to the mainstream, Dingwall set a new standard, especially in genres where a tight low B and articulate tone are crucial.",
        details: `<p>Dingwall Guitars, founded by Sheldon Dingwall, revolutionized bass design by implementing the <strong>multi-scale or fanned-fret system</strong> at a production level. The idea is that each string has a different optimal scale lengthâ€”longer for low strings (often 37â€³ for the low B) and shorter for high strings (around 34â€³ for the G).</p><p>The benefits are immediate: the low B string gains tension and definition, eliminating muddy tone. Balanced tension is achieved across all strings, and intonation improves because each stringâ€™s length is ideal for its pitch. Dingwall complements this with custom-designed, angled pickups and high-fidelity active circuits to preserve the extended clarity the fanned-fret design produces.</p>` },
    { name: "Padalka Guitars", country: "Canada", region: "other", tags: ["Wood", "Aesthetics", "Structure"],
        summary: "Padalka Guitars elevates wood from mere construction material to the driving force of the instrument. By pouring energy into wood selection, drying, and stabilization, Padalka ensures the foundation is flawless, yielding basses with exceptional character and longevity, where each design is born from the wood itself.",
        details: `<p>Padalka Guitars, run by Dmitry Padalka, operates on a core principle: <strong>let the wood lead the design</strong>. Instead of a fixed blueprint, Padalka studies the tonewoods, allowing their grain and properties to inspire the instrumentâ€™s form.</p><p>To execute this, Padalka invests extraordinary effort in wood preparation, maintaining a controlled humidity environment to slowly <strong>dry and acclimate</strong> lumber for years. Itâ€™s said that Padalka uses only about 50% of the wood he procures, rejecting any board that doesnâ€™t meet his standards after drying. This meticulous process results in instruments renowned for their stability and "alive" tonal character.</p>` },
    { name: "Alusonic Aluminium Instruments", country: "Italy", region: "europe", tags: ["Structure", "Aesthetics", "Electronics"],
        summary: "Alusonicâ€™s value proposition is the exploitation of a non-traditional material to achieve a distinct tonal and performance edge. By using aluminum, Alusonic basses offer stability and a clear, sustaining tone that sets them apart, proving that thinking beyond wood can create instruments with ultimate clarity, sustain, and stability.",
        details: `<p>Alusonic, founded by Andrea Ballarini in Italy, breaks from tradition by crafting instruments out of <strong>aircraft-grade aluminum</strong>. Aluminum offers immunity to humidity and temperature issues and contributes a distinct sonic character: piano-like clarity blended with warmth.</p><p>Alusonic offers both full aluminum and hybrid (aluminum/wood) designs. The full aluminum basses have a crisp attack, broad frequency response, and exceptionally long sustain as the metal transmits vibration with very low damping. The brand also designs proprietary massive aluminum bridges and calibrated pickups to suit the unique properties of their instruments.</p>` },
    { name: "Maurizio Ãœber Basses", country: "Italy", region: "europe", tags: ["Ergonomics", "Structure", "Customization"],
        summary: "MÃœB has reimagined the bass for the modern, on-the-go player. Features like the 'headless with brains' design, Constellation chambering, and the modular neck system address common pain points with creative solutions, carving a unique niche where portability and versatility donâ€™t come at the expense of tone or style.",
        details: `<p>Maurizio Ãœber Basses (MÃœB), by Maurizio Caduto, emphasizes portability, modularity, and ergonomics. One innovation is the <strong>â€œHeadless with Brainsâ€</strong> design, which retains a minimal headstock shape for visual familiarity but moves tuners to the bridge for perfect balance. Another is the <strong>â€œConstellationâ€ chambering</strong> method, where numerous holes of varying diameters are drilled to cut weight while retaining a solid-body feel.</p><p>Perhaps most ambitious is the <strong>interchangeable neck system</strong> on models like the X3M and the travel-friendly Airborne, which allows necks to be detached and swapped in minutes, making it a touring musicianâ€™s dream.</p>` },
    { name: "Oroboro Guitars", country: "Italy", region: "europe", tags: ["Aesthetics", "Structure"],
        summary: "Oroboro Guitars caters to the musically adventurous and the art connoisseur. By leveraging novel materials like the Cellflex celluloid application and fearless design, they push the boundaries of what a bass can be. The value lies in its exclusivity and innovation â€“ itâ€™s not just a tool, but a statement piece that challenges norms.",
        details: `<p>Oroboro Guitars is an avant-garde workshop that treats instrument building as an art experiment, creating <strong>â€œnew conceptâ€</strong> basses that break conventions of shape and material.</p><p>One of Oroboroâ€™s key innovations is a proprietary technology called <strong>â€œCellflex.â€</strong> This patented process reimagines celluloid as a high-tech coating that can conform to any surface like a second skin, allowing for finishes and textures impossible with paint alone. This provides not just stunning visuals but also a protective, resonant shell. They are also known for using unconventional materials like resins and carbon fiber in artistic ways.</p>` },
    { name: "Sugi Guitars", country: "Japan", region: "other", tags: ["Wood", "Aesthetics", "Structure"],
        summary: "Sugi Guitars targets the discerning player who views an instrument as a long-term investment. By blending precise Japanese craftsmanship with an old-world approach to materials, Sugi creates basses that feel like modern classics, built today to be the vintage treasure of tomorrow.",
        details: `<p>Sugi Guitars, founded by master luthier Makoto â€œNickâ€ Sugimoto, operates with the motto of creating <strong>â€œfuture vintageâ€</strong> instruments. To achieve this, Sugi focuses relentlessly on quality and longevity. One pillar is a fanatical selection of <strong>top-grade woods</strong>, which are acoustically evaluated and often <strong>air-dried for years</strong> to ensure stability and relieve internal stress.</p><p>Craftsmanship is the other pillar. The build quality is near-clinical, using a mix of modern CNC for consistency and extensive hand-finishing for details like fretwork and sanding. Their flagship <strong>Night Breeze (NB)</strong> bass exemplifies this, often featuring stunning tops and a transparent yet rich tone that captures the natural qualities of the woods.</p>` },
    { name: "Adamovic Basses", country: "Netherlands", region: "europe", tags: ["Ergonomics", "Wood", "Structure"],
        summary: "Adamovicâ€™s guiding star is the physical relationship between player and instrument. Every design choice, from the X-ergo body carve to weight reduction, is made to improve comfort and prevent injury while delivering top-tier sound. Adamovic proves that a bass can feel as good as it sounds.",
        details: `<p>Adamovic Basses, founded by Nikola Adamovic, is built on an ethos of <strong>extreme ergonomics and player comfort</strong>. The company's origin stems from Nikola's own back pain from playing heavy basses. A signature design element is the <strong>â€œX-ergoâ€ carved back</strong>, a pronounced concave curve that hugs the playerâ€™s torso, bringing the bass closer to the player's center of gravity and ensuring perfect balance.</p><p>Adamovic basses are also known for being lightweight, often weighing around 3.7 kg for a 5-string, achieved through selective chambering. Their neck woods are air-dried for years, and many models feature multi-laminate construction with graphite rods for extreme stability.</p>` },
    { name: "Aristides Guitars", country: "Netherlands", region: "europe", tags: ["Structure", "Aesthetics"],
        summary: "Aristides Guitars embodies a material-first philosophy. By creating Arium, Aristides offers instruments that deliver unparalleled sustain, stable tone, and consistency. They prove that innovation in materials can yield tangible musical benefits, presenting a compelling, futuristic option for players who demand precision and reliability.",
        details: `<p>Aristides Guitars represents a radical rethinking of instrument construction, starting from <strong>material science</strong>. The companyâ€™s story begins with a 15-year research project with Delft University of Technology to create a material with perfect acoustic properties. The result is <strong>Arium</strong> â€“ a proprietary composite that is uniform in all directions, allowing it to resonate three-dimensionally.</p><p>Aristides instruments are <strong>one-piece</strong>: the body and neck are molded as a single continuous unit, with no neck joint to lose energy. This, combined with Arium's stability against environmental changes, results in exceptionally long sustain, rich harmonics, and the virtual elimination of dead spots.</p>` },
    { name: "De Gier Basses", country: "Netherlands", region: "europe", tags: ["Structure", "Ergonomics"],
        summary: "De Gierâ€™s Lowlander is a case study in how correcting the structural flaws of a beloved design can elevate an instrument without losing its spirit. Sander de Gierâ€™s philosophy of 'vintage vibe with modern reliability' respects tradition but isnâ€™t afraid to improve it with engineering know-how.",
        details: `<p>De Gier Basses, founded by Sander de Gier, blends vintage vibes with modern engineering. A prime example is the <strong>Lowlander</strong>, his reimagining of the Gibson Thunderbird. He addresses the original's flaws by reducing the headstock angle, adding a volute, and narrowing the truss rod channel to strengthen the notoriously fragile headstock area.</p><p>He also improves neck stiffness by adding <strong>carbon fiber reinforcement rods</strong> to the 9-ply laminate neck and using CNC-cut fret slots, which leave more intact wood. Balance is improved by using lighter tuners and Spanish cedar for the body, resulting in the vintage T-bird growl without the neck dive.</p>` },
    { name: "Rikkers Basses", country: "Netherlands", region: "europe", tags: ["Structure", "Aesthetics", "Wood"],
        summary: "Rikkersâ€™ strategy is about evolution, not revolution. By addressing the weaknesses of famous designs (like neck stiffness) with discreet structural enhancements, they deliver 'the bass you always loved, only better,' appealing to those who love vintage style but value modern precision and reliability.",
        details: `<p>Rikkers Gitaarbouw infuses classic bass designs with modern lutherie insights. A prime example is their neck construction in the <strong>Classicline</strong> series. Instead of traditional single-piece flatsawn maple, Rikkers uses two pieces of <strong>quartersawn hard rock maple</strong> laminated together. This makes the neck more resistant to bending and warping, yielding a significantly tighter and fuller sound.</p><p>Rikkers also excels in <strong>relic finishes</strong>, creating authentic â€œheavy club useâ€ simulations with incredible detail, such as the subtle greening of aged lacquer. This offers players a road-worn aesthetic on a brand-new, perfectly set-up instrument.</p>` },
    { name: "Roks Instruments", country: "Netherlands", region: "europe", tags: ["Ergonomics", "Structure", "Aesthetics"],
        summary: "Roks Instruments elevates comfort from a secondary feature to the main attraction. By literally shaping the bass to the human form and obsessing over balance, Roks creates 'ergonomic art' that appeals to professionals who need an instrument that wonâ€™t fight them over long gigs.",
        details: `<p>Roks Instruments has carved out a niche by making basses that â€œembraceâ€ the player, with an ethos centered on ergonomics and comfort. A Roks bass, like the <strong>Idris</strong> or <strong>Futura</strong>, has a sensuously <strong>curved, concave back</strong> that bows inwards to hug the playerâ€™s torso. This makes the bass feel secure and close, helps with balance, and allows the player's hands to fall into a natural playing position.</p><p>The ergonomic focus continues with carefully carved armrests, sculpted heels, and slightly downsized bodies to reduce weight and bulk, allowing for hours of play without typical strain.</p>` },
    { name: "Aviator Guitars", country: "Poland", region: "europe", tags: ["Customization", "Structure"],
        summary: "Aviator Guitars demonstrates a savvy blend of custom craftsmanship and efficient production strategy. By splitting their offerings into Ace (full custom) and Pilot (semi-custom), they effectively serve two markets under one brand, ensuring high quality while acknowledging that 'boutique' can mean different things to different people.",
        details: `<p>Aviator Guitars from Poland employs a shrewd two-tier strategy to cater to different customers. Their philosophy is to â€œbuild anything you can dream ofâ€ in a structured way.</p><p>The <strong>Ace Edition</strong> is the no-holds-barred, full custom flagship, where the customer becomes a co-designer with limitless options for woods, electronics, and design. In contrast, the <strong>Pilot Edition</strong> is a more accessible â€œproduction customâ€ line. Aviator curates popular configurations and streamlines the building process, offering them at a lower price point without compromising the quality of craftsmanship from their Polish workshop.</p>` },
    { name: "Maruszczyk Instruments", country: "Poland", region: "europe", tags: ["Customization", "Wood"],
        summary: "Maruszczyk Instruments has democratized the custom bass experience. Their powerful online configurator and efficient production model mean that a player with a modest budget can design their dream bass, filling the gap between off-the-shelf factory basses and high-end luthier builds.",
        details: `<p>Maruszczyk Instruments, led by Adrian Maruszczyk, operates under the slogan <strong>â€œFrom Player to Player,â€</strong> aiming to put creative power in the customerâ€™s hands at a price point far below typical custom builds.</p><p>The key to this is their extensive <strong>online configurator</strong>, one of the most comprehensive in the industry. A user can start with a base model (like the J-bass style <strong>Elwood</strong> or P-style <strong>Jake</strong>) and customize almost every aspect, from woods to pickups from brands like Delano and Aguilar. By focusing on proven designs and economies of scale, they can offer a custom bass with high-grade components for an astonishingly reasonable price.</p>` },
    { name: "Mayones Guitars", country: "Poland", region: "europe", tags: ["Wood", "Aesthetics", "Customization", "Structure"],
        summary: "Mayones has successfully bridged tradition and modernity. They take beloved bass archetypes and supercharge them with the best woods, high-tech hardware, and collaborations with electronics gurus. This combination of heritage and progress has earned them a top spot among boutique bass manufacturers.",
        details: `<p>Mayones is a Polish family-owned company, founded in 1982, that has grown into an international boutique powerhouse, famous in rock and metal circles. Their approach is to modernize classic formulas. A great example is the <strong>Mayones Jabba</strong> series, a hot-rodded take on the Jazz Bass, featuring beautiful tops, compound radius fingerboards, and powerful active electronics.</p><p>Their neck-through models like the <strong>Comodous</strong> deliver endless sustain and often use exotic tonewoods like wenge and ebony. Close collaboration with artists from bands like Periphery and Korn ensures their designs are fed by professional feedback, keeping them fresh and performance-oriented.</p>` },
    { name: "Skervesen Guitars", country: "Poland", region: "europe", tags: ["Customization", "Ergonomics", "Structure"],
        summary: "Skervesen Guitars thrives by catering to the niche of niches â€“ players who want a custom instrument matching their technical demands and aesthetic imagination exactly. By specializing in features like multi-scale, extended strings, and ultra-modern ergonomics, their 'no request is too wild' approach has made them a top choice for the progressive music community.",
        details: `<p>Skervesen Guitars is a Polish custom shop that has garnered attention among progressive metal and djent players for its bold designs and highly individualized builds. Their philosophy is one of <strong>no compromise</strong> for the customer.</p><p>A calling card is their embrace of <strong>multi-scale (fanned fret) design</strong> on many models, recognizing the need for better tension and clarity in downtuned or extended-range basses. Ergonomics are also at the forefront, with dramatic scoops and bevels, and slim, fast neck profiles. Aesthetically, they blend natural wood beauty with flashy touches, like resin-filled voids or LED side dots, proving nothing is off the table.</p>` },
    { name: "Stradi Basses", country: "Poland", region: "europe", tags: ["Ergonomics", "Electronics", "Structure", "Aesthetics"],
        summary: "Stradi Basses approaches design as if inventing a new instrument category: part electric bass, part orchestral string. By structurally shifting ergonomics with the extended fingerboard and coupling that with a magnetic/piezo hybrid tone system, Stradi rethinks how a bassâ€™s architecture and electronics can be optimized together to enhance the musical experience.",
        details: `<p>Stradi Basses, by luthier Marek DÄ…bek, blurs the line between traditional and modern instruments. A striking feature of the flagship <strong>Symphony Bass</strong> is the <strong>extended fingerboard</strong> that reaches the end of the body. This allows the bridge to be relocated, shifting the playing position closer to the playerâ€™s torso and improving left-hand comfort without sacrificing scale length.</p><p>Another standout aspect is their hybrid approach to pickups. Many models feature both a <strong>magnetic pickup</strong> (like a Delano Xtender) and an integrated <strong>Stradi piezo system</strong>, allowing a player to dial in everything from a warm fretless â€œmwahâ€ to a fat electric thump.</p>` },
    { name: "Zakrzewski Basses", country: "Poland", region: "europe", tags: ["Ergonomics", "Electronics", "Structure"],
        summary: "Zakrzewski Basses exemplifies innovation for the musician's benefit. The angled neck and elevated top make high-level technique easier and more comfortable. Meanwhile, features like dual outputs for piezo/magnetic pickups highlight a commitment to maximizing sonic flexibility for the professional player.",
        details: `<p>Zakrzewski Basses, by Maciej Zakrzewski, are known for playability enhancements. A hallmark is the <strong>â€œelevatedâ€ fingerboard and tilted neck plane</strong>. The neck is installed at a slight angle, and the upper top is sloped, allowing the fretboard to sit higher. This makes it much easier for the playerâ€™s left hand to access the upper frets with a more neutral wrist position.</p><p>On the electronics front, fretless models often come with <strong>dual outputs</strong> for the magnetic and piezo signals. This allows the player to send the signals to different amps or channels, providing incredible flexibility for blending and processing.</p>` },
    { name: "Benevolent Basses", country: "South Korea", region: "other", tags: ["Aesthetics", "Structure", "Ergonomics"],
        summary: "Benevolent Basses succeeds in merging two worlds. They give electric bassists the chance to achieve an authentic acoustic tone and feel without handling a full-sized upright. The core insight is delivering the organic, expressive voice of an upright bass in a familiar, comfortable electric package.",
        details: `<p>Benevolent Basses, by Korean luthier Jay Jung, aims to capture the <strong>soul of an acoustic upright bass in an electric bass body</strong>. A key feature is their <strong>hollow or semi-hollow construction</strong> with acoustic tonewoods like spruce or cedar tops, often complete with soundholes. This imparts a genuine acoustic resonance.</p><p>Ergonomically, they often use shorter 32â€³ or 33â€³ scale lengths to reduce string tension and make playing easier. Electronics lean heavily on <strong>piezo pickups</strong> to capture that acoustic vibe, with many models being piezo-only to yield a sound with complex overtones and a natural decay.</p>` },
    { name: "Jerzy Drozd Basses", country: "Spain", region: "europe", tags: ["Aesthetics", "Electronics", "Wood", "Customization"],
        summary: "Jerzy Drozd Basses represent the synthesis of art and engineering. By committing to an organic yet distinctive design language (exemplified by the F-hole bird logo) and marrying it to top-tier proprietary electronics, Jerzy creates basses that donâ€™t just play amazing â€“ they tell a story and make a statement of elegance, innovation, and exclusivity.",
        details: `<p>Jerzy Drozd basses, built in Barcelona, occupy the upper echelon of boutique instruments under the banner <strong>â€œAn Aristocracy of Artistic Instruments.â€</strong> They have a distinct organic design language, often featuring an <strong>F-hole inspired motif</strong>, famously seen in his wooden pickup covers that incorporate his â€œbirdâ€ logo.</p><p>He developed proprietary <strong>neodymium pickups (JeDXS series)</strong> and matching filter-based preamps, which offer a very broad frequency response, high output, and transparent power. His construction methods are impeccable, with multi-laminate neck-through designs and elaborate inlays, making them true art pieces used by high-profile players and displayed in collections.</p>` },
    { name: "Lorita Basses", country: "Spain", region: "europe", tags: ["Ergonomics", "Structure", "Customization"],
        summary: "Lorita Basses embraces modern improvements like headless designs and titanium neck rods to make a better instrument, while still respecting the fundamental feel bassists expect. The approach is very player-centric, marrying contemporary design and old-school craftsmanship to create an ultra-modern bass that still feels like home.",
        details: `<p>Lorita Basses, by Xavier Lorita in Spain, combines Spanish craftsmanship with a modern design ethos. A standout is the <strong>Century Series II</strong>, which is Loritaâ€™s venture into the <strong>headless</strong> bass realm, using Hipshot hardware to dramatically improve balance and portability.</p><p>Another hallmark is the use of premium materials, such as building necks from hard ash and maple combinations and including <strong>titanium reinforcement rods</strong>. Titanium provides incredible rigidity for a punchy attack and sustain, but at a fraction of the weight of steel. Electronics often feature custom split-coil pickups and high-quality Glockenklang preamps.</p>` },
    { name: "Mattisson Basses", country: "Sweden", region: "europe", tags: ["Structure", "Ergonomics", "Electronics"],
        summary: "Mattissonâ€™s adoption of the True Temperament system underscores a core belief: that intonation and fundamental tone accuracy form the basis of musical expression. By tackling the intonation issue head-on with curved frets, Mattisson provides an instrument that allows bassists to play in tune everywhere, all the time, freeing them to focus purely on musicality.",
        details: `<p>Mattisson Basses, by Anders Mattisson in Sweden, is driven by one obsessive goal: <strong>perfect intonation</strong> across the entire fretboard. This led him to incorporate the <strong>True Temperament fretting system</strong> into his instruments. Developed by Anders Thidell, this system uses <strong>curved and squiggly frets</strong> to individually tune each noteâ€™s intonation on the fretboard, a revolutionary approach to fretting.</p><p>With True Temperament, chords sound remarkably pure, and notes that traditionally clash sound smooth and consonant. This can be a game-changer for chordal playing and session work, maximizing the fundamental accuracy of every interval.</p>` },
    { name: "Alan Cringean Guitars (ACG)", country: "UK", region: "europe", tags: ["Electronics", "Ergonomics", "Structure", "Wood"],
        summary: "ACG exemplifies the idea of evolving a revered legacy through collaboration and innovation. Alan Cringean took the essence of a classic (the Walâ€™s electronics concept), modernized it by working with specialists, and created an instrument that surpasses the original in versatility, all while being more accessible. ACG offers a rich tonal palette and top-tier craftsmanship without mystique or pretense.",
        details: `<p>Alan Cringean Guitars (ACG), a one-man operation in Scotland, has gained respect for its filter-based electronics. The cornerstone of ACGâ€™s identity is its unique electronics, developed in partnership with John East, creator of the <strong>ACG/East Dual Filter Preamp (DFM)</strong>. Instead of a typical EQ, ACG basses have two sweepable low-pass filters (one for each pickup), allowing for incredibly precise tone sculpting.</p><p>ACG also offers custom <strong>multi-coil pickups</strong> (in collaboration with Aaron Armstrong) that yield a very clear, punchy response, achieving the fabled Wal-like â€œgrowlâ€ with even more flexibility. Construction is rock solid, with multi-laminate, carbon-reinforced necks and ergonomic body shapes.</p>` },
    { name: "Anaconda Basses", country: "UK", region: "europe", tags: ["Electronics", "Structure", "Aesthetics"],
        summary: "Anaconda Basses emphasizes that great tone comes from a synergy of premium materials and bespoke electronics. By developing their own pickups and preamps, they ensure the voice of the instrument is cohesive and unique. This 'tone-first' philosophy delivers a finely honed sonic signature right out of the case.",
        details: `<p>Anaconda Basses, founded by Andrew Taylor-Cummings, operates with a <strong>tone-first philosophy</strong>. A distinctive aspect is their development of <strong>proprietary pickups and preamps</strong>. For instance, his <strong>â€œTNâ€ (Twin Neo) series pickups</strong> are humbuckers designed to be noise-cancelling but voiced like a classic single-coil when split, giving players the best of both worlds.</p><p>Their proprietary EQ preamps are designed to be relatively transparent and flat-response when set neutral, acting as a fine-tuning tool that honestly conveys the natural acoustic sound of the high-quality woods used in construction.</p>` },
    { name: "Overwater Basses", country: "UK", region: "europe", tags: ["Wood", "Electronics", "Structure"],
        summary: "Overwaterâ€™s guiding principle is treating the electric bass as an acoustic source of tone. By focusing on the natural resonance of the woods and keeping the electronics transparent, they appeal to players who want to hear 'the bass itself' rather than an imposed voice. Their basses are like high-end studio monitors: accurate, uncolored, and true.",
        details: `<p>Overwater Basses, led by Chris May, operates with the view of the bass as an <strong>acoustic instrument first</strong>. They stress that the core tone comes from wood and construction, and electronics should simply <strong>transparently convey that natural tone</strong>.</p><p>To complement this, Overwater developed their own proprietary electronics package to be intentionally <strong>flat-response</strong> when the EQ is set neutral. When you play an Overwater unplugged, it rings loud and clear; the active circuit is voiced to ensure there is minimal difference in tone when switching from passive, just more headroom. This makes them a fantastic blank canvas, especially popular among session bassists.</p>` },
    { name: "Shuker Basses", country: "UK", region: "europe", tags: ["Customization", "Structure", "Wood"],
        summary: "Shuker Basses operates on a commission model â€“ each instrument is an intimate collaboration. The value lies not in resale, but in the fact that it is exactly what the owner wanted. Shuker acts as a facilitator for the customer's dream bass, letting the player's identity shape the instrument.",
        details: `<p>Shuker Basses, by Jon Shuker, is a bespoke workshop where the <strong>customerâ€™s vision</strong> is at the heart of each build. When you order a Shuker, you are commissioning a personal project. The philosophy is very <strong>â€œhave it your way,â€</strong> allowing for hybridization of ideas and extensive tweaking of nearly every parameter.</p><p>Shuker is component-agnostic, using the best parts for the job (e.g., Delano pickups, John East preamps) as defined by the customer, rather than sticking to proprietary electronics. The brand is also famous for its signature model for <strong>JJ Burnel of The Stranglers</strong>.</p>` },
    { name: "Wal Basses", country: "UK", region: "europe", tags: ["Electronics", "Structure", "Wood"],
        summary: "Walâ€™s enduring legacy underscores the idea of a bass as an integrated sonic system. Instead of treating electronics as generic components, Wal built them from scratch to work with specific woods and construction, creating a singular, unmistakable voice. By controlling every aspect, they achieved an iconic outcome that established its own category of tone.",
        details: `<p>Wal Basses are the holy grail of boutique tone, due to their <strong>one-of-a-kind electronics and pickups</strong>. The core of a Walâ€™s tone lies in its <strong>proprietary multi-coil pickups</strong> and <strong>filter-based preamp</strong>. Each pickup has a separate coil for each string (8 coils in a 4-string pickup), eliminating crosstalk and yielding an extremely full-range, hi-fi capture of each stringâ€™s vibration.</p><p>The filter preamp features a sweepable low-pass filter for each pickup with an adjustable resonant peak. This powerful tone-shaping system can produce everything from deep dubby bass to an aggressive, cutting growl, creating the signature Wal â€œhonkâ€ that is coveted by artists from Geddy Lee to Justin Chancellor.</p>` },
    { name: "Alembic Inc.", country: "USA", region: "usa", tags: ["Electronics", "Structure", "Wood"],
        summary: "Alembic showed that by treating electronics as a core part of the instrumentâ€™s voice, you could dramatically expand what a bass could do. They re-imagined the electric bass as a hi-fi audio device, and their pioneering spirit in solving problems with science and artistry is their legacy.",
        details: `<p>Alembic, founded in 1969, kickstarted the <strong>boutique bass</strong> revolution with a focus on <strong>electronics innovation</strong>. They pioneered the use of <strong>active electronics</strong> in instruments, inventing what is now standard in high-end basses. They started by hot-rodding basses for the Grateful Dead and Jefferson Airplane.</p><p>The key was using <strong>low-impedance pickups</strong> paired with a built-in preamp to boost the signal, resulting in far greater clarity and bandwidth. They also implemented a <strong>filter-based tone control</strong> predating others by a decade. On the lutherie side, they were among the first to use through-neck construction, multi-laminate necks, and exotic hardwoods, establishing the template for the modern high-end bass.</p>` },
    { name: "Brubaker Guitars", country: "USA", region: "usa", tags: ["Electronics", "Structure", "Ergonomics", "Customization"],
        summary: "Brubakerâ€™s core innovation is treating the bass not as a fixed voice but as a modular platform for sound. The B.O.B. system reframes a high-end bass from being a static piece of art into being a dynamic tonal platform, respecting that musicians' needs change and providing a single instrument that can adapt to them all.",
        details: `<p>Brubaker Guitars, founded by Kevin Brubaker, merges classic design with innovation, particularly in electronics modularity. One of his groundbreaking contributions is the <strong>B.O.B. (Boutique On-Board) system</strong>, a <strong>swappable preamp module</strong> setup. The preamp resides on a quick-connect module that can be popped in and out without soldering, allowing a player to reconfigure the entire onboard sound of their bass in minutes.</p><p>Construction is also innovative, with a <strong>â€œBolt-Thruâ€ neck joint</strong> that uses an extended neck tenon and a deeply sculpted heel, giving the resonance of a neck-through with the punch of a bolt-on.</p>` },
    { name: "Drake Custom Bass", country: "USA", region: "usa", tags: ["Wood", "Aesthetics", "Structure", "Ergonomics"],
        summary: "Drake Custom Bass highlights the value of authentic handcraftsmanship and local identity. The soul of the instrument comes from the soul put into it by its maker. A Drake bass is hand-hewn, appealing to players who value the individual luthierâ€™s touch, story, and a slice of American craft heritage.",
        details: `<p>Drake Custom Bass, run by Andrew Drake, is a boutique shop that emphasizes <strong>traditional handcrafting and personal connection</strong>, using â€œbasic hand tools and lots of man hours.â€ A hallmark is his love for <strong>semi-hollow designs</strong> and medium 32â€³ scale lengths, which yield a more acoustic, resonant character.</p><p>Drake uses <strong>locally sourced woods</strong> whenever possible, including <strong>100+ year-old reclaimed mahogany</strong> from a local historic structure, giving the instrument a story and â€œterroir.â€ His instruments often feature unique touches like handmade wood pickguards, pickup covers, and elegant magnetic control cavity covers.</p>` },
    { name: "Elrick Bass Guitars", country: "USA", region: "usa", tags: ["Structure", "Ergonomics", "Aesthetics"],
        summary: "Elrick Bass Guitars highlights that process and tradition can be key selling points. Rob Elrickâ€™s rejection of CNC for his high-end line creates a narrative of 'human touch' and 'old-world craftsmanship' that adds intangible value. This combination of heritage technique and contemporary design resonates with players who want the best of both worlds.",
        details: `<p>Elrick Bass Guitars, by Rob Elrick, stands out by marrying modern design with a purist approach: <strong>all carving is done by hand</strong> with chisels and knives, with no CNC machining for his top-tier lines. This positions the Gold and Platinum series as truly â€œhandmadeâ€ instruments, appealing to customers who want that old-world craftsmanship vibe.</p><p>A notable ergonomic feature is the <strong>â€œheel-lessâ€ bolt-on design</strong>, where the neck joint is sculpted so thereâ€™s virtually no heel, giving neck-through-level upper fret access while retaining the snap of a bolt-on. His basses are also known for being lightweight and having a hand-rubbed satin finish that enhances feel and resonance.</p>` },
    { name: "G. Gould Music", country: "USA", region: "usa", tags: ["Structure", "Aesthetics"],
        summary: "A legacy brand from the pioneer of the graphite neck and 35-inch scale, G. Gould Music offers instruments with unparalleled stability and a modern, clear tone, prized by touring musicians for their reliability in any environment.",
        details: `<p>Founded by Geoff Gould, the visionary behind Modulus Graphite, G. Gould Music continues a legacy of innovation centered on <strong>carbon graphite necks</strong>. Gould is credited with pioneering both the production graphite neck and the <strong>35-inch scale length</strong> for 5-string basses, two contributions that fundamentally shaped the modern bass.</p><p>Graphite necks offer unparalleled stability, making them immune to warping from temperature or humidity, and they produce a unique tone characterized by clarity and an absence of 'dead spots.' The 35-inch scale provided the necessary tension for a clear, powerful low B string, quickly becoming an industry standard. The brand appeals to players who prioritize stability and a modern tone.</p>` },
    { name: "Halo Custom Guitars", country: "USA", region: "usa", tags: ["Customization"],
        summary: "Halo's primary innovation is its extraordinarily deep and accessible online customization tool. This platform empowers customers to become virtual co-designers, positioning Halo as the go-to brand for players who want total control over every specification of their instrument.",
        details: `<p>Halo Custom Guitars has carved out a unique market position by offering a powerful and comprehensive <strong>online customization tool</strong>. This platform allows users to design their dream instrument from the ground up, selecting from dozens of body shapes, a vast array of woods, hardware, and electronics.</p><p>Halo specializes in modern designs catering to heavier genres, with options for up to 10-string guitars, multi-scale (fanned) frets, and a wide selection of headless models. Customer reviews consistently praise the superb quality of the finished instruments and the team's ability to bring complex 'dream builds' to life.</p>` },
    { name: "Kiesel Guitars", country: "USA", region: "usa", tags: ["Customization", "Structure"],
        summary: "Kiesel has established itself as a modern custom brand that offers high-spec custom instruments at reasonable prices, embracing both tradition and innovation.",
        details: `<p>Kiesel Guitars is an American luthier brand that began as Carvin in 1946 and remains family-owned, handcrafting all instruments in California. Its factory-direct model based on customization is highly regarded for its excellent quality-to-price ratio.</p><p>Designs prioritize stability and durability, incorporating features like <strong>carbon-rod reinforced necks</strong>, stainless steel frets, and multi-piece neck blanks, with nearly all options being user-selectable. The company quickly adopts modern formats such as headless, multi-scale, and 7-8 string basses.</p><p>Kiesel's preamps and pickups are developed in-house, allowing for detailed tone shaping to suit various musical genres and playing styles. They offer customizable J-style, PJ, and soapbar type pickups, along with a wide variety of exotic top woods and special finishes. Above all, the balance between production speed and customization quality is outstanding, and the direct-to-customer structure allows for flexibility and rapid integration of user feedback.</p>`},
    { name: "Skjold Design Guitars", country: "USA", region: "usa", tags: ["Ergonomics", "Structure", "Wood", "Electronics"],
        summary: "Built upon a deeply player-centric philosophy by a professional bassist, Skjold basses are renowned for their exceptional ergonomics, light weight, and versatility. The brand is defined by innovations like proprietary 'Catacomb' chambering for enhanced resonance and a holistic approach to player comfort.",
        details: `<p>Founded by professional bassist Peter 'Pete' Skjold, this brand is built on an insider's perspective of what musicians truly need. A key innovation is the <strong>'Catacomb' chambering</strong>, a highly engineered technique with multiple compartments that produces a massive, resonant tone players can feel through their body.</p><p><strong>Holistic ergonomics</strong> are an obsession, achieved through sweeping cutaways, strategic bridge placement for a shorter reach, lightweight construction, and the use of a zero fret for consistent open-string tone. Electronics are chosen to work in harmony, with custom-made transparent pickups and custom preamps built by John East to amplify the natural voice of the tonewoods.</p>` },
    { name: "Spector Basses", country: "USA", region: "usa", tags: ["Ergonomics", "Structure", "Electronics"],
        summary: "A legendary brand responsible for one of the most iconic designs in bass history: the ergonomically curved NS body. Famed for their powerful, cutting 'Spector growl,' neck-thru construction, and legacy with rock royalty, Spector successfully bridges the gap between a prestigious US Custom Shop and a highly popular European production line.",
        details: `<p>Founded in 1976, Spector's history is defined by its collaboration with designer Ned Steinberger, which resulted in the revolutionary and comfortable <strong>NS curved body</strong>. This ergonomic shape became a design classic, launched into the stratosphere when Sting used an NS-2 bass on The Police's Synchronicity tour.</p><p>Spector was a pioneer in using active electronics to achieve a modern, powerful sound. The combination of high-output EMG pickups and versatile preamps created the signature <strong>'Spector growl'</strong>â€”a tight, punchy tone that has been a staple of rock and metal for decades. The brand serves a wide market with its high-end <strong>USA Custom Shop</strong> and the extremely popular <strong>Euro Series</strong>, built in the Czech Republic.</p>` }
];

        translations.en.proposalsData = [
            { title: "Innovation in Neck Structure & Stability", content: "The goal is to further develop the 13-piece laminated neck to dramatically reduce issues like warping and dead spots, ensuring long-term reliability.", details: `<ul><li><strong>Study Marleaux's advanced neck joint:</strong> Analyze how the 6-point bolt-on system and 3-piece maple neck of the Marleaux Consat model contribute to stability and sound transfer, applying these principles to enhance the reliability of the RavenForge neck system.</li><li><strong>Research KD Basses' Cone Core:</strong> Explore methods to significantly reduce neck twisting, warping, and dead spots.</li><li><strong>Integrate De Gier's neck reinforcement:</strong> Incorporate carbon fiber rods and CNC fret slotting technology to improve structural rigidity and tonal quality.</li><li><strong>Consider Rikkers' quartersawn necks:</strong> Study their stiffness and tight sound to optimize the neck's acoustic properties.</li></ul>`, related: ["Marleaux Basses", "KD Basses", "De Gier Basses", "Rikkers Basses"] },
            { title: "Wood Research & Enhanced Sustainability", content: "The goal is to maximize the quality and stability of core woods and integrate environmental responsibility into the brand philosophy to offer differentiated value.", details: `<ul><li><strong>Inherit Marleaux's sustainability philosophy:</strong> Benchmark Marleaux's REGIO TONE WOOD (RTW) initiative and climate-neutral wood sourcing to build a sustainable wood sourcing strategy that aligns with RavenForge's Norse mythology-based philosophy.</li><li><strong>Adopt Padalka's wood management philosophy:</strong> Apply rigorous wood selection, drying, and stabilization processes to maximize the quality and stability of core woods.</li><li><strong>Benchmark Warwick's FSC certification and carbon-neutral production:</strong> Reference Warwick's environmental efforts to strengthen the brand's social responsibility.</li></ul>`, related: ["Marleaux Basses", "Padalka Guitars", "Warwick Basses"] },
            { title: "Maximizing Ergonomics & Playing Comfort", content: "The goal is to innovate the ergonomic design across the body, neck, and overall structure to allow players to perform comfortably for extended periods and experience a sense of unity with the instrument.", details: `<ul><li><strong>Analyze the ergonomic body shape of the Marleaux Consat model:</strong> Conduct an in-depth analysis of the Consat bass's ergonomic shape, renowned for its versatile sound, and apply insights to improve the playing comfort of RavenForge models.</li><li><strong>Study the ergonomic body designs of Spector & Roks:</strong> Redesign body contours, center of gravity, and neck joints to maximize playing comfort.</li><li><strong>Consider Stradi's extended fingerboard and bridge position:</strong> Evaluate this innovative approach to improve left-hand accessibility and overall playability.</li><li><strong>Apply Elrick's 'heel-less' design:</strong> Implement on bolt-on neck models to maximize high-fret accessibility.</li></ul>`, related: ["Marleaux Basses", "Spector Basses", "Roks Instruments", "Stradi Basses", "Elrick Bass Guitars"] },
            { title: "Expanding Electronics & Tonal Palette", content: "The goal is to develop proprietary circuits or pickup configurations that go beyond existing systems to build a brand signature sound and enhance acoustic depth and versatility.", details: `<ul><li><strong>Benchmark Marleaux's tone system:</strong> Analyze the 'defined, versatile, and noble sound' created by the combination of the Marleaux BC3 3-band EQ (active/passive) and Delano quad-coil humbucker pickups to enrich the tonal palette of RavenForge.</li><li><strong>Embrace Alembic's pioneering spirit in active electronics:</strong> Develop proprietary active circuits or pickup configurations to establish a brand signature sound.</li><li><strong>Implement Zakrzewski's dual output system:</strong> Apply to the EMBLA model to enable greater acoustic depth and creative sound design in studio and live environments.</li><li><strong>Research Stradi's hybrid pickup system:</strong> Study magnetic/piezo integration to expand the tonal palette and increase versatility.</li></ul>`, related: ["Marleaux Basses", "Alembic Inc.", "Zakrzewski Basses", "Stradi Basses"] },
            { title: "Aesthetic Differentiation & Brand Storytelling", content: "The goal is to deeply integrate the Norse mythology theme into the instrument design and elevate the instruments to 'collectible works of art' through unique finishes and materials.", details: `<ul><li><strong>Study Marleaux's aesthetic value and innovation storytelling:</strong> Research Marleaux's method of creating aesthetic value using its 'breathtaking collection of rare boutique woods' and weave technological innovation storiesâ€”like the VARI process that fuses traditional craftsmanship with advanced material scienceâ€”into the brand narrative.</li><li><strong>Adopt Jens Ritter's artistic approach:</strong> Transform instruments into cultural artifacts and investments through limited editions, unique inlay materials, and story-driven finishes.</li><li><strong>Research Sandberg's sophisticated aging process:</strong> Study their Thermo/Vibration Treatment to ensure instruments develop a richer, more mature tone over time.</li><li><strong>Utilize KD Basses' stabilized wood and mosaic fingerboards:</strong> Develop runic inlays into more original and visually captivating elements.</li></ul>`, related: ["Marleaux Basses", "Jens Ritter Instruments", "Sandberg Guitars", "KD Basses"] },
            { title: "Optimizing Production & Customer Experience", content: "The goal is to maximize customer engagement using modern technology and to optimize the balance between efficiency and craftsmanship to deliver the best possible customer experience.", details: `<ul><li><strong>Adopt Marleaux's pro-feedback-based improvement process:</strong> Implement Marleaux's approach of actively incorporating feedback and ideas from bass professionals worldwide to continuously improve manufacturing, ensuring RavenForge grows as a brand alongside its players.</li><li><strong>Introduce online configurators like Halo and Maruszczyk:</strong> Build a system that allows customers to design and visualize their instruments in real-time.</li><li><strong>Adopt MÃœB's philosophy on CNC utilization:</strong> Use CNC as a 'creative tool' to handle repetitive tasks, allowing artisans to focus on value-added areas.</li></ul>`, related: ["Marleaux Basses", "Halo Custom Guitars", "Maruszczyk Instruments", "Maurizio Ãœber Basses"] }
        ];

translations.de.luthierData = [
    { name: "Marleaux Basses", country: "Deutschland", region: "europe", tags: ["Wood", "Structure", "Aesthetics", "Customization", "Ergonomics", "Electronics"],
        summary: "Marleauxs Ansatz verbindet altweltliche Handwerkskunst und Holzkompetenz mit zukunftsorientierter Nachhaltigkeit und Technologie. Durch die FÃ¶rderung von Ideen wie RTW-zertifizierten lokalen HÃ¶lzern und dem VARI-Verfahren hebt Marleaux seine Marke Ã¼ber bloÃŸe QualitÃ¤tsinstrumente hinaus â€“ sie reprÃ¤sentiert Umweltverantwortung und technische Innovation als wesentliche Teile ihrer IdentitÃ¤t.",
        details: `<p>Seit 1990 fertigt Marleaux BassGuitars erstklassige handgefertigte BÃ¤sse, angetrieben von einer Leidenschaft fÃ¼r Holz und Perfektion. Sie unterhalten eine atemberaubende Sammlung von Boutique-TonhÃ¶lzern und stellen sicher, dass jedes StÃ¼ck ordnungsgemÃ¤ÃŸ gealtert und akustisch optimiert ist.</p><p>Besonders hervorzuheben ist, dass Marleaux die Initiative <strong>REGIO TONE WOOD (RTW)</strong> eingefÃ¼hrt hat, bei der zertifizierte regionale HÃ¶lzer klimaneutral beschafft werden, um exotische QualitÃ¤t mit einem umweltfreundlichen Gewissen ohne zusÃ¤tzliche Kosten zu liefern. Technologisch haben sie mit der TU Clausthal zusammengearbeitet, um das <strong>VARI-Verfahren</strong> zu entwickeln, bei dem Naturfasern zur Verbesserung der Holzeigenschaften verwendet werden, was ihnen einen Technologietransferpreis 2025 einbrachte.</p><p>Zum Beispiel, <strong>Consat</strong> zeigt traditionelle Exzellenz: ein zweiteiliger Korpus mit einer ausgewÃ¤hlten Decke, ein ultrastabiler 3-teiliger Ahornhals, der mit einem 6-Punkt-System befestigt ist, ein Ebenholzgriffbrett mit 24 BÃ¼nden plus einem Nullbund und maÃŸgefertigte Delano Quad-Coil-Tonabnehmer mit einem Marleaux 3-Band-EQ, die eine definierte und dennoch vielseitige Klangpalette liefern.</p>` },
    { name: "Jens Ritter Instruments", country: "Deutschland", region: "europe", tags: ["Aesthetics", "Customization", "Wood"],
        summary: "Ritters Instrumente sind als ErbstÃ¼ck-Kunstwerke mit einzigartigen persÃ¶nlichen ErzÃ¤hlungen gefertigt. Durch die Einbeziehung opulenter Materialien und des GeschichtenerzÃ¤hlens in jeden Bau erhebt Ritter den Bass zu einem Kunstobjekt. Die extrem limitierte Produktion und die Anerkennung durch Museen verstÃ¤rken ihre ExklusivitÃ¤t und ihren kulturellen Wert Ã¼ber die reine Leistung hinaus.",
        details: `<p>Jens Ritter ist ein Meister-Gitarrenbauer, der nicht mehr als 120 Instrumente pro Jahr herstellt, jedes ein kÃ¼nstlerisches Meisterwerk. Er arbeitet in einer Weinkellerei aus dem 17. Jahrhundert, die zu seiner Werkstatt umgebaut wurde, und lÃ¤sst tiefe persÃ¶nliche Inspiration in seine Bauten einflieÃŸen, wobei er den Prozess mit dem â€Schreiben eines Liedesâ€œ vergleicht.</p><p>Seine renommierte <strong>J-Collection</strong> veranschaulicht diese kÃ¼nstlerische Philosophie und geht Ã¼ber bloÃŸe Musikinstrumente hinaus, um zu sammelbaren Kunstwerken zu werden. Ritter verwendet auÃŸergewÃ¶hnliche Materialien wie seltene HÃ¶lzer, Edelsteine und experimentelle Lackierungen. Zum Beispiel ist der Bass <strong>â€The Paraiba Velvetâ€œ</strong> mit Alligator-texturiertem Samt, 18-karÃ¤tigen WeiÃŸgold-Inlays mit makellosen Diamanten und BedienknÃ¶pfen mit ParaÃ­ba-Turmalinen verziert.</p><p>Als BestÃ¤tigung ihres Status als funktionale Kunst sind Ritters Werke die einzigen E-Gitarren, die in drei groÃŸen amerikanischen Kunstmuseen aufbewahrt werden: dem Metropolitan Museum of Art, dem Smithsonian und dem Museum of Fine Arts in Boston.</p>` },
    { name: "LeFay", country: "Deutschland", region: "europe", tags: ["Structure", "Electronics", "Ergonomics"],
        summary: "Die KernstÃ¤rke von LeFay ist die totale Kontrolle Ã¼ber sein Produkt. Indem sie alle kritischen Hardware- und Elektronikkomponenten im eigenen Haus herstellen, erreichen sie eine perfekte Synergie zwischen den Teilen. Dies verleiht LeFay-BÃ¤ssen einen unverwechselbaren Charakter, der mit Standardkomponenten unerreichbar ist, und baut einen Ruf fÃ¼r technische Perfektion auf.",
        details: `<p>Seit Ã¼ber drei Jahrzehnten verkÃ¶rpert LeFay deutsche IngenieursprÃ¤zision im Bassbau. Ihre Philosophie ist die <strong>ganzheitliche Integration</strong>: Praktisch jede Komponente, von proprietÃ¤ren Tonabnehmern und robusten BrÃ¼cken bis hin zu maÃŸgeschneiderter Elektronik, wird im eigenen Haus entworfen und hergestellt, um nahtlos zusammenzuarbeiten.</p><p>Ein Markenzeichen der LeFay-BÃ¤sse ist ihre <strong>auÃŸergewÃ¶hnlich steife Halskonstruktion</strong>. Oft aus dichten HarthÃ¶lzern wie Padauk gefertigt und mit Kohlefaser verstÃ¤rkt, sind die HÃ¤lse widerstandsfÃ¤hig gegen Verziehen, was Dead Spots eliminiert und eine konstant niedrige Saitenlage ermÃ¶glicht. Einige Modelle, wie der â€Singerâ€œ, enthalten sogar clevere Funktionen wie eine verstellbare Slap-Rampe, die direkt in den Korpus integriert ist.</p>` },
    { name: "Sandberg Guitars", country: "Deutschland", region: "europe", tags: ["Aesthetics", "Wood", "Structure"],
        summary: "Die Innovation von Sandberg liegt in der Verbindung von Ã¤sthetischem Altern mit funktionaler Verbesserung. Die Hardcore Aged Masterpiece-BÃ¤sse sind nicht nur kunstvoll gealtert, sondern auch klanglich durch Thermo- und Vibrationsalterung verbessert, was den sofortigen Vibe eines Vintage-Instruments neben Ã¼berlegener Leistung bietet.",
        details: `<p>Sandberg Guitars ist bekannt fÃ¼r seine meisterhaften <strong>Alterungsprozesse</strong>, die neue Instrumente wie gut geliebte Vintage-StÃ¼cke aussehen und sich anfÃ¼hlen lassen. Sie bieten vier Stufen der Alterung, die im <strong>Hardcore Aged Masterpiece</strong> gipfeln.</p><p>Bei dieser Serie geht es nicht nur ums Aussehen; Sandberg wendet spezielle Behandlungen an, um den Klang des Holzes zu verbessern. Ihre <strong>Thermo-Behandlung</strong> hÃ¤rtet das Holz durch WÃ¤rme, was Jahrzehnte natÃ¼rlicher Alterung nachahmt, um Sustain und Ansprache zu verbessern. ZusÃ¤tzlich simuliert eine <strong>Vibrations-Behandlung</strong> langfristiges Einspielen, was die klangliche Reife weiter bereichert und einem neuen Bass die Resonanz und StabilitÃ¤t eines alten Favoriten verleiht.</p>` },
    { name: "Vincent Bass Guitars", country: "Deutschland", region: "europe", tags: ["Structure", "Ergonomics", "Wood", "Electronics"],
        summary: "Vincent Bass Guitars versÃ¶hnt auf brillante Weise zwei traditionell gegensÃ¤tzliche Eigenschaften â€“ geringes Gewicht und groÃŸer Ton. Durch Innovationen wie das Honeycomb-Chambering und andere technische Optimierungen liefert Vincent ergonomischen Komfort, ohne den reichen Klang zu opfern, den Spieler verlangen, und hebt Vintage-Vibes mit cleverem, umweltbewusstem Design auf ein neues Level.",
        details: `<p>Vincent Bass Guitars, unter der Leitung des Gitarrenbauers Johannes PÃ¶hlmann, verbindet klassisches amerikanisches Design mit moderner deutscher Innovation unter der Philosophie, <strong>â€TRUE TONEâ€œ</strong> zu verfolgen. Im Mittelpunkt steht die geniale <strong>Honeycomb-Chambering</strong>-Technik. Anstatt einfacher AushÃ¶hlung wird ein wabenartiges Gitter in den Korpus geschnitzt, was das Gewicht drastisch (auf etwa 3,6 kg) reduziert, wÃ¤hrend ein solider Kern erhalten bleibt, der den Druck und das Sustain eines Solid-Body-Instruments beibehÃ¤lt.</p><p>Dieses Streben nach â€Leichtgewicht ohne Kompromisse beim Tonâ€œ wird durch doppelte Graphit-HalsstÃ¤be, einen Nullbund und ein Semi-String-Through-BrÃ¼ckendesign zur Verbesserung des Sustains ergÃ¤nzt. Nachhaltigkeit ist ebenfalls ein SchlÃ¼ssel, mit einer Vorliebe fÃ¼r lokale HÃ¶lzer und einer Werkstatt, die zu 100 % mit Wasserkraft betrieben wird.</p>` },
    { name: "Warwick Basses", country: "Deutschland", region: "europe", tags: ["Wood", "Structure", "Customization"],
        summary: "Warwicks Entscheidung fÃ¼r Wenge-Holz war mehr als eine Materialwahl â€“ es wurde zum Grundstein des Warwick-Sounds und des Markenimages. Gleichzeitig bringen ihre wegweisenden Umweltinitiativen (wie FSC-Holz und CO2-neutrale Produktion) das Unternehmen mit modernen Werten in Einklang und vermarkten erfolgreich erstklassigen Klang, der den Planeten nicht schÃ¤digt.",
        details: `<p>Warwick ist ein Gigant in der Welt der Boutique-BÃ¤sse, bekannt fÃ¼r exotische TonhÃ¶lzer und ein Bekenntnis zur Nachhaltigkeit. Ein prÃ¤gendes Element ist die Verwendung von westafrikanischem <strong>Wenge</strong>-Holz fÃ¼r HÃ¤lse, das sie in den 1980er Jahren populÃ¤r machten. Die Steifigkeit und die bissige Ansprache von Wenge verliehen den Warwick-BÃ¤ssen ihren charakteristischen Knurren und artikulierten Mittenbereich.</p><p>Im Umweltbereich ist Warwick ein BranchenfÃ¼hrer. Die gesamte Fertigung erfolgt nach <strong>kohlenstoffneutralen Prozessen</strong> in ihrer â€Greenhouseâ€œ-Fabrik, wobei nur FSC-zertifizierte nachhaltige HÃ¶lzer verwendet werden. Ihr GeschÃ¤ftsmodell deckt auch einen breiten Markt mit drei Stufen ab: die vollstÃ¤ndig maÃŸgefertigte <strong>Custom Shop Masterbuilt</strong>, die zugÃ¤nglichere, in Deutschland hergestellte <strong>Teambuilt Pro Series</strong> und die Einsteigerlinie <strong>RockBass</strong>.</p>` },
    { name: "KD Basses", country: "Bulgarien", region: "europe", tags: ["Structure", "Wood", "Aesthetics"],
        summary: "KD Basses verkÃ¶rpert die Fusion von technischer ProblemlÃ¶sung und kÃ¼nstlerischer KreativitÃ¤t. Der Cone Core-Hals befasst sich mit der grundlegenden Langlebigkeit und Leistung des Instruments, wÃ¤hrend die Verwendung von stabilisiertem, farbigem Holz neue Ã¤sthetische Grenzen erÃ¶ffnet. Es ist eine Marke, die ein hohes MaÃŸ an Gitarrenbauwissenschaft zeigt, ohne den visuellen und persÃ¶nlichen Touch zu opfern.",
        details: `<p>KD Basses, unter der Leitung von Konstantin Dimitrov, ist bekannt fÃ¼r innovative LÃ¶sungen. Ein Paradebeispiel ist die <strong>Cone-Core-Halskonstruktion</strong>, die die Ã¤uÃŸeren Bereiche des Halses mit durchgehender Holzmaserung verstÃ¤rkt, die StabilitÃ¤t drastisch erhÃ¶ht und die Wahrscheinlichkeit einer Verformung um schÃ¤tzungsweise 70 % reduziert.</p><p>Eine weitere Innovation ist die Verwendung von <strong>stabilisiertem Holz</strong>, ein Prozess, bei dem Holz mit Harz durchtrÃ¤nkt wird, um es hÃ¤rter, wasserabweisend und unempfindlich gegenÃ¼ber UmweltverÃ¤nderungen zu machen. Dies ermÃ¶glicht auch eine dramatische Farbgebung, die im <strong>â€Picassoâ€œ-Bass</strong> berÃ¼hmt wurde, der eine kaleidoskopische Maserholzdecke und ein mehrfarbiges stabilisiertes Mosaikgriffbrett aufweist.</p>` },
    { name: "Dingwall Guitars", country: "Kanada", region: "other", tags: ["Structure", "Electronics", "Ergonomics"],
        summary: "Dingwall hat eine grundlegende physikalische Herausforderung bei Bassgitarren â€“ die ungleichmÃ¤ÃŸige Spannung und tonale Reaktion der Saiten â€“ in Angriff genommen und durch wissenschaftlich fundiertes Design gelÃ¶st. Durch die EinfÃ¼hrung von Multi-Scale-Instrumenten im Mainstream hat Dingwall einen neuen Standard gesetzt, insbesondere in Genres, in denen ein straffer tiefer B-Ton und ein artikulierter Ton entscheidend sind.",
        details: `<p>Dingwall Guitars, gegrÃ¼ndet von Sheldon Dingwall, revolutionierte das Bassdesign durch die Implementierung des <strong>Multi-Scale- oder Fanned-Fret-Systems</strong> auf Produktionsebene. Die Idee ist, dass jede Saite eine andere optimale Mensur hat â€“ lÃ¤nger fÃ¼r tiefe Saiten (oft 37â€³ fÃ¼r das tiefe B) und kÃ¼rzer fÃ¼r hohe Saiten (etwa 34â€³ fÃ¼r das G).</p><p>Die Vorteile sind sofort ersichtlich: Die tiefe B-Saite gewinnt an Spannung und Definition, was matschige TÃ¶ne eliminiert. Ãœber alle Saiten wird eine ausgewogene Spannung erreicht, und die Intonation verbessert sich, da die LÃ¤nge jeder Saite ideal fÃ¼r ihre TonhÃ¶he ist. Dingwall ergÃ¤nzt dies durch speziell entworfene, abgewinkelte Tonabnehmer und High-Fidelity-Aktivschaltungen, um die erweiterte Klarheit zu bewahren, die das Fanned-Fret-Design erzeugt.</p>` },
    { name: "Padalka Guitars", country: "Kanada", region: "other", tags: ["Wood", "Aesthetics", "Structure"],
        summary: "Padalka Guitars erhebt Holz vom reinen Baumaterial zur treibenden Kraft des Instruments. Indem Padalka Energie in Holzauswahl, Trocknung und Stabilisierung investiert, stellt er sicher, dass die Grundlage makellos ist. Das Ergebnis sind BÃ¤sse mit auÃŸergewÃ¶hnlichem Charakter und Langlebigkeit, bei denen jedes Design aus dem Holz selbst geboren wird.",
        details: `<p>Padalka Guitars, gefÃ¼hrt von Dmitry Padalka, arbeitet nach einem Kernprinzip: <strong>Das Holz soll das Design leiten</strong>. Anstatt eines festen Bauplans studiert Padalka die TonhÃ¶lzer und lÃ¤sst sich von deren Maserung und Eigenschaften inspirieren, um die Form des Instruments zu gestalten.</p><p>Um dies umzusetzen, investiert Padalka auÃŸergewÃ¶hnlichen Aufwand in die Holzvorbereitung, indem er in einer kontrollierten Luftfeuchtigkeitsumgebung Holz Ã¼ber Jahre langsam <strong>trocknet und akklimatisiert</strong>. Es wird gesagt, dass Padalka nur etwa 50 % des von ihm beschafften Holzes verwendet und jedes Brett aussortiert, das nach dem Trocknen nicht seinen Standards entspricht. Dieser akribische Prozess fÃ¼hrt zu Instrumenten, die fÃ¼r ihre StabilitÃ¤t und ihren â€lebendigenâ€œ Klangcharakter bekannt sind.</p>` },
    { name: "Alusonic Aluminium Instruments", country: "Italien", region: "europe", tags: ["Structure", "Aesthetics", "Electronics"],
        summary: "Das Wertversprechen von Alusonic ist die Nutzung eines nicht-traditionellen Materials, um einen deutlichen klanglichen und leistungsmÃ¤ÃŸigen Vorteil zu erzielen. Durch die Verwendung von Aluminium bieten Alusonic-BÃ¤sse StabilitÃ¤t und einen klaren, tragenden Ton, der sie von HolzbÃ¤ssen abhebt und beweist, dass man durch Denken Ã¼ber Holz hinaus Instrumente mit ultimativer Klarheit, Sustain und StabilitÃ¤t schaffen kann.",
        details: `<p>Alusonic, gegrÃ¼ndet von Andrea Ballarini in Italien, bricht mit der Tradition, indem es Instrumente aus <strong>Flugzeugaluminium</strong> herstellt. Aluminium bietet ImmunitÃ¤t gegen Feuchtigkeits- und Temperaturprobleme und trÃ¤gt zu einem unverwechselbaren Klangcharakter bei: klavierÃ¤hnliche Klarheit gemischt mit WÃ¤rme.</p><p>Alusonic bietet sowohl Vollaluminium- als auch Hybrid-Designs (Aluminium/Holz) an. Die VollaluminiumbÃ¤sse haben einen knackigen Attack, einen breiten Frequenzgang und ein auÃŸergewÃ¶hnlich langes Sustain, da das Metall Schwingungen mit sehr geringer DÃ¤mpfung Ã¼bertrÃ¤gt. Die Marke entwirft auch proprietÃ¤re massive AluminiumbrÃ¼cken und kalibrierte Tonabnehmer, die auf die einzigartigen Eigenschaften ihrer Instrumente abgestimmt sind.</p>` },
    { name: "Maurizio Ãœber Basses", country: "Italien", region: "europe", tags: ["Ergonomics", "Structure", "Customization"],
        summary: "MÃœB hat den Bass fÃ¼r den modernen, mobilen Spieler neu erfunden. Funktionen wie das 'Headless with Brains'-Design, das Constellation-Chambering und das modulare Halssystem lÃ¶sen hÃ¤ufige Probleme mit kreativen LÃ¶sungen und schaffen eine einzigartige Nische, in der PortabilitÃ¤t und Vielseitigkeit nicht auf Kosten von Klang oder Stil gehen.",
        details: `<p>Maurizio Ãœber Basses (MÃœB) von Maurizio Caduto legt Wert auf PortabilitÃ¤t, ModularitÃ¤t und Ergonomie. Eine Innovation ist das <strong>â€Headless with Brainsâ€œ</strong>-Design, das eine minimale Kopfplattenform fÃ¼r die visuelle Vertrautheit beibehÃ¤lt, aber die Stimmmechaniken fÃ¼r eine perfekte Balance an die BrÃ¼cke verlegt. Eine weitere ist die <strong>â€Constellationâ€œ-Kammerungsmethode</strong>, bei der zahlreiche LÃ¶cher unterschiedlicher Durchmesser gebohrt werden, um Gewicht zu reduzieren und gleichzeitig ein Solid-Body-GefÃ¼hl zu erhalten.</p><p>Das vielleicht ehrgeizigste Merkmal ist das <strong>austauschbare Halssystem</strong> bei Modellen wie dem X3M und dem reisefreundlichen Airborne, das es ermÃ¶glicht, HÃ¤lse in wenigen Minuten abzunehmen und auszutauschen, was es zum Traum eines tourenden Musikers macht.</p>` },
    { name: "Oroboro Guitars", country: "Italien", region: "europe", tags: ["Aesthetics", "Structure"],
        summary: "Oroboro Guitars richtet sich sowohl an musikalisch Abenteuerlustige als auch an Kunstkenner. Durch die Nutzung neuartiger Materialien wie der Cellflex-Zelluloid-Anwendung und furchtlosem Design sprengen sie die Grenzen dessen, was ein Bass in Form und Funktion sein kann. Der Wert liegt in seiner ExklusivitÃ¤t und Innovation â€“ es ist nicht nur ein Werkzeug, sondern ein Statement, das Normen in Frage stellt.",
        details: `<p>Oroboro Guitars ist eine Avantgarde-Werkstatt, die den Instrumentenbau als Kunstexperiment behandelt und <strong>â€neue Konzeptâ€œ</strong>-BÃ¤sse schafft, die Konventionen von Form und Material brechen.</p><p>Eine der wichtigsten Innovationen von Oroboro ist eine proprietÃ¤re Technologie namens <strong>â€Cellflexâ€œ</strong>. Dieses patentierte Verfahren interpretiert Zelluloid als Hightech-Beschichtung neu, die sich wie eine zweite Haut an jede OberflÃ¤che anpassen kann und so OberflÃ¤chen und Texturen ermÃ¶glicht, die mit Lack allein unmÃ¶glich sind. Dies sorgt nicht nur fÃ¼r atemberaubende Optik, sondern auch fÃ¼r eine schÃ¼tzende, resonante HÃ¼lle. Sie sind auch fÃ¼r die kÃ¼nstlerische Verwendung unkonventioneller Materialien wie Harze und Kohlefaser bekannt.</p>` },
    { name: "Sugi Guitars", country: "Japan", region: "other", tags: ["Wood", "Aesthetics", "Structure"],
        summary: "Sugi Guitars zielt auf den anspruchsvollen Spieler ab, der ein Instrument als langfristige Investition betrachtet. Durch die Verbindung prÃ¤ziser japanischer Handwerkskunst mit einem altweltlichen Ansatz bei Materialien schafft Sugi BÃ¤sse, die sich wie moderne Klassiker anfÃ¼hlen und heute gebaut werden, um der Vintage-Schatz von morgen zu sein.",
        details: `<p>Sugi Guitars, gegrÃ¼ndet von Meister-Gitarrenbauer Makoto â€Nickâ€œ Sugimoto, arbeitet unter dem Motto, <strong>â€zukÃ¼nftige Vintageâ€œ</strong>-Instrumente zu schaffen. Um dies zu erreichen, konzentriert sich Sugi unermÃ¼dlich auf QualitÃ¤t und Langlebigkeit. Eine SÃ¤ule ist die fanatische Auswahl von <strong>erstklassigen HÃ¶lzern</strong>, die akustisch bewertet und oft <strong>jahrelang luftgetrocknet</strong> werden, um StabilitÃ¤t zu gewÃ¤hrleisten und innere Spannungen abzubauen.</p><p>Handwerkskunst ist die andere SÃ¤ule. Die BauqualitÃ¤t ist nahezu klinisch, mit einer Mischung aus moderner CNC fÃ¼r Konsistenz und umfangreicher Handarbeit fÃ¼r Details wie Bundierung und Schleifen. Ihr Flaggschiff, der <strong>Night Breeze (NB)</strong> Bass, veranschaulicht dies und zeichnet sich oft durch atemberaubende Decken und einen transparenten, aber reichen Ton aus, der die natÃ¼rlichen QualitÃ¤ten der HÃ¶lzer einfÃ¤ngt.</p>` },
    { name: "Adamovic Basses", country: "Niederlande", region: "europe", tags: ["Ergonomics", "Wood", "Structure"],

    { name: "Aristides Guitars", country: "Niederlande", region: "europe", tags: ["Structure", "Aesthetics"],

    { name: "De Gier Basses", country: "Niederlande", region: "europe", tags: ["Structure", "Ergonomics"],

    { name: "Mayones Guitars", country: "Polen", region: "europe", tags: ["Wood", "Aesthetics", "Customization", "Structure"],

    { name: "Skervesen Guitars", country: "Polen", region: "europe", tags: ["Customization", "Ergonomics", "Structure"],

    { name: "Stradi Basses", country: "Polen", region: "europe", tags: ["Ergonomics", "Electronics", "Structure", "Aesthetics"],

    { name: "Zakrzewski Basses", country: "Polen", region: "europe", tags: ["Ergonomics", "Electronics", "Structure"],

        details: `<p>Zakrzewski Basses von Maciej Zakrzewski sind bekannt fÃ¼r Verbesserungen der Spielbarkeit. Ein Markenzeichen ist das <strong>â€erhÃ¶hteâ€œ Griffbrett und die geneigte Halsebene</strong>. Der Hals ist in einem leichten Winkel installiert und die obere Decke ist abgeschrÃ¤gt, sodass das Griffbrett hÃ¶her sitzt. Dies erleichtert der linken Hand des Spielers den Zugang zu den oberen BÃ¼nden mit einer neutraleren Handgelenksposition.</p><p>Im Elektronikbereich verfÃ¼gen bundlose Modelle oft Ã¼ber <strong>duale AusgÃ¤nge</strong> fÃ¼r die magnetischen und Piezosignale. Dies ermÃ¶glicht es dem Spieler, die Signale an verschiedene VerstÃ¤rker oder KanÃ¤le zu senden und bietet eine unglaubliche FlexibilitÃ¤t beim Mischen und Verarbeiten.</p>` },
    { name: "Benevolent Basses", country: "SÃ¼dkorea", region: "other", tags: ["Aesthetics", "Structure", "Ergonomics"],
        summary: "Benevolent Basses gelingt es, zwei Welten zu vereinen. Sie geben E-Bassisten die MÃ¶glichkeit, einen authentischen akustischen Ton und ein authentisches GefÃ¼hl zu erzielen, ohne einen vollwertigen Kontrabass bedienen zu mÃ¼ssen. Die Kernidee ist, die organische, ausdrucksstarke Stimme eines Kontrabasses in einem vertrauten, komfortablen E-Bass-Paket zu liefern.",

    { name: "Jerzy Drozd Basses", country: "Spanien", region: "europe", tags: ["Aesthetics", "Electronics", "Wood", "Customization"],
